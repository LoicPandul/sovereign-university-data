question: Quelle est l'importance de la responsabilité individuelle dans Bitcoin?
answer: C'est crucial car vous êtes responsable des sauvegardes.
wrong_answers:
  - C'est essentiel car vous devez miner des bitcoins.
  - C'est essentiel pour acheter des bitcoins.
  - C'est crucial car vous êtes responsable du thème du portefeuille.
explanation: |
  Dans Bitcoin, la souveraineté financière va de pair avec la responsabilité individuelle, car vous devez vous occuper de vos fonds en suivant la procédure de sauvegarde recommandée.

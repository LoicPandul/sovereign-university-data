question: ¿Cuál es la importancia de la responsabilidad individual en Bitcoin?
answer: Es crucial porque tú eres responsable de las copias de seguridad.
wrong_answers:
  - Es esencial porque tienes que minar bitcoins.
  - Es esencial para comprar bitcoins.
  - Es crucial porque tú eres responsable del tema de la billetera.
explanation: |
  En Bitcoin, la soberanía financiera va de la mano con la responsabilidad individual, ya que debes custodiar tus fondos siguiendo el procedimiento de copia de seguridad recomendado.

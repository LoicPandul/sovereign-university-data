question: ¿Cuál es el papel de un nodo de Bitcoin en la red de Bitcoin?
answer: Se encarga de la validación de nuevos bloques y transacciones incluidas.
wrong_answers:
  - Crea nuevos Bitcoins.
  - Regula el precio de Bitcoin.
  - Administra la red de Bitcoin.
explanation: |
  Un nodo de Bitcoin en la red de Bitcoin se encarga de la validación de nuevos bloques
  y transacciones incluidas. Es a través de esta red de nodos de Bitcoin que la
  red es verdaderamente descentralizada.

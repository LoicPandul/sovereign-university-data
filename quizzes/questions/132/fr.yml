question: Quel est le rôle d'un nœud Bitcoin dans le réseau Bitcoin ?
answer: Il gère la validation des nouveaux blocs et des transactions incluses.
wrong_answers:
  - Il crée de nouveaux Bitcoins.
  - Il régule le prix du Bitcoin.
  - Il gère le réseau Bitcoin.
explanation: |
  Un nœud Bitcoin dans le réseau Bitcoin gère la validation des nouveaux blocs
  et des transactions incluses. C'est grâce à ce réseau de nœuds Bitcoin que le
  réseau est véritablement décentralisé.

question: Was ist die Rolle eines Bitcoin-Knotens im Bitcoin-Netzwerk?
answer: Er übernimmt die Validierung neuer Blöcke und enthaltener Transaktionen.
wrong_answers:
  - Er erzeugt neue Bitcoins.
  - Er reguliert den Preis von Bitcoin.
  - Er verwaltet das Bitcoin-Netzwerk.
explanation: |
  Ein Bitcoin-Knoten im Bitcoin-Netzwerk übernimmt die Validierung neuer Blöcke
  und enthaltener Transaktionen. Durch dieses Netzwerk von Bitcoin-Knoten wird das
  Netzwerk wirklich dezentralisiert.

question: Qual è il ruolo di un nodo Bitcoin nella rete Bitcoin?
answer: Gestisce la validazione dei nuovi blocchi e delle transazioni incluse.
wrong_answers:
  - Crea nuovi Bitcoin.
  - Regola il prezzo del Bitcoin.
  - Gestisce la rete Bitcoin.
explanation: |
  Un nodo Bitcoin nella rete Bitcoin gestisce la validazione dei nuovi blocchi
  e delle transazioni incluse. È attraverso questa rete di nodi Bitcoin che la
  rete è veramente decentralizzata.

question: Qual é a questão central sobre a custódia própria ao escolher uma carteira de Bitcoin?
answer: Você é o proprietário dos fundos ou deixa o controle do seu dinheiro para uma terceira parte?
wrong_answers:
  - A carteira é segura com uma frase de acesso?
  - A carteira permite receber e enviar bitcoins?
  - Posso compartilhar minha carteira com outra pessoa?
explanation: |
  Você é o proprietário dos fundos ou deixa o controle do seu dinheiro para uma terceira parte? Isso ocorre porque o detentor da chave privada é o proprietário dos Bitcoins.

question: Qual foi a primeira forma de moeda frequentemente associada?
answer: Bens essenciais como grãos, gado e outras commodities
wrong_answers:
  - Ouro e prata
  - Notas de papel
  - Ativos digitais
explanation: |
  A primeira forma de moeda frequentemente estava associada a bens essenciais como grãos, gado e outras commodities. No entanto, esses bens tinham grandes desvantagens, como a perecibilidade, o que dificultava o uso deles como meio de economia a longo prazo.

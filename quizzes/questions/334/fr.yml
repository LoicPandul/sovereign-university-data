question: Quelle est la principale raison pour laquelle un Hodler croit en la valeur à long terme du Bitcoin ?
answer: Ils croient que le Bitcoin sera plus largement utilisé et donc plus rare.
wrong_answers:
  - Ils croient que le Bitcoin sera remplacé par une autre cryptomonnaie.
  - Ils croient que la valeur du Bitcoin diminuera avec le temps.
  - Ils croient que le Bitcoin est un investissement à court terme.
explanation: |
  Un Hodler croit en la valeur à long terme du Bitcoin car il pense qu'il sera plus largement utilisé et donc plus rare à l'avenir.

question: ¿Cuál es la razón principal por la que un Hodler cree en el valor a largo plazo de Bitcoin?
answer: Creen que Bitcoin será más ampliamente utilizado y, por lo tanto, más escaso.
wrong_answers:
  - Creen que Bitcoin será reemplazado por otra criptomoneda.
  - Creen que el valor de Bitcoin disminuirá con el tiempo.
  - Creen que Bitcoin es una inversión a corto plazo.
explanation: |
  Un Hodler cree en el valor a largo plazo de Bitcoin porque piensan que será más ampliamente utilizado y, por lo tanto, más escaso en el futuro.

question: What is the main reason a Hodler believes in the long-term value of Bitcoin?
answer: They believe that Bitcoin will be more widely used and therefore more scarce.
wrong_answers:
  - They believe that Bitcoin will be replaced by another cryptocurrency.
  - They believe that Bitcoin's value will decrease over time.
  - They believe that Bitcoin is a short-term investment.
explanation: |
  A Hodler believes in the long-term value of Bitcoin because they think
  it will be more widely used and therefore more scarce in the future.

question: Qual è uno dei potenziali rischi di lasciare i tuoi Bitcoin su una piattaforma di scambio?
answer: I rischi di hacking e blocco dei fondi.
wrong_answers:
  - Il rischio che la piattaforma aumenti il prezzo del Bitcoin.
  - Il rischio che la piattaforma controlli l'offerta di Bitcoin.
  - Il rischio che la piattaforma ti impedisca di acquistare ulteriori Bitcoin.
explanation: |
  Il testo menziona che lasciare i tuoi Bitcoin su una piattaforma di scambio può esporre ai rischi di hacking e blocco dei fondi.

question: Was ist eines der potenziellen Risiken, wenn man seine Bitcoin auf einer Börsenplattform lässt?
answer: Die Risiken von Hacking und Sperrung der Gelder.
wrong_answers:
  - Das Risiko, dass die Plattform den Preis von Bitcoin erhöht.
  - Das Risiko, dass die Plattform die Versorgung mit Bitcoin kontrolliert.
  - Das Risiko, dass die Plattform verhindert, dass Sie mehr Bitcoin kaufen.
explanation: |
  Der Text erwähnt, dass das Verlassen Ihrer Bitcoin auf einer Börsenplattform Sie den Risiken von Hacking und Sperrung der Gelder aussetzen kann.

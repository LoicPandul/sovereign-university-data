question: Qual é um dos riscos potenciais de deixar seu Bitcoin em uma plataforma de troca?
answer: Os riscos de hacking e bloqueio de fundos.
wrong_answers:
  - O risco da plataforma aumentar o preço do Bitcoin.
  - O risco da plataforma controlar o fornecimento de Bitcoin.
  - O risco da plataforma impedir que você compre mais Bitcoin.
explanation: |
  O texto menciona que deixar seu Bitcoin em uma plataforma de troca pode expô-lo aos riscos de hacking e bloqueio de fundos.

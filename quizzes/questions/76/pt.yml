question: Qual é a frase mnemônica em uma carteira de Bitcoin?
answer: Uma lista de 12 ou 24 palavras que é um backup da sua carteira de Bitcoin.
wrong_answers:
  - Uma senha escolhida para acessar a carteira de Bitcoin
  - Um código para criptografar as transações de Bitcoin
  - Uma frase de recuperação secreta que destrói a carteira de Bitcoin
explanation: |
  Desde 2017, a chave privada pode ser codificada em uma simples lista de 12 ou 24 palavras, chamada frase mnemônica. Essa frase é um backup da sua carteira de Bitcoin, é o que permite que você recrie sua carteira com qualquer software/aplicativo de carteira de Bitcoin.

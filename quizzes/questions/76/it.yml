question: Qual è la frase mnemonica in un portafoglio Bitcoin?
answer: Una lista di 12 o 24 parole che rappresenta un backup del tuo portafoglio Bitcoin.
wrong_answers:
  - Una password scelta per accedere al portafoglio Bitcoin
  - Un codice per crittografare le transazioni Bitcoin
  - Una frase segreta di recupero che distrugge il portafoglio Bitcoin
explanation: |
  Dal 2017, la chiave privata può essere codificata in una semplice lista di 12 o 24 parole, chiamata frase mnemonica. Questa frase è un backup del tuo portafoglio Bitcoin, è ciò che ti permette di ricreare il tuo portafoglio con qualsiasi software/app di portafoglio Bitcoin.

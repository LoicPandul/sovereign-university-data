question: Qu'est-ce que la phrase mnémonique dans un portefeuille Bitcoin ?
answer: Une liste de 12 ou 24 mots qui est une sauvegarde de votre portefeuille Bitcoin.
wrong_answers:
  - Un mot de passe choisi pour accéder au portefeuille Bitcoin.
  - Un code pour chiffrer les transactions Bitcoin.
  - Une phrase de récupération secrète qui détruit le portefeuille Bitcoin.
explanation: |
  Depuis 2017, la clé privée peut être encodée dans une simple liste de 12 ou 24 mots, appelée phrase mnémonique. Cette phrase est une sauvegarde de votre portefeuille Bitcoin, elle vous permet de recréer votre portefeuille avec n'importe quel logiciel/application de portefeuille Bitcoin.

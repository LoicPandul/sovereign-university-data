question: Qual é o principal objetivo da unidade Bitcoin?
answer: A unidade Bitcoin é a moeda necessária para o funcionamento adequado do protocolo Bitcoin.
wrong_answers:
  - A unidade Bitcoin é usada para regular o preço do Bitcoin.
  - A unidade Bitcoin é usada para controlar o protocolo Bitcoin.
  - A unidade Bitcoin é usada para criar novos bitcoins.
explanation: |
  A unidade Bitcoin é a moeda necessária para o funcionamento adequado do protocolo Bitcoin.
  Ela é usada para transações e depende do protocolo Bitcoin para funcionar.

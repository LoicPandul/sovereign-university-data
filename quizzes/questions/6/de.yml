question: Was ist der Hauptzweck der Bitcoin-Einheit?
answer: Die Bitcoin-Einheit ist die Währung, die für das ordnungsgemäße Funktionieren des Bitcoin-Protokolls erforderlich ist.
wrong_answers:
  - Die Bitcoin-Einheit wird verwendet, um den Preis von Bitcoin zu regulieren.
  - Die Bitcoin-Einheit wird verwendet, um das Bitcoin-Protokoll zu kontrollieren.
  - Die Bitcoin-Einheit wird verwendet, um neue Bitcoins zu erstellen.
explanation: |
  Die Bitcoin-Einheit ist die Währung, die für das ordnungsgemäße Funktionieren des Bitcoin-Protokolls erforderlich ist.
  Sie wird für Transaktionen verwendet und ist auf das Bitcoin-Protokoll angewiesen, um zu funktionieren.

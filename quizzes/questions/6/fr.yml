question: Quel est le but principal de l'unité Bitcoin ?
answer: L'unité Bitcoin est la monnaie nécessaire au bon fonctionnement du protocole Bitcoin.
wrong_answers:
  - L'unité Bitcoin est utilisée pour réguler le prix du Bitcoin.
  - L'unité Bitcoin est utilisée pour contrôler le protocole Bitcoin.
  - L'unité Bitcoin est utilisée pour créer de nouveaux bitcoins.
explanation: |
  L'unité Bitcoin est la monnaie nécessaire au bon fonctionnement du protocole Bitcoin.
  Elle est utilisée pour les transactions et repose sur le protocole Bitcoin pour fonctionner.

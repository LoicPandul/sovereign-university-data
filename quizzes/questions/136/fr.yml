question: Quelle est la signification de l'ajustement de la difficulté dans le réseau Bitcoin?
answer: Il garantit qu'un bloc est ajouté environ toutes les dix minutes.
wrong_answers:
  - Il détermine le prix du Bitcoin.
  - Il régule le nombre de Bitcoins pouvant être minés.
  - Il détermine la taille d'un bloc.
explanation: |
  L'ajustement de la difficulté dans le réseau Bitcoin garantit qu'un bloc
  est ajouté environ toutes les dix minutes. Cela fait partie des règles du protocole du
  réseau Bitcoin.

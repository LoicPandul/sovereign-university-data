question: Qual é a importância do ajuste de dificuldade na rede Bitcoin?
answer: Ele garante que um bloco seja adicionado aproximadamente a cada dez minutos.
wrong_answers:
  - Ele determina o preço do Bitcoin.
  - Regula a quantidade de Bitcoins que podem ser minerados.
  - Determina o tamanho de um bloco.
explanation: |
  O ajuste de dificuldade na rede Bitcoin garante que um bloco seja adicionado aproximadamente a cada dez minutos. Isso faz parte das regras do protocolo da rede Bitcoin.

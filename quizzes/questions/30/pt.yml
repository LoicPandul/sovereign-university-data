question: Qual é a principal vantagem do ouro em relação a outras formas de moeda?
answer: Sua raridade natural o torna valioso, enquanto suas propriedades químicas permitem que ele não se deteriore ao longo do tempo.
wrong_answers:
  - É facilmente divisível e transportável
  - Está sujeito à inflação monetária
  - É amplamente aceito no comércio
explanation: |
  A principal vantagem do ouro em relação a outras formas de moeda é sua raridade natural, o que o torna valioso, e suas propriedades químicas, que permitem que ele não se deteriore ao longo do tempo.

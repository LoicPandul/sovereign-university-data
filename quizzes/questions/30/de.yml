question: Was ist der Hauptvorteil von Gold gegenüber anderen Formen von Währung?
answer: Seine natürliche Seltenheit macht es wertvoll, während seine chemischen Eigenschaften es ermöglichen, dass es im Laufe der Zeit nicht erodiert.
wrong_answers:
  - Es ist leicht teilbar und transportierbar.
  - Es unterliegt monetärer Inflation.
  - Es wird im Handel weitgehend akzeptiert.
explanation: |
  Der Hauptvorteil von Gold gegenüber anderen Formen von Währung liegt in seiner natürlichen Seltenheit, die es wertvoll macht, und seinen chemischen Eigenschaften, die es ermöglichen, dass es im Laufe der Zeit nicht erodiert.

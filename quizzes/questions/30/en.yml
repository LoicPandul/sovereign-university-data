question: What is the main advantage of gold over other forms of currency?
answer: Its natural rarity makes it valuable, while its chemical properties allow it to not erode over time
wrong_answers:
  - It is easily divisible and transportable
  - It is subject to monetary inflation
  - It is widely accepted in commerce
explanation: |
  The main advantage of gold over other forms of currency is its natural
  rarity, which makes it valuable, and its chemical properties, which allow it to
  not erode over time. 

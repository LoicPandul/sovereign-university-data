question: ¿Cuál es la principal ventaja del oro sobre otras formas de moneda?
answer: Su rareza natural lo hace valioso, mientras que sus propiedades químicas permiten que no se erosione con el tiempo.
wrong_answers:
  - Es fácilmente divisible y transportable.
  - Está sujeto a la inflación monetaria.
  - Es ampliamente aceptado en el comercio.
explanation: |
  La principal ventaja del oro sobre otras formas de moneda es su rareza natural, lo que lo hace valioso, y sus propiedades químicas, que permiten que no se erosione con el tiempo.

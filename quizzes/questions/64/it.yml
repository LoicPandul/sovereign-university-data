question: Qual è il concetto matematico che si basa sulla razionalità umana e viene utilizzato in Bitcoin?
answer: Teoria dei giochi
wrong_answers:
  - Teoria delle probabilità
  - Teoria dei numeri
  - Teoria degli insiemi
explanation: |
  La teoria dei giochi è un concetto matematico che si basa sulla razionalità umana.
  In Bitcoin, sono gli utenti che applicano i cambiamenti al protocollo, rendendo qualsiasi modifica al protocollo Bitcoin estremamente complessa.

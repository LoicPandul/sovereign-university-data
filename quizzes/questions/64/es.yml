question: ¿Cuál es el concepto matemático que se basa en la racionalidad humana y se utiliza en Bitcoin?
answer: Teoría de juegos
wrong_answers:
  - Teoría de la probabilidad
  - Teoría de números
  - Teoría de conjuntos
explanation: |
  La teoría de juegos es un concepto matemático que se basa en la racionalidad humana.
  En Bitcoin, son los usuarios quienes aplican cambios en el protocolo, lo que hace que cualquier modificación al protocolo de Bitcoin sea altamente compleja.

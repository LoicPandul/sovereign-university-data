question: Welches mathematische Konzept beruht auf menschlicher Rationalität und wird in Bitcoin verwendet?
answer: Spieltheorie
wrong_answers:
  - Wahrscheinlichkeitstheorie
  - Zahlentheorie
  - Mengenlehre
explanation: |
  Spieltheorie ist ein mathematisches Konzept, das auf menschlicher Rationalität beruht.
  Bei Bitcoin sind es die Benutzer, die Protokolländerungen durchsetzen, was jede Modifikation am Bitcoin-Protokoll äußerst komplex macht.

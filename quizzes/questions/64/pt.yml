question: Qual é o conceito matemático que depende da racionalidade humana e é usado no Bitcoin?
answer: Teoria dos jogos
wrong_answers:
  - Teoria da probabilidade
  - Teoria dos números
  - Teoria dos conjuntos
explanation: |
  A teoria dos jogos é um conceito matemático que depende da racionalidade humana.
  No Bitcoin, são os usuários que aplicam mudanças no protocolo, tornando qualquer modificação no protocolo do Bitcoin altamente complexa.

question: Quel est le concept mathématique qui repose sur la rationalité humaine et est utilisé dans Bitcoin?
answer: Théorie des jeux
wrong_answers:
  - Théorie des probabilités
  - Théorie des nombres
  - Théorie des ensembles
explanation: |
  La théorie des jeux est un concept mathématique qui repose sur la rationalité humaine.
  Dans Bitcoin, ce sont les utilisateurs qui imposent les changements de protocole, rendant toute modification du protocole Bitcoin très complexe.

question: Quel est le but de la Preuve de Travail dans le réseau Bitcoin?
answer: La Preuve de Travail garantit la véracité des informations sans l'intervention d'un tiers de confiance.
wrong_answers:
  - La Preuve de Travail est utilisée pour créer de nouveaux bitcoins.
  - La Preuve de Travail est utilisée pour vérifier les transactions Bitcoin.
  - La Preuve de Travail est utilisée pour sécuriser le réseau Bitcoin.
explanation: |
  La Preuve de Travail est un algorithme de consensus utilisé dans le réseau Bitcoin
  pour valider les transactions et créer de nouveaux blocs. Elle nécessite que les mineurs résolvent des problèmes mathématiques complexes, ce qui garantit l'authenticité des informations dans le réseau sans avoir besoin d'un tiers de confiance.

question: Como as transações na Lightning Network são garantidas?
answer: Através da criptografia e indiretamente através da energia consumida pelos mineradores no Bitcoin.
wrong_answers:
  - Através do uso apenas de chaves privadas.
  - Através do uso apenas de chaves públicas.
  - Através do uso tanto de chaves privadas quanto de chaves públicas.
explanation: |
  As transações na Lightning Network são garantidas através da criptografia e indiretamente através da energia consumida pelos mineradores no Bitcoin.

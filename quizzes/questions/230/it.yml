question: Come vengono garantite le transazioni sulla Lightning Network?
answer: Attraverso la crittografia e indirettamente attraverso l'energia consumata dai minatori su Bitcoin.
wrong_answers:
  - Solo attraverso l'uso delle chiavi private.
  - Solo attraverso l'uso delle chiavi pubbliche.
  - Solo attraverso l'uso sia delle chiavi private che pubbliche.
explanation: |
  Le transazioni sulla Lightning Network sono garantite attraverso la crittografia e indirettamente attraverso l'energia consumata dai minatori su Bitcoin.

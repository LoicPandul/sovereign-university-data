question: Comment les transactions sur le Lightning Network sont-elles sécurisées ?
answer: Grâce à la cryptographie et indirectement grâce à l'énergie consommée par les mineurs sur Bitcoin.
wrong_answers:
  - Grâce à l'utilisation uniquement de clés privées.
  - Grâce à l'utilisation uniquement de clés publiques.
  - Grâce à l'utilisation à la fois de clés privées et publiques.

question: Wie wird sichergestellt, dass alle zehn Minuten ein neuer Block zur Blockchain hinzugefügt wird?
answer: Schwierigkeitsanpassung
wrong_answers:
  - Geschwindigkeitsanpassung
  - Zeitliche Anpassung
  - Blockanpassung
explanation: |
  Die Mechanismus, der sicherstellt, dass alle zehn Minuten ein neuer Block zur Blockchain hinzugefügt wird, ist die Schwierigkeitsanpassung. Diese Anpassung erfolgt alle 2016 Blöcke, oder etwa alle zwei Wochen.

question: Wie heißt das Ereignis, bei dem die Belohnung für das Mining von Bitcoin-Transaktionen halbiert wird?
answer: Halbierung
wrong_answers:
  - Verdopplung
  - Viertelung
  - Verdreifachung
explanation: |
  Die programmierte Reduzierung der Mining-Belohnungen, die alle vier Jahre halbiert wird,
  ist ein Ereignis, das als "Halbierung" bekannt ist.

question: Quel est l'événement appelé lorsque la récompense pour l'extraction des transactions Bitcoin est réduite de moitié ?
answer: Halving
wrong_answers:
  - Doublage
  - Quartage
  - Triplement
explanation: |
  La réduction programmée des récompenses minières, qui est réduite de moitié tous les quatre ans,
  est un événement connu sous le nom de "halving".

question: ¿Cómo se llama el evento cuando la recompensa por la minería de transacciones de Bitcoin se reduce a la mitad?
answer: Halving
wrong_answers:
  - Duplicación
  - Cuartear
  - Triplicación
explanation: |
  La reducción programada de las recompensas de minería, reduciéndose a la mitad cada cuatro años,
  es un evento conocido como "halving".

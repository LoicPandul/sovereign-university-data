question: Qual é o evento chamado quando a recompensa pela mineração das transações de Bitcoin é reduzida pela metade?
answer: Halving
wrong_answers:
  - Dobrar
  - Quarto
  - Triplicar
explanation: |
  A redução programada das recompensas de mineração, reduzindo pela metade a cada quatro anos,
  é um evento conhecido como "halving".

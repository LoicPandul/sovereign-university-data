question: What is Bitcoin's connection with the future of technology and society?
answer: Bitcoin is a technological revolution for new modes of large-scale organization, allowing the exchange of value without any trusted third party.
wrong_answers:
  - Bitcoin is a form of AI technology.
  - Bitcoin is a tool for controlling the world's population.
  - Bitcoin is a method for governments to track their citizens' financial transactions.
explanation: >-
  The text explains that Bitcoin, like the internet for modes of
  communication,
  is a technological revolution for new modes of large-scale organization, bringing
  us the possibility of exchanging value without any trusted third party.

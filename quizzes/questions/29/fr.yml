question: Quelle est l'évolution de la monnaie?
answer: Pierre brute -> Pièce de monnaie -> Billet de banque -> Carte bancaire -> Blockchain -> Lightning Network
wrong_answers:
  - Pierre brute -> Pièce de monnaie -> Billet de banque -> Blockchain -> Lightning Network
  - Pierre brute -> Pièce de monnaie -> Billet de banque -> Carte bancaire -> Lightning Network
  - Pierre brute -> Pièce de monnaie -> Billet de banque -> Carte bancaire -> Blockchain
explanation: |
  La monnaie, comme toute technologie, a évolué de la pierre brute
  à la pièce métallique, puis au billet de banque, à la carte bancaire, et enfin aux réseaux peer-to-peer avec la blockchain Bitcoin et le Lightning Network.

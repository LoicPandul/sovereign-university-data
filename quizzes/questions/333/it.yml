question: Qual è lo scopo di impostare un piano di acquisto ricorrente per un Hodler?
answer: Continuare ad acquistare Bitcoin di tanto in tanto in modo automatico.
wrong_answers:
  - Vendere Bitcoin quando il prezzo è alto.
  - Fare trading frequentemente con Bitcoin.
  - Convertire Bitcoin in altre criptovalute.
explanation: |
  Un Hodler imposta un piano di acquisto ricorrente per continuare ad acquistare Bitcoin di tanto in tanto in modo automatico, scommettendo sul suo aumento di utilizzo e scarsità in futuro.

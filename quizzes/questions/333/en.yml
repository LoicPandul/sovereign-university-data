question: What is the purpose of setting up a recurring purchase plan for a Hodler?
answer: To continue buying Bitcoin from time to time automatically.
wrong_answers:
  - To sell Bitcoin when the price is high.
  - To trade Bitcoin frequently.
  - To convert Bitcoin into other cryptocurrencies.
explanation: |
  A Hodler sets up a recurring purchase plan to continue buying Bitcoin
  from time to time automatically, betting on its increased usage and scarcity in
  the future.

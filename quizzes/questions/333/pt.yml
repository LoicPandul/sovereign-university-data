question: Qual é o objetivo de configurar um plano de compra recorrente para um Hodler?
answer: Continuar comprando Bitcoin de tempos em tempos automaticamente.
wrong_answers:
  - Vender Bitcoin quando o preço estiver alto.
  - Negociar Bitcoin com frequência.
  - Converter Bitcoin em outras criptomoedas.
explanation: |
  Um Hodler configura um plano de compra recorrente para continuar comprando Bitcoin de tempos em tempos automaticamente, apostando no aumento do seu uso e escassez no futuro.

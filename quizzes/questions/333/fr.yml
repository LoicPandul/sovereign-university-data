question: Quel est l'objectif de mettre en place un plan d'achat récurrent pour un Hodler ?
answer: Continuer à acheter du Bitcoin de temps en temps automatiquement.
wrong_answers:
  - Vendre du Bitcoin lorsque le prix est élevé.
  - Trader fréquemment du Bitcoin.
  - Convertir du Bitcoin en d'autres cryptomonnaies.
explanation: |
  Un Hodler met en place un plan d'achat récurrent pour continuer à acheter du Bitcoin de temps en temps automatiquement, pariant sur son utilisation croissante et sa rareté dans le futur.

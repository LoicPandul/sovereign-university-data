question: Qual é a principal característica do Bitcoin que o diferencia de outras criptomoedas?
answer: O Bitcoin é a única criptomoeda verdadeiramente descentralizada, resistente à censura, livre e séria.
wrong_answers:
  - O Bitcoin é a única criptomoeda que pode ser minerada.
  - O Bitcoin é a única criptomoeda que pode ser comprada ou vendida em plataformas de câmbio.
  - O Bitcoin é a única criptomoeda que pode ser armazenada em uma carteira.
explanation: |
  O conteúdo do capítulo afirma que o Bitcoin é a única criptomoeda verdadeiramente descentralizada, resistente à censura, livre e séria, o que justifica milhares de horas de trabalho. Essa é uma característica fundamental que diferencia o Bitcoin de outras criptomoedas.

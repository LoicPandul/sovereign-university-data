question: Was ist eine Bitcoin-Transaktion?
answer: Eine Übertragung des Eigentums an Bitcoins unter Verwendung von Kryptographie.
wrong_answers:
  - Ein physischer Austausch von Bitcoins unter Verwendung eines Notars.
  - Eine Übertragung des Eigentums an Bitcoins unter Verwendung einer physischen Adresse.
  - Eine Übertragung des Eigentums an Bitcoins unter Verwendung einer E-Mail-Adresse.
explanation: |
  Eine Bitcoin-Transaktion ist eine digitale Übertragung des Eigentums an Bitcoins unter Verwendung einer Bitcoin-Adresse, die mithilfe der Elliptic Curve-Kryptographie abgeleitet wird.
  Diese Adresse ist eindeutig für das Bitcoin-Wallet der Person, die die Bitcoins empfängt.

question: Qu'est-ce qu'une transaction Bitcoin ?
answer: Un transfert de propriété de Bitcoins, utilisant la cryptographie.
wrong_answers:
  - Un échange physique de Bitcoins, utilisant un notaire.
  - Un transfert de propriété de Bitcoins, utilisant une adresse physique.
  - Un transfert de propriété de Bitcoins, utilisant une adresse e-mail.
explanation: |
  Une transaction Bitcoin est un transfert numérique de propriété de Bitcoins,
  utilisant une adresse Bitcoin dérivée grâce à la cryptographie des courbes elliptiques.
  Cette adresse est unique au portefeuille Bitcoin de la personne
  recevant les Bitcoins.

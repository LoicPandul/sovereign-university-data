question: Quel est le but du mécanisme d'ajustement de la difficulté dans le réseau Bitcoin?
answer: Pour garantir que les blocs sont minés en moyenne toutes les 10 minutes.
wrong_answers:
  - Pour augmenter la difficulté de minage au fil du temps.
  - Pour diminuer la difficulté de minage au fil du temps.
  - Pour garantir qu'un même mineur ne mine pas des blocs consécutifs.
explanation: |
  L'ajustement de la difficulté est un mécanisme crucial dans le fonctionnement du réseau Bitcoin, garantissant que les blocs sont minés en moyenne toutes les 10 minutes. Ce mécanisme d'ajustement assure que le temps de minage des nouveaux blocs reste constant au fil du temps, indépendamment du nombre de mineurs ou de la puissance de calcul globale du réseau.

question: Qual è lo scopo del meccanismo di regolazione della difficoltà nella rete Bitcoin?
answer: Garantire che i blocchi vengano minati in media ogni 10 minuti
wrong_answers:
  - Aumentare la difficoltà di mining nel tempo
  - Diminuire la difficoltà di mining nel tempo
  - Garantire che lo stesso minatore non mina blocchi consecutivi
explanation: |
  La regolazione della difficoltà è un meccanismo cruciale nel funzionamento della rete Bitcoin, garantendo che i blocchi vengano minati in media ogni 10 minuti. Questo meccanismo di regolazione assicura che il tempo di mining per i nuovi blocchi rimanga costante nel tempo, indipendentemente dal numero di minatori o dalla potenza di calcolo complessiva della rete.

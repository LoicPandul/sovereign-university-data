question: Was ist der Zweck des Schwierigkeitsanpassungsmechanismus im Bitcoin-Netzwerk?
answer: Um sicherzustellen, dass Blöcke im Durchschnitt alle 10 Minuten abgebaut werden.
wrong_answers:
  - Um die Schwierigkeit des Minings im Laufe der Zeit zu erhöhen.
  - Um die Schwierigkeit des Minings im Laufe der Zeit zu verringern.
  - Um sicherzustellen, dass derselbe Miner nicht aufeinanderfolgende Blöcke abbaut.
explanation: |
  Die Schwierigkeitsanpassung ist ein entscheidender Mechanismus für den Betrieb des Bitcoin-Netzwerks und stellt sicher, dass Blöcke im Durchschnitt alle 10 Minuten abgebaut werden. Dieser Anpassungsmechanismus gewährleistet, dass die Abbauzeit für neue Blöcke im Laufe der Zeit konstant bleibt, unabhängig von der Anzahl der Miner oder der Gesamtrechenleistung des Netzwerks.

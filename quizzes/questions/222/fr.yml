question: Qu'est-ce que le Lightning Network ?
answer: Un réseau de paiement qui utilise le protocole Bitcoin pour permettre des transactions ultra-rapides.
wrong_answers:
  - Un nouveau type de cryptomonnaie.
  - Une technologie de blockchain distincte de Bitcoin.
  - Une méthode pour miner du Bitcoin.
explanation: |
  Le Lightning Network est un réseau de paiement qui utilise le protocole Bitcoin pour permettre des transactions rapides. Ce n'est pas une cryptomonnaie distincte ni une méthode pour miner du Bitcoin.

question: Cos'è il Lightning Network?
answer: Il Lightning Network è una rete di pagamento che utilizza il protocollo Bitcoin per consentire transazioni veloci.
wrong_answers:
  - Un nuovo tipo di criptovaluta.
  - Una tecnologia blockchain separata da Bitcoin.
  - Un metodo per estrarre Bitcoin.
explanation: |
  Il Lightning Network è una rete di pagamento che utilizza il protocollo Bitcoin per consentire transazioni veloci. Non è una criptovaluta separata né un metodo per estrarre Bitcoin.

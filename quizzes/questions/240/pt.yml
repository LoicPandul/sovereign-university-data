question: Como o Lightning Network poderia potencialmente mudar os modelos de pagamento?
answer: Os usuários poderiam ser cobrados por minuto, ou até mesmo por segundo, pelo tempo que passam usando um serviço.
wrong_answers:
  - Os usuários poderiam ser cobrados uma taxa fixa pelo uso de um serviço.
  - Os usuários poderiam ser cobrados com base na quantidade de dados que utilizam.
  - Os usuários poderiam ser cobrados com base no número de transações que realizam.
explanation: |
  Com o Lightning Network, em vez de pagar uma assinatura mensal por um serviço, os usuários poderiam ser cobrados por minuto, ou até mesmo por segundo, pelo tempo que passam usando o serviço.

question: Comment le Lightning Network pourrait-il potentiellement changer les modèles de paiement ?
answer: Les utilisateurs pourraient être facturés par minute, voire par seconde, pour le temps qu'ils passent à utiliser un service.
wrong_answers:
  - Les utilisateurs pourraient être facturés un tarif fixe pour l'utilisation d'un service.
  - Les utilisateurs pourraient être facturés en fonction de la quantité de données qu'ils utilisent.
  - Les utilisateurs pourraient être facturés en fonction du nombre de transactions qu'ils effectuent.
explanation: |
  Avec le Lightning Network, au lieu de payer un abonnement mensuel pour un service, les utilisateurs pourraient être facturés par minute, voire par seconde, pour le temps qu'ils passent à utiliser le service.

question: ¿Cuál es el impacto potencial del sistema financiero actual en los actores políticos?
answer: No se les incentiva a realizar cambios radicales, lo que permite que el sistema siga su curso hasta una posible implosión.
wrong_answers:
  - Se les incentiva a realizar cambios radicales para evitar una posible implosión.
  - No se les incentiva a mantener el statu quo para asegurar su propia riqueza.
  - Se les incentiva a pensar a largo plazo.
explanation: |
  Como los actores políticos se benefician del sistema financiero actual, no se les incentiva a realizar cambios radicales. Esto permite que el sistema siga su curso hasta una posible implosión, ya que el sistema está regulado y restringido para evitar su colapso.

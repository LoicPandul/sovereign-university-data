question: ¿Cuál es el uso recomendado de una billetera multisig?
answer: Para grandes cantidades para uso corporativo
wrong_answers:
  - Para pequeñas cantidades para uso personal
  - Para cantidades medianas para uso sin fines de lucro
  - Para gastos diarios para uso individual
explanation: |
  Se recomienda una billetera multisig para grandes cantidades y uso corporativo
  porque requiere múltiples firmas para realizar una transacción. Esto agrega una capa adicional
  de seguridad, ya que significa que una sola persona no puede realizar una transacción
  sin la aprobación de otros.

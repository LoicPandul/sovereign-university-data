question: Qual é o uso recomendado de uma carteira multisig?
answer: Para grandes quantidades para uso corporativo
wrong_answers:
  - Para pequenas quantidades para uso pessoal
  - Para quantidades médias para uso sem fins lucrativos
  - Para despesas diárias para uso individual
explanation: |
  Uma carteira multisig é recomendada para grandes quantidades e uso corporativo
  porque requer múltiplas assinaturas para realizar uma transação. Isso adiciona uma camada extra
  de segurança, pois significa que uma única pessoa não pode realizar uma transação
  sem a aprovação de outras.

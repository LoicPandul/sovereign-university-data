question: Was ist die empfohlene Verwendung einer Multisig-Wallet?
answer: Für große Beträge für den Unternehmenseinsatz
wrong_answers:
  - Für kleine Beträge für den persönlichen Gebrauch
  - Für mittlere Beträge für den gemeinnützigen Gebrauch
  - Für tägliche Ausgaben für den individuellen Gebrauch
explanation: |
  Eine Multisig-Wallet wird für große Beträge und den Unternehmenseinsatz empfohlen,
  da sie mehrere Signaturen erfordert, um eine Transaktion durchzuführen. Dies erhöht die Sicherheit,
  da eine einzelne Person keine Transaktion durchführen kann,
  ohne die Zustimmung anderer.

question: Qual è l'uso consigliato di un portafoglio multisig?
answer: Per grandi importi per uso aziendale
wrong_answers:
  - Per piccole somme per uso personale
  - Per importi medi per uso non profit
  - Per spese quotidiane per uso individuale
explanation: |
  Un portafoglio multisig è consigliato per grandi importi e uso aziendale
  perché richiede firme multiple per eseguire una transazione. Questo aggiunge un ulteriore
  livello di sicurezza, in quanto significa che una singola persona non può eseguire una transazione
  senza l'approvazione degli altri.

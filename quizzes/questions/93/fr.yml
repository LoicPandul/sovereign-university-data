question: Quelle est l'utilisation recommandée d'un portefeuille multisig ?
answer: Pour de grandes sommes à usage professionnel
wrong_answers:
  - Pour de petites sommes à usage personnel
  - Pour des montants moyens à usage non lucratif
  - Pour les dépenses quotidiennes à usage individuel
explanation: |
  Un portefeuille multisig est recommandé pour les grandes sommes et l'utilisation professionnelle
  car il nécessite plusieurs signatures pour effectuer une transaction. Cela ajoute une couche supplémentaire de sécurité, car cela signifie qu'une seule personne ne peut pas effectuer une transaction
  sans l'approbation des autres.

question: Qual è lo scopo dell'aggiustamento della difficoltà nel mining di Bitcoin?
answer: Riequilibra il gioco globale del mining in base al numero di partecipanti.
wrong_answers:
  - Aumenta la ricompensa per il mining.
  - Diminuisce il numero di bitcoin in circolazione.
  - Aumenta la sicurezza della rete Bitcoin.
explanation: |
  L'aggiustamento della difficoltà nel mining di Bitcoin è progettato per garantire che
  il tempo necessario per estrarre un blocco rimanga approssimativamente costante, indipendentemente da
  la potenza computazionale totale della rete. Regola la difficoltà del problema matematico
  che i minatori devono risolvere, in base al numero di minatori che partecipano alla
  rete.

question: ¿Cuál es el propósito del ajuste de dificultad en la minería de Bitcoin?
answer: Reequilibra el juego global de minería en función del número de participantes.
wrong_answers:
  - Aumenta la recompensa por la minería.
  - Disminuye la cantidad de bitcoins en circulación.
  - Aumenta la seguridad de la red de Bitcoin.
explanation: |
  El ajuste de dificultad en la minería de Bitcoin está diseñado para asegurar que el tiempo necesario para minar un bloque se mantenga aproximadamente constante, independientemente del poder computacional total de la red. Ajusta la dificultad del problema matemático que los mineros deben resolver, en función del número de mineros que participan en la red.

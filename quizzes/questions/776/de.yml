question: Was ist der Hauptvorteil des Besitzes eigener Mining-Ausrüstung?
answer: Aktive Beitrag zur Sicherheit des Bitcoin-Netzwerks und Erwerb von "Jungfrauen-Bitcoins".
wrong_answers:
  - Vermeidung der Notwendigkeit, Bitcoin direkt zu kaufen.
  - Gewinn aus dem späteren Verkauf der Ausrüstung erzielen.
  - Vermeidung der Notwendigkeit, anderen Minern zu vertrauen.
explanation: |
  Der Besitz eigener Mining-Ausrüstung bietet erhebliche Vorteile. Neben der persönlichen Zufriedenheit, aktiv zur Sicherheit des Bitcoin-Netzwerks beizutragen und die Belohnungen in Ihre Brieftasche fließen zu sehen, gibt es den attraktiven Aspekt der "Jungfrauen-Bitcoins". Dies sind frisch geschürfte Bitcoins, die noch nie ausgegeben wurden und keine Historie haben.

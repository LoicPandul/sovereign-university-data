question: Qual é a principal vantagem de possuir seu próprio equipamento de mineração?
answer: Contribuir ativamente para a segurança da rede Bitcoin e adquirir bitcoins virgens.
wrong_answers:
  - Evitar a necessidade de comprar Bitcoin diretamente.
  - Obter lucro ao vender o equipamento posteriormente.
  - Evitar a necessidade de confiar em outros mineradores.
explanation: |
  Possuir seu próprio equipamento de mineração oferece vantagens consideráveis. Além da satisfação pessoal de contribuir ativamente para a segurança da rede Bitcoin e ver as recompensas caírem em sua carteira, há o aspecto atrativo dos "bitcoins virgens". Estes são bitcoins recém-minerados que nunca foram gastos e não possuem histórico associado a eles.

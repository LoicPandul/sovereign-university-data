question: Qual è il principale vantaggio di possedere il proprio equipaggiamento per il mining?
answer: Contribuire attivamente alla sicurezza della rete Bitcoin e acquisire bitcoin vergini.
wrong_answers:
  - Evitare la necessità di acquistare direttamente bitcoin.
  - Ottenere un profitto dalla vendita dell'equipaggiamento in seguito.
  - Evitare la necessità di fidarsi di altri minatori.
explanation: |
  Possedere il proprio equipaggiamento per il mining offre notevoli vantaggi. Oltre alla soddisfazione personale di contribuire attivamente alla sicurezza della rete Bitcoin e vedere le ricompense finire nel proprio portafoglio, c'è l'aspetto interessante dei "bitcoin vergini". Questi sono bitcoin appena minati che non sono mai stati spesi e non hanno alcuna storia associata ad essi.

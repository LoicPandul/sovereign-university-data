question: ¿Cuál es el papel de los mineros en la red de Bitcoin?
answer: Los mineros son esenciales para crear nuevos bitcoins y asegurar la red de Bitcoin.
wrong_answers:
  - Los mineros son responsables de regular el precio de Bitcoin.
  - Los mineros son responsables de crear billeteras de Bitcoin.
  - Los mineros son responsables de controlar el protocolo de Bitcoin.
explanation: |
  Los mineros desempeñan un papel crucial en la red de Bitcoin, ya que son responsables de crear nuevos bitcoins y asegurar la red de Bitcoin mediante el consumo de electricidad para el hash de un bloque de transacciones.

question: Was ist der Hauptunterschied zwischen einer CPU und einem ASIC im Zusammenhang mit dem Bitcoin-Mining?
answer: Eine CPU kann eine Vielzahl verschiedener Arten von Berechnungen durchführen, ohne besonders für eine bestimmte Art von Berechnung optimiert zu sein, während ein ASIC nur eine Art von Berechnung, aber sehr effizient durchführen kann.
wrong_answers:
  - Eine CPU ist energieeffizienter als ein ASIC.
  - Ein ASIC ist vielseitiger als eine CPU.
  - Eine CPU kann nur eine Art von Berechnung durchführen, während ein ASIC eine Vielzahl verschiedener Arten von Berechnungen durchführen kann.
explanation: |
  ASICs sind Chips, vergleichbar mit einem CPU-Chip, jedoch werden sie entwickelt, um nur eine spezifische Art von Berechnung auf effizienteste Weise durchzuführen.
  Mit anderen Worten kann eine CPU eine Vielzahl verschiedener Arten von Berechnungen durchführen, ohne besonders für eine bestimmte Art von Berechnung optimiert zu sein, während ein ASIC nur eine Art von Berechnung, aber sehr effizient durchführen kann.

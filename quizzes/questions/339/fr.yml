question: Quel est l'objectif principal d'un accumulateur de Bitcoin ?
answer: Accumuler autant de satoshis que possible
wrong_answers:
  - Accumuler autant de bitcoins que possible
  - Vendre des biens ou des services en Bitcoin
  - Acheter directement des bitcoins en espèces avec des amis ou des membres de la communauté Bitcoin
explanation: |
  L'objectif principal d'un accumulateur de Bitcoin est d'accumuler autant de satoshis que possible. Cela est réalisé en mettant en place un plan d'investissement régulier en dollars (Dollar-Cost Averaging - DCA) et en cherchant d'autres solutions pour accumuler des satoshis.

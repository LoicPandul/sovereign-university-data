question: Was schlägt der Text über die Zukunft von Bitcoin vor?
answer: Es wird nicht verschwinden
wrong_answers:
  - Es wird durch eine bessere Technologie ersetzt werden
  - Es wird weltweit verboten werden
  - Es wird seinen Wert verlieren
explanation: |
  Der Text legt nahe, dass Bitcoin nicht verschwinden wird. Im Gegenteil,
  die Revolution hat gerade erst begonnen.

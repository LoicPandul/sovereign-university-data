question: Quelle est la différence entre le trading, l'investissement et la détention dans le contexte du Bitcoin?
answer: Le trading implique des contrats à court terme avec un risque élevé, l'investissement consiste à acheter du BTC à court ou moyen terme avec un risque limité, et la détention consiste à conserver du BTC à très long terme avec un risque limité.

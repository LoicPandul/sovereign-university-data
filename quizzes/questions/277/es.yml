question: ¿Cuál es la diferencia entre el trading, la inversión y la retención en el contexto de Bitcoin?
answer: El trading implica contratos a corto plazo con alto riesgo, la inversión implica comprar BTC a corto o mediano plazo con riesgo limitado, y la retención implica mantener BTC a largo plazo con riesgo limitado.

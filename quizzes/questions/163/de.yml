question: Was ist die Rolle der Miner im Bitcoin-Protokoll?
answer: Sie sichern das aktuelle und historische Netzwerk.
wrong_answers:
  - Sie regulieren den Preis von Bitcoin
  - Sie kontrollieren das Angebot von Bitcoin
  - Sie verwalten Transaktionen zwischen Benutzern
explanation: |
  Miner im Bitcoin-Protokoll sichern sowohl das aktuelle als auch das historische Netzwerk. Sie regulieren nicht den Preis von Bitcoin, kontrollieren nicht das Angebot oder verwalten Transaktionen zwischen Benutzern.
reviewed: false
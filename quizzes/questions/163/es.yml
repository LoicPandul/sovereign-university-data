question: ¿Cuál es el papel de los mineros en el protocolo de Bitcoin?
answer: Ellos aseguran la red actual e histórica.
wrong_answers:
  - Regulan el precio de Bitcoin
  - Controlan el suministro de Bitcoin
  - Gestionan las transacciones entre usuarios
explanation: |
  Los mineros en el protocolo de Bitcoin aseguran tanto la red actual como la histórica. No regulan el precio de Bitcoin, controlan su suministro ni gestionan las transacciones entre usuarios.

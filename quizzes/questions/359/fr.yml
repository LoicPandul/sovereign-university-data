question: Quelle est une caractéristique distinctive d'un Bitcoiner paranoïaque?
answer: Méfiance envers les systèmes centralisés et les processus KYC
wrong_answers:
  - Confiance dans les systèmes centralisés
  - Préférence pour le partage d'informations personnelles
  - Manque d'intérêt pour la vie privée et la sécurité
explanation: |
  Le chapitre décrit un Bitcoiner paranoïaque comme quelqu'un qui a une méfiance distinctive envers les systèmes centralisés et les processus KYC.

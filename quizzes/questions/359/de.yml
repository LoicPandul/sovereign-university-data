question: Was ist ein charakteristisches Merkmal eines paranoiden Bitcoiners?
answer: Misstrauen gegenüber zentralisierten Systemen und KYC-Prozessen
wrong_answers:
  - Vertrauen in zentralisierte Systeme
  - Vorliebe für das Teilen persönlicher Informationen
  - Mangelndes Interesse an Privatsphäre und Sicherheit
explanation: |
  Das Kapitel beschreibt einen paranoiden Bitcoiner als jemanden, der ein charakteristisches Misstrauen gegenüber zentralisierten Systemen und KYC-Prozessen hat.

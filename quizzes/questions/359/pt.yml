question: Qual é uma característica distintiva de um Bitcoiner paranóico?
answer: Desconfiança de sistemas centralizados e processos KYC
wrong_answers:
  - Confiança em sistemas centralizados
  - Preferência por compartilhar informações pessoais
  - Falta de interesse em privacidade e segurança
explanation: |
  O capítulo descreve um Bitcoiner paranóico como alguém que tem uma desconfiança distintiva de sistemas centralizados e processos KYC.

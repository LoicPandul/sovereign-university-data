question: Come garantisce il protocollo Bitcoin la sua impossibilità di censura e di fermata?
answer: Ogni componente del protocollo è distribuito geograficamente in tutto il mondo.
wrong_answers:
  - Utilizza una rete decentralizzata di nodi
  - Utilizza un algoritmo complesso per convalidare le transazioni
  - Utilizza un alto livello di crittografia
explanation: |
  Il protocollo Bitcoin garantisce la sua impossibilità di censura e di fermata perché ogni componente del protocollo è distribuito geograficamente in tutto il mondo. Ad esempio, ci sono circa 40.000 nodi Bitcoin su tutti i continenti.

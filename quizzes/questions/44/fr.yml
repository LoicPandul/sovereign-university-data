question: Quel est le précédent historique pour l'utilisation des monnaies fiduciaires?
answer: Les dirigeants centralisent l'or et introduisent une nouvelle monnaie équivalente en valeur à l'or, qui est ensuite dévaluée progressivement.
wrong_answers:
  - Les dirigeants introduisent une nouvelle monnaie adossée à l'or, qui est ensuite progressivement augmentée en valeur.
  - Les dirigeants introduisent une nouvelle monnaie sans valeur intrinsèque, qui est ensuite progressivement augmentée en valeur.
  - Les dirigeants introduisent une nouvelle monnaie adossée à un panier de matières premières, qui est ensuite maintenue stable en valeur.
explanation: |
  Historiquement, les dirigeants ont centralisé l'or et introduit une nouvelle monnaie équivalente en valeur à l'or. Cette nouvelle monnaie est ensuite dévaluée progressivement, souvent sous prétexte d'être dans l'intérêt du peuple.

question: Was ist der maximale tägliche Kaufbetrag für KYC light in der Schweiz?
answer: 1000 Euro
wrong_answers:
  - 500 Euro
  - 1500 Euro
  - 2000 Euro
explanation: |
  KYC light in der Schweiz ermöglicht den Kauf und Verkauf von Bitcoins
  ohne Identifikation, solange der Kaufbetrag nicht mehr als
  1000 Euro pro Tag beträgt.

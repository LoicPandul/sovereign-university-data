question: Quelle est la fonction principale d'un gestionnaire de mots de passe ?
answer: Stocker et gérer vos mots de passe
wrong_answers:
  - Générer des mots de passe aléatoires
  - Mémoriser vos noms d'utilisateur
  - Protéger votre ordinateur contre les virus
explanation: |
  Un gestionnaire de mots de passe est un logiciel qui stocke et gère vos mots de passe.
  Il vous aide à ne jamais utiliser le même mot de passe deux fois, à choisir des mots de passe complexes et sécurisés,
  et facilite la gestion de votre sécurité en ligne.

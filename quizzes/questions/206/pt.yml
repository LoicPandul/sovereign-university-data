question: Qual é uma das razões pelas quais você deve consolidar seus UTXOs em suas carteiras de tempos em tempos?
answer: Para evitar taxas desnecessárias durante as transações.
wrong_answers:
  - Para aumentar o valor do seu Bitcoin.
  - Para evitar que seu Bitcoin seja roubado.
  - Para garantir que seu Bitcoin esteja sempre disponível.
explanation: |
  O texto menciona que consolidar seus UTXOs em suas carteiras de tempos em tempos é essencial para gerenciar efetivamente seus bitcoins e evitar taxas desnecessárias durante as transações.

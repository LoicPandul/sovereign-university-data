question: Quelle est l'une des choses que vous devriez avoir avant d'acheter du Bitcoin?
answer: Un portefeuille sécurisé.
wrong_answers:
  - Un coffre-fort physique.
  - Un compte bancaire.
  - Une carte de crédit.
explanation: |
  Le texte mentionne qu'avant d'acheter du Bitcoin, vous devriez avoir un portefeuille sécurisé. C'est là que vous stockerez votre Bitcoin.

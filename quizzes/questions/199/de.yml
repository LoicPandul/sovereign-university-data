question: Was ist eine der Dinge, die Sie vor dem Kauf von Bitcoin haben sollten?
answer: Eine sichere Geldbörse.
wrong_answers:
  - Ein physischer Safe.
  - Ein Bankkonto.
  - Eine Kreditkarte.
explanation: |
  Der Text erwähnt, dass Sie vor dem Kauf von Bitcoin eine sichere Geldbörse haben sollten. Hier werden Sie Ihre Bitcoin aufbewahren.

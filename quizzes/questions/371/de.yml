question: Was ist der zweite Schritt bei der Erstellung eines Nachlassplans gemäß dem Kapitel?
answer: Führen Sie eine einfache und schnelle Bestandsaufnahme durch.
wrong_answers:
  - Schreiben Sie den Brief.
  - Wählen Sie die richtigen Personen aus, um Ihren Erben zu helfen.
  - Beauftragen Sie einen Anwalt.
explanation: |
  - Vertrauen Sie einer dritten Partei.
  Der zweite Schritt bei der Erstellung eines Nachlassplans, wie im Kapitel vorgeschlagen, besteht darin, eine einfache und schnelle Bestandsaufnahme durchzuführen.

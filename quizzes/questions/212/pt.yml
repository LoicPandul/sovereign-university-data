question: O que o Bitcoin obriga as empresas, universidades, reguladores e indivíduos a fazerem?
answer: Levar em consideração essa nova tecnologia
wrong_answers:
  - Ignorá-la
  - Proibi-la
  - Criminalizá-la
explanation: |
  O surgimento do Bitcoin obriga as empresas, universidades, reguladores e indivíduos a levar em consideração essa nova tecnologia. Novas ferramentas precisam ser criadas, serviços precisam ser adaptados e a inovação deve continuar para garantir sua sobrevivência.

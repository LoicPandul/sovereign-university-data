question: Was ist eine Multisig-Wallet?
answer: Eine Gruppe von Wallets, die mehrere Signaturen benötigt, um eine Transaktion durchzuführen.
wrong_answers:
  - Ein Wallet, das eine einzelne Signatur benötigt, um eine Transaktion durchzuführen.
  - Ein Wallet, das keine Signaturen benötigt, um eine Transaktion durchzuführen.
  - Ein Wallet, das eine physische Unterschrift benötigt, um eine Transaktion durchzuführen.
explanation: |
  Eine Multisig-Wallet ist eine Art von Bitcoin-Wallet, die mehrere Signaturen benötigt, um eine Transaktion durchzuführen. Dies erhöht die Sicherheit, da eine einzelne Person keine Transaktion ohne die Zustimmung anderer durchführen kann.

question: Was schlägt der Text über das Lerntempo von Bitcoin vor?
answer: Es ist kompliziert, alles auf einmal zu assimilieren, also nehmen Sie sich Zeit.
wrong_answers:
  - Es ist einfach, alles auf einmal zu lernen.
  - Es ist unmöglich, alles über Bitcoin zu lernen.
  - Es ist nicht notwendig, alles über Bitcoin zu lernen.
explanation: |
  Der Text legt nahe, dass es so viel zu erkunden gibt mit Bitcoin, dass es kompliziert ist, alles auf einmal zu assimilieren, daher sollte man sich Zeit nehmen.

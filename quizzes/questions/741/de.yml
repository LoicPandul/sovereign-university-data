question: Wie funktioniert ein Mining-Pool und warum ist er notwendig?
answer: Ein Mining-Pool ist eine Gruppe von Minern, die ihre Rechenressourcen kombinieren, um ihre Chancen beim Mining zu erhöhen. Diese Zusammenarbeit ist notwendig, da eine isolierte kleine Mining-Maschine gegenüber den Branchenriesen konkurriert und ihre Erfolgschancen auf ein vernachlässigbares Niveau reduziert. Durch das Zusammenlegen ihrer Rechenleistung können die Miner Blöcke häufiger finden und die Belohnungen proportional zu ihrem Beitrag zum Pool verteilen.

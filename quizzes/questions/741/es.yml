question: ¿Cómo funciona un grupo de minería y por qué es necesario?
answer: Un grupo de minería es un conjunto de mineros que combinan sus recursos informáticos para aumentar sus posibilidades de minería. Esta cooperación es necesaria porque una máquina de minería pequeña y aislada compite contra gigantes de la industria, reduciendo sus posibilidades de éxito a un nivel insignificante. Al unir sus recursos informáticos, los mineros pueden encontrar bloques con más frecuencia y luego distribuir las recompensas proporcionalmente según la contribución de cada minero al grupo.
wrong_answers:
  - Un grupo de minería es un conjunto de mineros que comparten la misma máquina de minería para aumentar sus posibilidades de minería. Esta cooperación es necesaria porque una sola máquina de minería solo puede extraer una cantidad limitada de Bitcoin.
  - Un grupo de minería es un conjunto de mineros que comparten el mismo software de minería para aumentar sus posibilidades de minería. Esta cooperación es necesaria porque diferentes software de minería tienen diferentes eficiencias.
  - Un grupo de minería es un conjunto de mineros que comparten la misma ubicación de minería para aumentar sus posibilidades de minería. Esta cooperación es necesaria porque la ubicación de la operación minera puede afectar la eficiencia de la minería.

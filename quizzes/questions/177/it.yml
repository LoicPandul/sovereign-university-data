question: Qual è una caratteristica unica del protocollo Bitcoin?
answer: Opera su scala globale, 24 ore al giorno, 7 giorni alla settimana.
wrong_answers:
  - Opera solo durante l'orario di lavoro.
  - È controllato da un'autorità centrale.
  - Può essere facilmente hackerato.
explanation: |
  Il protocollo Bitcoin è unico nel senso che opera su scala globale,
  24 ore al giorno, 7 giorni alla settimana, rendendo difficile la regolamentazione per le autorità finanziarie.

question: Come può essere creato un denaro solido?
answer: Il denaro è un fenomeno sociale naturale che deve emergere dal mercato e dal consenso volontario.
wrong_answers:
  - Il governo lo applica tramite leggi
  - Gli esseri umani usano violenza e coercizione per costringere gli altri ad accettare il loro denaro
  - Il denaro solido non può essere creato
explanation: |
  Il denaro solido è un fenomeno sociale naturale che deve emergere dal mercato e dal consenso volontario. Nessun essere umano o gruppo di esseri umani può creare denaro.

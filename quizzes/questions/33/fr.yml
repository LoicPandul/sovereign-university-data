question: Comment peut-on créer une monnaie solide ?
answer: La monnaie est un phénomène social naturel qui doit émerger du marché et d'un consensus volontaire.
wrong_answers:
  - Le gouvernement l'impose par le biais de lois
  - Les humains utilisent la violence et la coercition pour forcer les autres à accepter leur monnaie
  - On ne peut pas créer une monnaie solide
explanation: |
  Une monnaie solide est un phénomène social naturel qui doit émerger du marché et d'un consensus volontaire. Aucun être humain ou groupe d'êtres humains ne peut créer de l'argent.

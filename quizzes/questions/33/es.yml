question: ¿Cómo se puede crear dinero sólido?
answer: El dinero es un fenómeno social natural que debe surgir del mercado y del consenso voluntario.
wrong_answers:
  - El gobierno lo impone a través de leyes.
  - Los seres humanos utilizan la violencia y la coerción para obligar a otros a aceptar su dinero.
  - No se puede crear dinero sólido.
explanation: |
  El dinero sólido es un fenómeno social natural que debe surgir del mercado y del consenso voluntario. Ningún ser humano o grupo de seres humanos puede crear dinero.

question: Warum wird Bitcoin heute nicht weitgehend im Handel akzeptiert?
answer: Weil es von Einzelpersonen nicht weit verbreitet angenommen wird.
wrong_answers:
  - Weil es nicht transportabel ist
  - Weil es nicht teilbar ist
  - Weil es nicht liquide ist
explanation: |
  Trotz seiner Eigenschaften, wie seiner streng begrenzten Versorgung, wird Bitcoin heute immer noch nicht weitgehend im Handel akzeptiert. Dies liegt an mangelnder Akzeptanz durch Einzelpersonen, was zu einer Situation führt, in der sich der Schwanz selbst beißt, da Händler auch Einzelpersonen sind.

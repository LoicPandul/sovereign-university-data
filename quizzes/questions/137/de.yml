question: Wie stellt das Bitcoin-Netzwerk sicher, dass es zu teuer ist, bösartig zu handeln, innerhalb des Bitcoin-Protokolls?
answer: Durch Protokollregeln und wirtschaftliche Anreize.
wrong_answers:
  - Durch strenge Regulierung und Überwachung.
  - Durch den Einsatz fortschrittlicher Sicherheitsmaßnahmen.
  - Durch die Drohung rechtlicher Schritte.
explanation: |
  Das Bitcoin-Netzwerk stellt sicher, dass es zu teuer ist, bösartig zu handeln, innerhalb des Bitcoin-Protokolls durch Protokollregeln und wirtschaftliche Anreize. Dadurch entfällt die Notwendigkeit von Vertrauen bei jedem Schritt des Bitcoin-Eigentumsübertrags.

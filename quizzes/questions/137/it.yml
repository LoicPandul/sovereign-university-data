question: Come il network Bitcoin garantisce che sia troppo costoso agire in modo malevolo all'interno del protocollo Bitcoin?
answer: Attraverso le regole del protocollo e gli incentivi economici.
wrong_answers:
  - Attraverso una regolamentazione e un controllo rigorosi.
  - Attraverso l'uso di misure di sicurezza avanzate.
  - Attraverso la minaccia di azioni legali.
explanation: |
  Il network Bitcoin garantisce che sia troppo costoso agire in modo malevolo all'interno del protocollo Bitcoin attraverso le regole del protocollo e gli incentivi economici. Ciò elimina la necessità di fidarsi in qualsiasi fase del trasferimento di proprietà dei bitcoin.

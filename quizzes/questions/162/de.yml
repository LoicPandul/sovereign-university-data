question: Was ist die Hauptbedenken hinsichtlich der Umweltkosten des Bitcoin-Minings?
answer: Der Energieverbrauch
wrong_answers:
  - Die Produktion von ASICs
  - Das Recycling von ASICs
  - Die Kosten für Strom
explanation: |
  Die Hauptumweltbedenken beim Bitcoin-Mining sind der Energieverbrauch.
  Obwohl ASICs größtenteils aus Aluminium bestehen und recycelt oder wiederverwendet werden können, ist die Energie, die zur Stromversorgung dieser Maschinen benötigt wird, signifikant.

question: Welches Land hat seit 2021 Bitcoin als gesetzliches Zahlungsmittel eingeführt?
answer: El Salvador
wrong_answers:
  - Frankreich
  - Vereinigte Staaten
  - China
explanation: |
  El Salvador hat seit 2021 Bitcoin als gesetzliches Zahlungsmittel eingeführt und trägt damit zur Entwicklung der Bitcoin-Wirtschaft in der Region bei.

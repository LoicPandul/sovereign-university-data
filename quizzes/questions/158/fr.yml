question: Qu'est-ce que le Problème des Généraux Byzantins et comment Bitcoin le résout-il ?
answer: Il s'agit d'un problème de coordination de l'information dans un système où les différents acteurs ne peuvent pas être fiables. Bitcoin le résout grâce à l'utilisation d'une blockchain basée sur la Preuve de Travail avec une difficulté variable.

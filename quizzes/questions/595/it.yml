question: Qual è una risposta comune dei governi a una crisi monetaria o economica, come si è visto nei casi dello Zimbabwe e della Repubblica di Weimar?
answer: Esercitare un controllo rigoroso sul movimento e sulle forme di capitale.
wrong_answers:
  - Svalutare la valuta nazionale.
  - Favorire gli investimenti esteri.
  - Aumentare i tassi di interesse.
explanation: |
  Quando un paese affronta una crisi monetaria o economica, una risposta comune dei governi è esercitare un controllo rigoroso sul movimento e sulle forme di capitale. Questo viene spesso fatto nel tentativo di contenere il panico e ripristinare la fiducia.

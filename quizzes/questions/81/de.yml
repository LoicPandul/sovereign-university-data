question: Wie hoch ist die Wahrscheinlichkeit, dass jemand Ihre Liste von 12 oder 24 Wörtern in einer Bitcoin-Wallet versehentlich errät?
answer: Astronomisch niedrig
wrong_answers:
  - Hoch
  - Mäßig
  - Niedrig
explanation: |
  Dank der Kryptographie, die zur Erstellung der Wallet verwendet wird, ist die Wahrscheinlichkeit, dass jemand Ihre Liste von 12 oder 24 Wörtern versehentlich errät, astronomisch niedrig.
  Es ist vergleichbar mit dem Finden der "richtigen" Zahl zwischen 1 und $2^256$, was nahezu gleichbedeutend damit ist, ein bestimmtes Atom im Universum zu finden.

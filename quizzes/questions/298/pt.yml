question: O que é o Bitcoin de acordo com o movimento cyberpunk?
answer: O equivalente eletrônico do dinheiro em espécie
wrong_answers:
  - Uma forma de ouro digital
  - Uma nova forma de cartão de crédito
  - Um tipo de criptomoeda
explanation: |
  O capítulo menciona que, do ponto de vista cyberpunk, o Bitcoin se opõe a uma sociedade sem dinheiro em espécie. Ele permite a criação de transações financeiras digitais totalmente privadas e sem intermediários. Para o movimento cyberpunk, o Bitcoin é o equivalente eletrônico do dinheiro em espécie.

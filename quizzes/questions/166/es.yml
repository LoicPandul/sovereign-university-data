question: ¿Cómo asegura el protocolo de Bitcoin que el tiempo promedio entre dos bloques se mantenga constante?
answer: La dificultad de encontrar un hash válido se ajusta cada 2016 bloques.
wrong_answers:
  - Se regula el número de mineros.
  - Se ajusta el tamaño de los bloques.
  - Se incrementa la recompensa por encontrar un hash válido.
explanation: |
  El protocolo de Bitcoin asegura que el tiempo promedio entre dos bloques se mantenga constante ajustando la dificultad de encontrar un hash válido cada 2016 bloques. Esto sucede independientemente del número de mineros y su poder de cómputo.

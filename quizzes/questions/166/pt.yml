question: Como o protocolo do Bitcoin garante que o tempo médio entre dois blocos permaneça constante?
answer: A dificuldade de encontrar um hash válido é ajustada a cada 2016 blocos.
wrong_answers:
  - O número de mineradores é regulado.
  - O tamanho dos blocos é ajustado.
  - A recompensa por encontrar um hash válido é aumentada.
explanation: |
  O protocolo do Bitcoin garante que o tempo médio entre dois blocos permaneça constante ajustando a dificuldade de encontrar um hash válido a cada 2016 blocos. Isso acontece independentemente do número de mineradores e do poder de computação deles.

question: Was war das DigiCash-Projekt?
answer: Ein Versuch von David Chaum, anonymes elektronisches Geld zu schaffen.
wrong_answers:
  - Ein Projekt zur Erstellung einer digitalen Geldbörse für Bitcoin.
  - Ein Projekt zur Digitalisierung des gesamten physischen Bargelds.
  - Ein Projekt zur Schaffung einer Kryptowährung auf Basis von Bitcoin.
explanation: |
  David Chaum führte das Konzept des anonymen elektronischen Geldes mit seinem Projekt DigiCash in den 1980er Jahren ein.
reviewed: false
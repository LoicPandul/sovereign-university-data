question: Qual è una delle ragioni per cui Bitcoin vive così tante bolle speculative?
answer: Perché Bitcoin è una valuta effettivamente utilizzata ovunque nel mondo.
wrong_answers:
  - Perché Bitcoin non viene effettivamente utilizzato da nessuna parte.
  - Perché Bitcoin è una bolla destinata a scomparire.
  - Perché Bitcoin non è soggetto ai cicli economici.
explanation: |
  Bitcoin vive molte bolle speculative perché è una valuta
  effettivamente utilizzata ovunque nel mondo.

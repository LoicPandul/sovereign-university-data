question: Quelle est l'une des raisons pour lesquelles Bitcoin connaît autant de bulles spéculatives ?
answer: Parce que Bitcoin est une monnaie qui est réellement utilisée partout dans le monde.
wrong_answers:
  - Parce que Bitcoin n'est en réalité utilisé nulle part.
  - Parce que Bitcoin est une bulle qui va disparaître.
  - Parce que Bitcoin n'est pas soumis aux cycles économiques.
explanation: |
  Bitcoin connaît de nombreuses bulles spéculatives parce que c'est une monnaie
  qui est réellement utilisée partout dans le monde.

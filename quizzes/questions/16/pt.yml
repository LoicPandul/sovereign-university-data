question: O que é a Declaração da Independência do Ciberespaço?
answer: Um texto que afirma que o ciberespaço é um domínio distinto da esfera física e não deve estar sujeito às mesmas leis.
wrong_answers:
  - Uma declaração da independência do Bitcoin em relação aos sistemas financeiros tradicionais.
  - Um texto que afirma que a internet deve ser livre de regulamentação governamental.
  - Uma declaração da independência do movimento pirata de qualquer regulamentação.
explanation: |
  A Declaração da Independência do Ciberespaço foi escrita por John Perry Barlow em 1996, afirmando que o ciberespaço é um domínio distinto da esfera física em que os governos industriais não podem impor sua autoridade.

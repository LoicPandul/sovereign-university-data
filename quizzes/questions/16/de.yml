question: Was ist die Unabhängigkeitserklärung des Cyberspace?
answer: Ein Text, der besagt, dass der Cyberspace eine eigenständige Sphäre ist, die nicht den gleichen Gesetzen unterliegen sollte wie die physische Welt.
wrong_answers:
  - Eine Erklärung der Unabhängigkeit von Bitcoin von traditionellen Finanzsystemen.
  - Ein Text, der besagt, dass das Internet frei von staatlicher Regulierung sein sollte.
  - Eine Erklärung der Unabhängigkeit der Piratenbewegung von jeglicher Regulierung.
explanation: |
  Die Unabhängigkeitserklärung des Cyberspace wurde 1996 von John Perry Barlow verfasst und behauptet, dass der Cyberspace eine eigenständige Sphäre ist, in der industrielle Regierungen ihre Autorität nicht durchsetzen können.

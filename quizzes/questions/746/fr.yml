  - Si un pays comme les États-Unis décide de réglementer ou d'interdire le minage de Bitcoin, cela pourrait entraîner une augmentation de la récompense de bloc.
  - Si un pays comme les États-Unis décide de réglementer ou d'interdire le minage de Bitcoin, cela pourrait entraîner une augmentation de la vitesse des transactions.

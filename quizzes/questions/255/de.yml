question: Wie kann man Bitcoins hauptsächlich erhalten?
answer: Indem man sie für den Handel akzeptiert oder indem man sie über regulierte oder unregulierte Plattformen kauft.
wrong_answers:
  - Indem man sie mit einem Computer abbaut.
  - Indem man sie in der physischen Welt findet.
  - Indem man sie mit spezieller Software erstellt.
explanation: |
  Der Text erwähnt, dass Benutzer Bitcoins erhalten können, indem sie sie für den Handel akzeptieren oder indem sie sie über regulierte oder unregulierte Plattformen kaufen.

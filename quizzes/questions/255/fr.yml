question: Quelle est l'une des principales façons d'obtenir des Bitcoins ?
answer: En les acceptant en échange ou en les achetant via des plateformes réglementées ou non réglementées.
wrong_answers:
  - En les minant à l'aide d'un ordinateur.
  - En les trouvant dans le monde physique.
  - En les créant à l'aide d'un logiciel spécial.
explanation: |
  Le texte mentionne que les utilisateurs peuvent obtenir des Bitcoins en les acceptant en échange ou en les achetant via des plateformes réglementées ou non réglementées.

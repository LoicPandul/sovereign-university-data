question: Qual é uma das principais maneiras de obter Bitcoins?
answer: Ao aceitá-los para negociação ou comprando-os através de plataformas regulamentadas ou não regulamentadas.
wrong_answers:
  - Ao minerá-los usando um computador.
  - Ao encontrá-los no mundo físico.
  - Ao criá-los usando um software especial.
explanation: |
  O texto menciona que os usuários podem obter Bitcoins ao aceitá-los para negociação ou comprando-os através de plataformas regulamentadas ou não regulamentadas.

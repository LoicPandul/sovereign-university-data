question: Qual é uma característica comum de todas as soluções P2P discutidas no capítulo?
answer: Todas elas facilitam a compra e venda de Bitcoin.
wrong_answers:
  - Todas elas utilizam a Lightning Network.
  - Todas elas requerem uma conta para operar.
  - Todas elas possuem um sistema DAO.
explanation: |
  O capítulo discute várias soluções P2P para compra de Bitcoin, mas nem todas
  elas compartilham as mesmas características. A característica comum entre todas elas é que
  elas facilitam a compra e venda de Bitcoin.
reviewed: false
question: Was ist ein gemeinsames Merkmal aller in diesem Kapitel behandelten P2P-Lösungen?
answer: Sie erleichtern alle den Kauf und Verkauf von Bitcoin.
wrong_answers:
  - Sie verwenden alle das Lightning-Netzwerk.
  - Sie erfordern alle ein Konto, um zu funktionieren.
  - Sie haben alle ein DAO-System.
explanation: |
  Im Kapitel werden verschiedene P2P-Lösungen zum Kauf von Bitcoin diskutiert, aber nicht
  alle von ihnen haben die gleichen Merkmale. Das gemeinsame Merkmal aller von ihnen ist jedoch,
  dass sie den Kauf und Verkauf von Bitcoin erleichtern.

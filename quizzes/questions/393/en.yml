question: What is a common feature of all the P2P solutions discussed in the chapter?
answer: They all facilitate the buying and selling of Bitcoin.
wrong_answers:
  - They all use the Lightning Network.
  - They all require an account to operate.
  - They all have a DAO system.
explanation: |
  The chapter discusses various P2P solutions for buying Bitcoin, but not
  all of them share the same features. The common feature among all of them is that
  they facilitate the buying and selling of Bitcoin.

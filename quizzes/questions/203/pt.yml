question: Qual é uma das maneiras de adquirir Bitcoins sem KYC?
answer: Caixas eletrônicos de Bitcoin.
wrong_answers:
  - Plataformas de corretoras.
  - Plataformas de DCA (Dollar-Cost Averaging).
  - Transferências bancárias.
explanation: |
  O texto menciona que existem várias maneiras de adquirir Bitcoins sem KYC, uma delas é por meio de caixas eletrônicos de Bitcoin.

question: ¿Dónde se almacenan realmente los bitcoins?
answer: En la cadena de bloques de Bitcoin
wrong_answers:
  - En la billetera de Bitcoin
  - En el dispositivo donde se instala la billetera
  - En la reserva federal
explanation: |
  Aunque las claves privadas se almacenan en la billetera, los bitcoins en sí
  se almacenan en la cadena de bloques de Bitcoin, que es el libro mayor distribuido públicamente
  dentro de la red peer-to-peer de Bitcoin.

question: Onde os bitcoins são realmente armazenados?
answer: Na blockchain do Bitcoin
wrong_answers:
  - Na carteira de Bitcoin
  - No dispositivo onde a carteira está instalada
  - No banco central
explanation: |
  Embora suas chaves privadas sejam armazenadas em sua carteira, os bitcoins em si são realmente armazenados na blockchain do Bitcoin, que é o registro público distribuído dentro da rede peer-to-peer do Bitcoin.

question: Qual è il ruolo dei nodi nella rete Bitcoin?
answer: I nodi mantengono l'integrità verificando e convalidando transazioni e blocchi.
wrong_answers:
  - I nodi creano e convalidano blocchi.
  - I nodi verificano solo le transazioni.
  - I nodi non hanno alcun ruolo nella rete Bitcoin.
explanation: |
  Nella rete Bitcoin, i nodi mantengono l'integrità della rete verificando e convalidando transazioni e blocchi. Un blocco errato o fraudolento verrà respinto dai nodi, preservando la sicurezza della rete.

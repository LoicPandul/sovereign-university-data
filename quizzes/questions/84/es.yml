question: ¿Cuál es la analogía utilizada para explicar cómo puedes recibir Bitcoins sin permitir que el remitente robe tus fondos?
answer: Un buzón
wrong_answers:
  - Una cuenta bancaria
  - Una caja fuerte
  - Una casa
explanation: |
  La analogía utilizada para explicar cómo puedes recibir Bitcoins sin permitir que el remitente robe tus fondos es un buzón. Las personas depositan dinero en él, pero solo tú puedes abrirlo.

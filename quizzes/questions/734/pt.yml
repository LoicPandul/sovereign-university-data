question: Qual é o principal desafio para os profissionais na indústria de mineração de Bitcoin?
answer: Antecipar ganhos de eficiência em declínio no futuro e ajustar suas estratégias de acordo
wrong_answers:
  - Encontrar eletricidade barata
  - Encontrar um local adequado para operações de mineração
  - Encontrar investidores dispostos a financiar suas operações
explanation: |
  Diante dos constantes avanços tecnológicos no campo da mineração,
  os profissionais
  devem posicionar-se estrategicamente. A indústria de mineração está sujeita a contínuas
  inovações, e os players do setor devem antecipar ganhos de eficiência em declínio
  no futuro e ajustar suas estratégias de acordo.

question: Was sind die drei kanonischen Funktionen des Geldes?
answer: Wertspeicher, Tauschmittel, Recheneinheit
wrong_answers:
  - Wertspeicher, Tauschmittel, Produktionsmittel
  - Wertspeicher, Produktionsmittel, Recheneinheit
  - Tauschmittel, Produktionsmittel, Recheneinheit
explanation: |
  Es ist ein Wertspeicher, ein Tauschmittel und eine Recheneinheit. Obwohl heutzutage allgemein anerkannt wird, dass das Tauschmittel den anderen beiden Funktionen vorausgeht.

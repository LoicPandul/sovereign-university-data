question: Quali sono le tre funzioni canoniche del denaro?
answer: Conservazione del valore, Mezzo di scambio, Unità di conto
wrong_answers:
  - Conservazione del valore, Mezzo di scambio, Mezzo di produzione
  - Conservazione del valore, Mezzo di produzione, Unità di conto
  - Mezzo di scambio, Mezzo di produzione, Unità di conto
explanation: |
  Il denaro è un mezzo di conservazione del valore, un mezzo di scambio e un'unità di conto. Anche se, al giorno d'oggi, è ampiamente riconosciuto che il mezzo di scambio precede le altre due funzioni.

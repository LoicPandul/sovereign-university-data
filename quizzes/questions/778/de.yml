question: Was ist das Hauptrisiko, das mit der Investition in Unternehmen verbunden ist, die Mining-Hardware verkaufen und die Maschinen an Standorten mit günstiger Energie betreiben?
answer: Stromversorgungsprobleme und Maschinenausfälle können dazu führen, dass Investoren machtlos sind und teure Ausrüstung besitzen, die sie nicht kontrollieren.
wrong_answers:

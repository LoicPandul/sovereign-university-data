question: Quel est le principal risque associé à l'investissement dans des entreprises qui vendent du matériel minier et gèrent les machines dans des endroits à faible coût énergétique ?
answer: Les problèmes d'alimentation électrique et les pannes de machines peuvent laisser les investisseurs impuissants, avec un équipement coûteux qu'ils ne contrôlent pas.

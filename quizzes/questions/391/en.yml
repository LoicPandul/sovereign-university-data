question: What is the risk associated with the application of KYC?
answer: Centralization of sensitive databases containing personal user information.
wrong_answers:
  - Decentralization of sensitive databases containing personal user information.
  - Centralization of non-sensitive databases containing personal user information.
  - Decentralization of non-sensitive databases containing personal user information.
explanation: |
  The application of KYC leads to the centralization of very sensitive


  databases containing personal user information. This information, having a certain


  value, can be sold to malicious entities.'''

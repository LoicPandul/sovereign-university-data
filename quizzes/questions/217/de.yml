question: Wie ist der Status von Bitcoin in einigen Ländern?
answer: Verboten und kriminalisiert
wrong_answers:
  - Vollständig angenommen
  - Teilweise angenommen
  - Nicht reguliert
explanation: |
  Der Text erwähnt, dass einige Länder die Verwendung von Bitcoin verboten und kriminalisiert haben, was die Komplexität der Bitcoin-Adoption basierend auf Kulturen, Epochen und Nationen erhöht.

question: Quel est le statut du Bitcoin dans certains pays?
answer: Interdit et criminalisé
wrong_answers:
  - Entièrement adopté
  - Partiellement adopté
  - Non réglementé
explanation: |
  Le texte mentionne que certains pays ont interdit et criminalisé l'utilisation du Bitcoin, ce qui ajoute à la complexité de l'adoption du Bitcoin en fonction des cultures, des époques et des nations.

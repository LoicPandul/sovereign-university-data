question: Qual è il metodo standard per fare il backup della chiave privata in un portafoglio Bitcoin?
answer: Inserendo la tua frase mnemonica in qualsiasi software di portafoglio
wrong_answers:
  - Salvando la tua frase mnemonica in un file digitale
  - Scrivendo la tua frase mnemonica su una lavagna
  - Condividendo la tua frase mnemonica con un amico di fiducia
explanation: |
  Il metodo standard per fare il backup della chiave privata in un portafoglio Bitcoin
  è inserire la tua frase mnemonica in qualsiasi software di portafoglio. Questo ti permette di
  ripristinare il tuo portafoglio.

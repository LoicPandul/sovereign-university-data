question: Welche Rolle spielt ein Notar im Zusammenhang mit der Vererbung von Bitcoin?
answer: Um die Steuerkonformität sicherzustellen
wrong_answers:
  - Um Ihre Bitcoins nach Ihrem Tod zu verwalten
  - Um Ihren Vererbungsplan zu erstellen
  - Um Ihre Bitcoins zu sichern
explanation: |
  Im Zusammenhang mit der Vererbung von Bitcoin ist es wichtig, die Vererbung von Bitcoins mit einem Notar zu besprechen, um die Steuerkonformität sicherzustellen.

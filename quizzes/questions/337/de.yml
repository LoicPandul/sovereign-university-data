question: Was ist das Hauptmerkmal der psychologischen Eigenschaft eines Hodlers?
answer: Geduld.
wrong_answers:
  - Impulsivität.
  - Kurzsichtige Vision.
  - Mangel an Disziplin.
explanation: |
  Ein Hodler zeigt außergewöhnliche Geduld und ist bereit, Jahre zu warten, um das Wachstum ihrer Investition zu sehen, ohne sich von kurzfristigen Marktschwankungen beeinflussen zu lassen.

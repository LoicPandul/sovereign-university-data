question: Qual è il tratto psicologico principale di un Hodler?
answer: Pazienza.
wrong_answers:
  - Impulsività.
  - Visione a breve termine.
  - Mancanza di disciplina.
explanation: |
  Un Hodler dimostra una pazienza eccezionale, disposto ad aspettare anni per vedere la crescita del proprio investimento, senza farsi influenzare dalle fluttuazioni di mercato a breve termine.

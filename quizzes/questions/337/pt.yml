question: Qual é o principal traço psicológico de um Hodler?
answer: Paciência.
wrong_answers:
  - Impulsividade.
  - Visão de curto prazo.
  - Falta de disciplina.
explanation: |
  Um Hodler demonstra uma paciência excepcional, disposto a esperar anos
  para ver o crescimento de seu investimento, sem ser influenciado pelas flutuações de curto prazo do mercado.

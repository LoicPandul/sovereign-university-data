question: Qual è il ruolo dei minatori in relazione alle centrali elettriche che non sono ancora collegate alla rete?
answer: Agiscono come acquirenti di ultima istanza
wrong_answers:
  - Forniscono alle centrali elettriche l'elettricità
  - Collegano le centrali elettriche alla rete
  - Regolano il prezzo dell'elettricità
explanation: |
  I minatori agiscono come acquirenti di ultima istanza per le centrali elettriche che non sono ancora collegate alla rete. Ciò consente alle centrali elettriche di ottenere finanziamenti anche prima di essere collegate alla rete elettrica.

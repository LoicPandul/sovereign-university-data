question: What is a disadvantage of the RoboSat P2P solution?
answer: The protocol is fragile with a single coordinator.
wrong_answers:
  - It requires an account to operate.
  - It does not use the Lightning Network.
  - It is not open source.
explanation: |
  The chapter mentions that one of the disadvantages of RoboSat is that
  its protocol is fragile with a single coordinator.

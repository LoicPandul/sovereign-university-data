question: Qui a été la première personne à rejoindre le réseau Bitcoin après Satoshi Nakamoto ?
answer: Hal Finney
wrong_answers:
  - Laszlo Hanyecz
  - Phil Champagne
  - Rogzy
explanation: |
  Hal Finney a été la première personne à rejoindre le réseau Bitcoin après Satoshi Nakamoto lui-même. Il a même tweeté "Running Bitcoin" pour marquer l'occasion.

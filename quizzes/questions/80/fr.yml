  - En ajoutant une deuxième clé publique à votre portefeuille Bitcoin.
  - En ajoutant une deuxième phrase mnémonique à votre portefeuille Bitcoin.
explanation: |
  Si vous n'êtes pas satisfait de la sécurité par défaut de votre portefeuille Bitcoin, vous pouvez toujours la renforcer en ajoutant une phrase secrète à votre portefeuille Bitcoin.

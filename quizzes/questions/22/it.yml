question: Qual è il principale svantaggio dell'oro come forma di denaro?
answer: Non è facilmente divisibile o trasportabile su lunghe distanze.
wrong_answers:
  - Non mantiene il suo valore nello spazio
  - Si erode nel tempo
  - È facile da produrre
explanation: |
  Il principale svantaggio dell'oro come forma di denaro è che non è facilmente divisibile o trasportabile su lunghe distanze. Questo lo rende meno pratico in un mondo globalizzato e digitale.

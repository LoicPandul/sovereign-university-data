question: Quel est le principal inconvénient de l'or en tant que forme de monnaie?
answer: Il n'est pas facilement divisible ou transportable sur de longues distances.
wrong_answers:
  - Il ne conserve pas sa valeur dans l'espace.
  - Il s'érode avec le temps.
  - Il est facile à produire.
explanation: |
  Le principal inconvénient de l'or en tant que forme de monnaie est qu'il n'est pas facilement divisible ou transportable sur de longues distances. Cela le rend moins pratique dans un monde globalisé et numérique.

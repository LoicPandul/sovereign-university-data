question: Qual é a principal desvantagem do ouro como forma de dinheiro?
answer: Ele não é facilmente divisível ou transportável por longas distâncias.
wrong_answers:
  - Ele não mantém seu valor através do espaço.
  - Ele se desgasta ao longo do tempo.
  - É fácil de produzir.
explanation: |
  A principal desvantagem do ouro como forma de dinheiro é que ele não é facilmente divisível ou transportável por longas distâncias. Isso o torna menos prático em um mundo globalizado e digital.

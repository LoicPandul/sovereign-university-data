question: ¿Cuáles son las tres funciones principales de una billetera de Bitcoin?
answer: Recibir bitcoins, enviar bitcoins, asegurarlos contra hackeos y intentos de robo.
wrong_answers:
  - Almacenar bitcoins, permitir enviar bitcoins, asegurarlos contra hackeos y intentos de robo.
  - Permitir recibir bitcoins, almacenar bitcoins, asegurarlos contra hackeos y intentos de robo.
  - Permitir recibir bitcoins, permitir enviar bitcoins, vender bitcoins.
explanation: |
  Una billetera de Bitcoin se utiliza para interactuar con la red de Bitcoin. Sus tres funciones principales son permitir recibir bitcoins, permitir enviar bitcoins y asegurarlos contra hackeos e intentos de robo.

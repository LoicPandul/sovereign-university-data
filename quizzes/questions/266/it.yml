question: Qual è una truffa comune legata alle donazioni online nel settore delle criptovalute?
answer: Offerte che promettono di raddoppiare o moltiplicare i bitcoin che invii.
wrong_answers:
  - Offerte che promettono di raddoppiare o moltiplicare i tuoi beni fisici.
  - Offerte che promettono di raddoppiare o moltiplicare la tua valuta fiat.
  - Offerte che promettono di raddoppiare o moltiplicare i tuoi prodotti software.
explanation: |
  Un esempio classico di questo tipo di truffa è un'offerta che promette di raddoppiare o moltiplicare i bitcoin che invii. È importante capire che non esiste una soluzione magica per diventare ricchi istantaneamente.

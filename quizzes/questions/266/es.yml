question: ¿Cuál es una estafa común relacionada con las donaciones en línea en el sector de las criptomonedas?
answer: Ofertas que afirman duplicar o multiplicar los bitcoins que envías.
wrong_answers:
  - Ofertas que afirman duplicar o multiplicar tus bienes físicos.
  - Ofertas que afirman duplicar o multiplicar tu moneda fiduciaria.
  - Ofertas que afirman duplicar o multiplicar tus productos de software.
explanation: |
  Un ejemplo clásico de este tipo de estafa es una oferta que afirma duplicar o multiplicar los bitcoins que envías. Es importante entender que no existe una solución mágica para enriquecerse instantáneamente.

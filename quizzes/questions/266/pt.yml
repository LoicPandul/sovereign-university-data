question: Qual é um golpe comum relacionado a doações online no setor de criptomoedas?
answer: Ofertas que afirmam dobrar ou multiplicar os bitcoins que você envia.
wrong_answers:
  - Ofertas que afirmam dobrar ou multiplicar seus bens físicos.
  - Ofertas que afirmam dobrar ou multiplicar sua moeda fiduciária.
  - Ofertas que afirmam dobrar ou multiplicar seus produtos de software.
explanation: |
  Um exemplo clássico desse tipo de golpe é uma oferta que afirma dobrar ou multiplicar os bitcoins que você envia. É importante entender que não há uma solução mágica para ficar instantaneamente rico.

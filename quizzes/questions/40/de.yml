question: Was ist das Hauptziel von Bitcoin?
answer: Den Staat vom Geld zu trennen
wrong_answers:
  - Gold als globalen Standard zu ersetzen
  - Transaktionen schneller und günstiger zu machen
  - Jeden reich zu machen
explanation: |
  Bitcoin wurde mit dem Ziel geschaffen, den Staat vom Geld zu trennen.
  Dies ist eine Reaktion auf die systemischen Herausforderungen des aktuellen Finanzsystems,
  bei dem der Staat die Kontrolle über die Geldversorgung hat und es zu seinem Vorteil manipulieren kann.

question: Quel est le principal objectif de Bitcoin?
answer: Séparer l'État de l'argent
wrong_answers:
  - Remplacer l'or en tant que norme mondiale
  - Rendre les transactions plus rapides et moins chères
  - Rendre tout le monde riche
explanation: |
  Bitcoin a été créé dans le but de séparer l'État de l'argent.
  Cela fait suite aux défis systémiques du système financier actuel,
  où l'État a le contrôle de l'offre monétaire et peut la manipuler à son avantage.

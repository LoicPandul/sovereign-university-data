question: Quel est le risque d'utiliser un portefeuille de garde ?
answer: Le tiers de confiance peut restreindre votre accès à vos fonds à tout moment.
wrong_answers:
  - Le tiers de confiance peut augmenter la valeur de vos bitcoins à tout moment.
  - Le tiers de confiance peut diminuer la valeur de vos bitcoins à tout moment.
  - Le tiers de confiance peut donner vos bitcoins à tout moment.
explanation: |
  Lorsque vous utilisez un portefeuille de garde, vous n'êtes pas le seul détenteur de vos bitcoins.
  Cela signifie que le tiers de confiance peut restreindre votre accès à vos fonds à
  tout moment, vous donnant le même niveau de souveraineté financière que le système bancaire traditionnel.

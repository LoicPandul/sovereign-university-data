question: Was ist das Risiko bei der Verwendung einer Treuhand-Wallet?
answer: Die vertrauenswürdige dritte Partei kann jederzeit Ihren Zugriff auf Ihre Gelder einschränken.
wrong_answers:
  - Die vertrauenswürdige dritte Partei kann den Wert Ihrer Bitcoins jederzeit erhöhen.
  - Die vertrauenswürdige dritte Partei kann den Wert Ihrer Bitcoins jederzeit verringern.
  - Die vertrauenswürdige dritte Partei kann Ihnen jederzeit Ihre Bitcoins geben.
explanation: |
  Wenn Sie eine Treuhand-Wallet verwenden, sind Sie nicht der alleinige Inhaber Ihrer Bitcoins.
  Das bedeutet, dass die vertrauenswürdige dritte Partei jederzeit Ihren Zugriff auf Ihre Gelder einschränken kann,
  was Ihnen das gleiche Maß an finanzieller Souveränität gibt wie das traditionelle
  Bankensystem.

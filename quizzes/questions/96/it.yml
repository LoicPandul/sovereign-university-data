question: Qual è il rischio nell'utilizzare un portafoglio custodiale?
answer: La terza parte fidata può limitare il tuo accesso ai tuoi fondi in qualsiasi momento.
wrong_answers:
  - La terza parte fidata può aumentare il valore dei tuoi bitcoin in qualsiasi momento.
  - La terza parte fidata può diminuire il valore dei tuoi bitcoin in qualsiasi momento.
  - La terza parte fidata può trasferire i tuoi bitcoin in qualsiasi momento.
explanation: |
  Quando utilizzi un portafoglio custodiale, non sei l'unico detentore dei tuoi bitcoin.
  Ciò significa che la terza parte fidata può limitare il tuo accesso ai fondi in
  qualsiasi momento, offrendoti lo stesso livello di sovranità finanziaria del sistema bancario tradizionale.

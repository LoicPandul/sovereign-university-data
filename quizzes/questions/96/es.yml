question: ¿Cuál es el riesgo de usar una billetera custodial?
answer: El tercero de confianza puede restringir tu acceso a tus fondos en cualquier momento.
wrong_answers:
  - El tercero de confianza puede aumentar el valor de tus bitcoins en cualquier momento.
  - El tercero de confianza puede disminuir el valor de tus bitcoins en cualquier momento.
  - El tercero de confianza puede transferir tus bitcoins en cualquier momento.
explanation: |
  Cuando utilizas una billetera custodial, no eres el único titular de tus bitcoins.
  Esto significa que el tercero de confianza puede restringir tu acceso a tus fondos en
  cualquier momento, dándote el mismo nivel de soberanía financiera que con el sistema bancario tradicional.

question: ¿Cuál es el impacto de una inflación del 2% en el poder adquisitivo durante 5 años?
answer: Pierdes el 10% de tu poder adquisitivo.
wrong_answers:
  - Pierdes el 2% de tu poder adquisitivo.
  - Pierdes el 5% de tu poder adquisitivo.
  - Pierdes el 20% de tu poder adquisitivo.
explanation: |
  Con una inflación del 2%, pierdes el 2% de tu poder adquisitivo anualmente, lo que equivale al 10% en 5 años.

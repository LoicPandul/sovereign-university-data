question: Qual è un potenziale svantaggio delle valute digitali delle banche centrali (CBDC)?
answer: Potrebbero ostacolare la libertà finanziaria degli individui e facilitare abusi autoritari.
wrong_answers:
  - Potrebbero portare a una diminuzione dell'offerta di denaro.
  - Potrebbero portare a una diminuzione del valore del Bitcoin.
  - Potrebbero portare a una diminuzione del valore dell'oro.
explanation: |
  Le valute digitali delle banche centrali (CBDC) potrebbero potenzialmente ostacolare la libertà finanziaria degli individui e facilitare abusi autoritari. Questo perché offrirebbero un'economia più pianificata centralmente, con la banca centrale che ha ancora più controllo sull'offerta di denaro.

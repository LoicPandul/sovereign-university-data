question: Wie lautet der Befehl, um die Menge der im Umlauf befindlichen Bitcoins auf einem Bitcoin-Knoten zu überprüfen?
answer: bitcoin-cli gettxoutsetinfo
wrong_answers:
  - bitcoin-cli getblockchaininfo
  - bitcoin-cli getwalletinfo
  - bitcoin-cli getnetworkinfo
explanation: |
  Der Befehl, um die Menge der im Umlauf befindlichen Bitcoins auf einem Bitcoin-Knoten zu überprüfen, lautet bitcoin-cli gettxoutsetinfo. Dieser Befehl bietet Transparenz und Überprüfbarkeit und stärkt das Vertrauen in das Bitcoin-System.

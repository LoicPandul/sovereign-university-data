question: Qual è una delle principali domande sollevate sul futuro delle finanze?
answer: Chi dovrebbe detenere, autorizzare e tracciare i soldi che usiamo?
wrong_answers:
  - Come possiamo eliminare completamente i soldi?
  - Come possiamo garantire che tutti abbiano la stessa quantità di denaro?
  - Come possiamo rendere i soldi obsoleti?
explanation: |
  Il testo solleva diverse domande sul futuro delle finanze, una delle quali riguarda chi dovrebbe detenere, autorizzare e tracciare i soldi che usiamo.

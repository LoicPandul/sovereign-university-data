  - ¿Cómo podemos asegurarnos de que todos tengan la misma cantidad de dinero?
  - ¿Cómo podemos hacer que el dinero sea obsoleto?
explanation: |
  El texto plantea varias preguntas sobre el futuro de las finanzas, una de las cuales es quién debería tener, autorizar y rastrear el dinero que usamos.

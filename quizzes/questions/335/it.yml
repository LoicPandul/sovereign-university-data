question: Qual è il periodo di attesa minimo suggerito per un Hodler?
answer: Almeno uno o due cicli.
wrong_answers:
  - Meno di un anno.
  - Cinque-dieci anni.
  - Non c'è un periodo di attesa minimo.
explanation: |
  Il capitolo suggerisce che un Hodler dovrebbe aspettare almeno uno o due cicli per vedere la crescita del proprio investimento.

question: Was ist die empfohlene Mindestwarteperiode für einen Hodler?
answer: Mindestens ein oder zwei Zyklen.
wrong_answers:
  - Weniger als ein Jahr.
  - Fünf bis zehn Jahre.
  - Es gibt keine Mindestwarteperiode.
explanation: |
  Das Kapitel schlägt vor, dass ein Hodler mindestens ein oder zwei Zyklen warten sollte, um das Wachstum ihrer Investition zu sehen.

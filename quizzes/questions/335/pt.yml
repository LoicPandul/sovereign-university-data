question: Qual é o período mínimo de espera sugerido para um Hodler?
answer: Pelo menos um ou dois ciclos.
wrong_answers:
  - Menos de um ano.
  - Cinco a dez anos.
  - Não há período mínimo de espera.
explanation: |
  O capítulo sugere que um Hodler deve esperar pelo menos um ou dois ciclos para ver o crescimento de seu investimento.

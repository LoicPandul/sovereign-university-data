question: Quelle est la période d'attente minimale suggérée pour un Hodler ?
answer: Au moins un ou deux cycles.
wrong_answers:
  - Moins d'un an.
  - Cinq à dix ans.
  - Il n'y a pas de période d'attente minimale.
explanation: |
  Le chapitre suggère qu'un Hodler devrait attendre au moins un ou deux cycles pour voir la croissance de leur investissement.

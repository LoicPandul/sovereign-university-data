question: ¿Cuál es el período de espera mínimo sugerido para un Hodler?
answer: Al menos uno o dos ciclos.
wrong_answers:
  - Menos de un año.
  - Cinco a diez años.
  - No hay un período de espera mínimo.
explanation: |
  El capítulo sugiere que un Hodler debería esperar al menos uno o dos ciclos para ver el crecimiento de su inversión.

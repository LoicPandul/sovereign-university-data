question: O que você precisa fazer backup ao usar uma carteira com uma frase secreta?
answer: Você precisa fazer backup tanto da lista de 12 ou 24 palavras quanto da sua frase secreta.
wrong_answers:
  - Você precisa fazer backup apenas da lista de 12 ou 24 palavras.
  - Você precisa fazer backup apenas da sua frase secreta.
  - Você não precisa fazer backup nem da lista de 12 ou 24 palavras nem da sua frase secreta.
explanation: |
  Quando você usa uma carteira com uma frase secreta, é necessário fazer backup tanto da lista de 12 ou 24 palavras quanto da sua frase secreta. Isso ocorre porque tanto a lista de palavras quanto a frase secreta são necessárias para recuperar o acesso aos seus fundos em caso de perda do seu telefone ou computador. Sem um ou outro, os fundos não podem ser acessados.

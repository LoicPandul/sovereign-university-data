question: What are the two opposing ideologies in the world of Bitcoin?
answer: Bringing the unbanked into the banking system and taking those in the banking system out of it
wrong_answers:
  - Making everyone rich and making everyone poor
  - Centralizing power and decentralizing power
  - Promoting privacy and promoting transparency
explanation: |
  The chapter mentions two opposing ideologies in the world of Bitcoin.
  One is to bring the billions of people who are not in the banking system into it.
  The other is to take the billions of people who are in the banking system out of
  it.

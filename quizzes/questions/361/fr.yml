question: Quelles sont certaines des caractéristiques d'un Bitcoiner paranoïaque ?
answer: Vigilance, indépendance, méfiance, connaissance et pragmatisme
wrong_answers:
  - Confiance, dépendance, ignorance et impraticabilité
  - Paresse, dépendance, confiance et ignorance
  - Confiance, dépendance, manque de connaissance et impraticabilité
explanation: |
  Le chapitre décrit un Bitcoiner paranoïaque comme quelqu'un qui est vigilant, indépendant, méfiant, connaissant et pragmatique.

question: Quali sono alcune delle caratteristiche di un Bitcoiner paranoico?
answer: Vigilanza, indipendenza, diffidenza, conoscenza e pragmatismo
wrong_answers:
  - Fiducia, dipendenza, ignoranza e impraticabilità
  - Pigrizia, dipendenza, fiducia e ignoranza
  - Fiducia, dipendenza, mancanza di conoscenza e impraticabilità
explanation: |
  Il capitolo descrive un Bitcoiner paranoico come qualcuno che è vigile, indipendente, diffidente, informato e pragmatico.

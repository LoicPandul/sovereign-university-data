question: ¿Cuáles son algunas de las características de un Bitcoiner paranoico?
answer: Vigilancia, independencia, desconfianza, conocimiento y pragmatismo
wrong_answers:
  - Confianza, dependencia, ignorancia e impracticidad
  - Pereza, dependencia, confianza e ignorancia
  - Confianza, dependencia, falta de conocimiento e impracticidad
explanation: |
  El capítulo describe a un Bitcoiner paranoico como alguien que es vigilante, independiente, desconfiado, conocedor y pragmático.

question: Quais são algumas das características de um Bitcoiner paranóico?
answer: Vigilância, independência, desconfiança, conhecimento e pragmatismo
wrong_answers:
  - Confiança, dependência, ignorância e impraticabilidade
  - Preguiça, dependência, confiança e ignorância
  - Confiança, dependência, falta de conhecimento e impraticabilidade
explanation: |
  O capítulo descreve um Bitcoiner paranóico como alguém que é vigilante, independente, desconfiado, conhecedor e pragmático.

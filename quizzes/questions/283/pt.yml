question: O que é FOMO no contexto do investimento em Bitcoin?
answer: FOMO significa Fear Of Missing Out, que pode levar a investimentos impulsivos.
wrong_answers:
  - Medo de fazer ofertas, o que pode levar a hesitação em investir.
  - Medo de oscilações de mercado, o que pode levar a ansiedade em relação à volatilidade do mercado.
  - Medo de sobrecarga monetária, o que pode levar a investimentos excessivos.
explanation: |
  No contexto do investimento em Bitcoin, FOMO significa Fear Of Missing Out. Isso pode levar a investimentos impulsivos, à medida que os investidores correm para comprar Bitcoin com medo de perder possíveis lucros.

question: Qu'est-ce que la FOMO dans le contexte de l'investissement Bitcoin?
answer: La FOMO, ou Fear Of Missing Out, peut conduire à des investissements impulsifs.
wrong_answers:
  - La peur de faire des offres, qui peut entraîner une hésitation à investir.
  - La peur des oscillations du marché, qui peut entraîner de l'anxiété quant à la volatilité du marché.
  - La peur de la surcharge monétaire, qui peut conduire à une surinvestissement.
explanation: |
  Dans le contexte de l'investissement Bitcoin, la FOMO signifie Fear Of Missing Out. Cela peut conduire à des investissements impulsifs alors que les investisseurs se précipitent pour acheter du Bitcoin de peur de manquer des profits potentiels.

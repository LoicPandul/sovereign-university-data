question: What is FOMO in the context of Bitcoin investment?
answer: Fear Of Missing Out, which can lead to impulsive investments.
wrong_answers:
  - Fear Of Making Offers, which can lead to hesitation in investing.
  - Fear Of Market Oscillations, which can lead to anxiety about market volatility.
  - Fear Of Monetary Overload, which can lead to overinvestment.
explanation: |
  In the context of Bitcoin investment, FOMO stands for Fear Of Missing
  Out. This can lead to impulsive investments as investors rush to buy Bitcoin out
  of fear of missing out on potential profits.
reviewed: false

question: Quelle est la tendance générale du Bitcoin en raison de sa quantité limitée et de son processus de réduction de moitié ?
answer: Une tendance générale à la hausse.
wrong_answers:
  - Une tendance générale à la baisse.
  - Aucune tendance du tout.
  - Une tendance qui fluctue de manière imprévisible sans modèle discernable.
explanation: |
  En raison de sa quantité limitée de 21 millions de bitcoins et de son processus de réduction de moitié (réduisant la création monétaire de moitié tous les 4 ans en moyenne), le Bitcoin suit une tendance générale à la hausse.

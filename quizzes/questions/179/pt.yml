question: Qual é a tendência geral do Bitcoin devido à sua quantidade limitada e ao processo de halving?
answer: Uma tendência geral de alta.
wrong_answers:
  - Uma tendência geral de baixa.
  - Nenhuma tendência em absoluto.
  - Uma tendência que flutua de forma selvagem, sem um padrão discernível.
explanation: |
  O Bitcoin, devido à sua quantidade limitada de 21 milhões de bitcoins e ao seu processo de halving (redução pela metade da criação monetária a cada 4 anos, em média), segue uma tendência geral de alta.

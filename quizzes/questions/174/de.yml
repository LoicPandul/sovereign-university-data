question: Was ist einer der Gründe, warum Bitcoin für bestimmte Gruppen attraktiv ist?
answer: Seine Fähigkeit, Lösungen wie vertrauensloses elektronisches Bargeld, Widerstandsfähigkeit gegen Zensur oder eine transparente und unveränderliche Geldpolitik anzubieten.
wrong_answers:
  - Es ist leicht zu fälschen.
  - Es wird von einer zentralen Autorität kontrolliert.
  - Es ist nicht pseudonym.
explanation: |
  Die dezentrale Natur von Bitcoin, die Pseudonymität und der Widerstand gegen Zensur machen es attraktiv für Gruppen wie Technikbegeisterte, Cypherpunks, Libertäre und Gold-Enthusiasten.

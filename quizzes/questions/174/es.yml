question: ¿Cuál es una de las razones por las que Bitcoin resulta atractivo para ciertos grupos?
answer: Su capacidad para ofrecer soluciones como dinero electrónico sin confianza, resistencia a la censura o una política monetaria transparente e inmutable.
wrong_answers:
  - Es fácil de falsificar.
  - Está controlado por una autoridad central.
  - No es seudónimo.
explanation: |
  La naturaleza descentralizada de Bitcoin, su seudonimidad y su resistencia a la censura lo hacen atractivo para grupos como los tecnófilos, los ciberpunks, los libertarios y los entusiastas del oro.

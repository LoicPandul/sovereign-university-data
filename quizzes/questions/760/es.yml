question: ¿Cuál es la amenaza potencial de la Prueba de Participación en la red de Bitcoin?
answer: Aquellos que ya poseen una gran cantidad de la moneda tienen un poder desproporcionado, reflejando las desigualdades de poder existentes.
wrong_answers:
  - Requiere una barrera de entrada significativa.
  - No permite la participación a pequeña escala.
  - No requiere recursos tangibles.
explanation: |
  En una red de Prueba de Participación, aquellos que ya poseen una gran cantidad de la moneda tienen un poder desproporcionado. Esta dinámica podría potencialmente perpetuar la centralización y concentración de poder en manos de unos pocos.

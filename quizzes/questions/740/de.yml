  - Zu den diskutierten Strategien zur Bekämpfung der Zentralisierung des Minings in Bitcoin gehören die Reduzierung der Blockbelohnung, die Implementierung einer Transaktionsgebühr und die Einführung einer Mining-Steuer.
  - Zu den diskutierten Strategien zur Bekämpfung der Zentralisierung des Minings in Bitcoin gehören die Erhöhung der Schwierigkeit des Minings, die Implementierung einer Mining-Obergrenze und die Einführung einer Mining-Lotterie.

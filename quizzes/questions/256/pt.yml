question: Qual é uma das principais razões pelas quais o Bitcoin foi criado?
answer: Propor uma tentativa de mudar o sistema financeiro.
wrong_answers:
  - Propor uma tentativa de eliminar o dinheiro.
  - Propor uma tentativa de criar uma nova forma de tecnologia de IA.
  - Propor uma tentativa de controlar a população mundial.
explanation: |
  O texto menciona que Satoshi criou o Bitcoin em 2008 para propor uma tentativa de mudar o sistema financeiro.
reviewed: false
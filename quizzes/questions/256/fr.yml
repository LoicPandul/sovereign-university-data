question: Quelle est l'une des principales raisons pour lesquelles Bitcoin a été créé ?
answer: Proposer une tentative de changer le système financier.
wrong_answers:
  - Proposer une tentative d'éliminer l'argent.
  - Proposer une tentative de créer une nouvelle forme de technologie d'IA.
  - Proposer une tentative de contrôler la population mondiale.
explanation: |
  Le texte mentionne que Satoshi a créé Bitcoin en 2008 pour proposer une tentative de changer le système financier.
reviewed: false
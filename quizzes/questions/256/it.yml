question: Qual è una delle principali ragioni per cui è stato creato Bitcoin?
answer: Per proporre un tentativo di cambiare il sistema finanziario.
wrong_answers:
  - Per proporre un tentativo di eliminare il denaro.
  - Per proporre un tentativo di creare una nuova forma di tecnologia AI.
  - Per proporre un tentativo di controllare la popolazione mondiale.
explanation: |
  Il testo menziona che Satoshi ha creato Bitcoin nel 2008 per proporre un tentativo di cambiare il sistema finanziario.

question: Warum wurde Gold zum Standardmedium des Austauschs?
answer: Aufgrund seiner Seltenheit, Haltbarkeit und Teilbarkeit
wrong_answers:
  - Aufgrund seiner Fülle, Haltbarkeit und Unteilbarkeit
  - Aufgrund seiner Seltenheit, Vergänglichkeit und Teilbarkeit
  - Aufgrund seiner Fülle, Vergänglichkeit und Unteilbarkeit
explanation: |
  Gold wurde zum Standardmedium des Austauschs aufgrund seiner Seltenheit, Haltbarkeit
  und Teilbarkeit. Seine Seltenheit verhindert eine Abwertung durch Produktion, seine Haltbarkeit gewährleistet, dass es im Laufe der Zeit nicht erodiert, und seine Teilbarkeit ermöglichte den Einsatz in Transaktionen unterschiedlicher
  Größen.

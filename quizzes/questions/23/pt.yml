question: Por que o ouro se tornou o padrão de troca?
answer: Devido à sua raridade, durabilidade e divisibilidade.
wrong_answers:
  - Devido à sua abundância, durabilidade e indivisibilidade.
  - Devido à sua raridade, perecibilidade e divisibilidade.
  - Devido à sua abundância, perecibilidade e indivisibilidade.
explanation: |
  O ouro se tornou o padrão de troca devido à sua raridade, durabilidade e divisibilidade. Sua raridade impede a desvalorização pela produção, sua durabilidade garantiu que não se desgastasse ao longo do tempo e sua divisibilidade permitiu que fosse usado em transações de tamanhos variados.

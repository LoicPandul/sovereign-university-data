question: Qual è una delle ragioni per cui Bitcoin non è una bolla destinata a scomparire?
answer: Perché è una valuta effettivamente utilizzata ovunque nel mondo.
wrong_answers:
  - Perché non viene effettivamente utilizzata da nessuna parte.
  - Perché è controllata da un'autorità centrale.
  - Perché è facile da falsificare.
explanation: |
  Bitcoin non è una bolla destinata a scomparire, ma una valuta effettivamente utilizzata ovunque nel mondo.

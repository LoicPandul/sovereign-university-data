question: ¿Cuál es la principal característica del enfoque de un acumulador en la inversión en Bitcoin?
answer: Consistencia y organización impecable
wrong_answers:
  - Espontaneidad y flexibilidad
  - Alto riesgo y alta recompensa
  - Inversión a corto plazo y retornos rápidos
explanation: |
  El enfoque de un acumulador en la inversión en Bitcoin se caracteriza por la consistencia
  y la organización impecable. Planifican cuidadosamente sus inversiones y están organizados
  en la implementación de su plan de Promedio de Costo en Dólares (DCA).

question: Qual è la caratteristica principale dell'approccio di un stacker agli investimenti in Bitcoin?
answer: Coerenza e organizzazione impeccabile
wrong_answers:
  - Spontaneità e flessibilità
  - Alto rischio e alta ricompensa
  - Investimento a breve termine e ritorni rapidi
explanation: |
  L'approccio di un stacker agli investimenti in Bitcoin è caratterizzato da coerenza
  e organizzazione impeccabile. Pianificano attentamente i loro investimenti e sono organizzati
  nell'attuazione del loro piano di Dollar-Cost Averaging (DCA).

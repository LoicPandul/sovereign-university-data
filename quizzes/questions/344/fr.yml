question: Quelle est la principale caractéristique de l'approche d'un stacker en matière d'investissement dans Bitcoin ?
answer: Consistance et organisation sans faille
wrong_answers:
  - Spontanéité et flexibilité
  - Risque élevé et récompense élevée
  - Investissement à court terme et retours rapides
explanation: |
  L'approche d'un stacker en matière d'investissement dans Bitcoin est caractérisée par la consistance
  et l'organisation sans faille. Ils planifient soigneusement leurs investissements et sont organisés
  dans la mise en œuvre de leur plan de Dollar-Cost Averaging (DCA).

question: ¿A qué se parece la curva de adopción de Bitcoin?
answer: Una curva en forma de S
wrong_answers:
  - Una curva en forma de U
  - Una curva en forma de V
  - Una curva en forma de W
explanation: |
  La adopción de Bitcoin, al igual que cualquier nueva tecnología, sigue una curva en forma de S.
  Este es un patrón común para la adopción de nuevas tecnologías, donde la adopción comienza
  lentamente, luego se acelera antes de disminuir a medida que se alcanza la saturación.

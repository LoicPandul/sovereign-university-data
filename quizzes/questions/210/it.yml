question: A quale curva di adozione è simile quella di Bitcoin?
answer: Una curva a S
wrong_answers:
  - Una curva a U
  - Una curva a V
  - Una curva a W
explanation: |
  L'adozione di Bitcoin, come qualsiasi nuova tecnologia, segue una curva a S.
  Questo è un modello comune per l'adozione di nuove tecnologie, in cui l'adozione inizia
  lentamente, poi accelera prima di rallentare quando si raggiunge la saturazione.

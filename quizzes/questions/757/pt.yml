question: Por que o Proof of Work é essencial na rede Bitcoin?
answer: Ele representa o vínculo físico entre o mundo real e o Bitcoin, exigindo energia tangível para a produção e validação de bitcoins e blocos.
wrong_answers:
  - Ele permite a participação em pequena escala.
  - Garante proteção contra centralização.
  - Reflete as desigualdades de poder existentes na sociedade.
explanation: |
  O Proof of Work é essencial na rede Bitcoin porque representa o vínculo físico entre o mundo real e o Bitcoin. A produção e validação de bitcoins e blocos exigem energia tangível, ancorando a rede Bitcoin na realidade física e impedindo sua completa dominação por entidades poderosas.

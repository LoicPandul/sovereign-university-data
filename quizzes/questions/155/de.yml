question: Was ist die Rolle von ASICs im Bitcoin-Mining?
answer: ASICs sind Maschinen, die ausschließlich für die Anwendung des SHA256-Algorithmus im Mining-Prozess entwickelt wurden.
wrong_answers:
  - ASICs werden verwendet, um Bitcoin-Transaktionen zu verifizieren.
  - ASICs werden verwendet, um neue Bitcoins zu erstellen.
  - ASICs werden verwendet, um das Bitcoin-Netzwerk abzusichern.
explanation: |
  ASICs (Application-Specific Integrated Circuits) sind spezialisierte Hardware, die speziell für das Bitcoin-Mining entwickelt wurde. Sie sind optimiert, um die SHA256-Hash-Funktion auszuführen, das mathematische Problem, das Miners bei Proof of Work lösen müssen.

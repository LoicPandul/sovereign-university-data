question: Qual è il ruolo degli ASIC nel mining di Bitcoin?
answer: Gli ASIC sono macchine progettate esclusivamente per applicare l'algoritmo SHA256 nel processo di mining.
wrong_answers:
  - Gli ASIC vengono utilizzati per verificare le transazioni di Bitcoin.
  - Gli ASIC vengono utilizzati per creare nuovi bitcoin.
  - Gli ASIC vengono utilizzati per garantire la sicurezza della rete Bitcoin.
explanation: |
  Gli ASIC (Application-Specific Integrated Circuits) sono hardware specializzati progettati appositamente per il mining di Bitcoin. Sono ottimizzati per eseguire la funzione di hash SHA256, che è il problema matematico che i minatori devono risolvere nella Proof of Work.

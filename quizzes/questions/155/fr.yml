question: Quel est le rôle des ASIC dans le minage de Bitcoin ?
answer: Les ASIC sont des machines conçues uniquement pour appliquer l'algorithme SHA256 dans le processus de minage.
wrong_answers:
  - Les ASIC sont utilisés pour vérifier les transactions Bitcoin.
  - Les ASIC sont utilisés pour créer de nouveaux bitcoins.
  - Les ASIC sont utilisés pour sécuriser le réseau Bitcoin.
explanation: |
  Les ASIC (Circuits Intégrés Spécifiques à une Application) sont des matériels spécialisés conçus spécifiquement pour le minage de Bitcoin. Ils sont optimisés pour effectuer la fonction de hachage SHA256, qui est le problème mathématique que les mineurs doivent résoudre dans la Preuve de Travail.

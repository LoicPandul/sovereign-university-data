question: Qual é o objetivo principal da revolução do Bitcoin de acordo com o texto?
answer: Criar um mundo onde a soberania humana seja um direito, a privacidade seja respeitada por padrão e o dinheiro não seja manipulado.
wrong_answers:
  - Criar um mundo onde o Bitcoin seja a única moeda.
  - Criar um mundo onde os governos não tenham controle.
  - Criar um mundo onde o dinheiro físico seja obsoleto.
explanation: |
  O texto sugere que o objetivo principal da revolução do Bitcoin é criar um mundo onde a soberania humana seja um direito, a privacidade seja respeitada por padrão e o dinheiro não seja manipulado.

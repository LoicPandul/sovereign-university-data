question: Qual è l'obiettivo principale della rivoluzione Bitcoin secondo il testo?
answer: Creare un mondo in cui la sovranità umana sia un diritto, la privacy sia rispettata per default e il denaro non sia manipolato.
wrong_answers:
  - Creare un mondo in cui Bitcoin sia l'unica valuta.
  - Creare un mondo in cui i governi non abbiano alcun controllo.
  - Creare un mondo in cui il denaro fisico sia obsoleto.
explanation: |
  Il testo suggerisce che l'obiettivo principale della rivoluzione Bitcoin è quello di creare un mondo in cui la sovranità umana sia un diritto, la privacy sia rispettata per default e il denaro non sia manipolato.

question: Em que ano é previsto que a criação de bitcoins irá cessar?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Devido ao mecanismo de halving, é possível prever matematicamente que a criação de bitcoins irá cessar em 2140, quando o número total de bitcoins atingir o limite de 21 milhões.

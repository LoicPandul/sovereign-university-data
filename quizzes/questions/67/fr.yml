question: En quelle année est-il prévu que la création de bitcoins cesse ?
answer: 2140
wrong_answers:
  - 2050
  - 2030
  - 2200
explanation: |
  Grâce au mécanisme de réduction de moitié, il est possible de prédire mathématiquement que la création de bitcoins cessera en 2140, lorsque le nombre total de bitcoins atteindra sa limite de 21 millions.

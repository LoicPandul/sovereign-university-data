question: Quel est le but de poser les quatre questions avant de choisir un plan d'investissement Bitcoin ?
answer: Pour choisir la voie qui vous convient le mieux
wrong_answers:
  - Pour déterminer la quantité de Bitcoin que vous devriez acheter
  - Pour déterminer le type de portefeuille Bitcoin que vous devriez utiliser
  - Pour déterminer la durée de votre investissement Bitcoin
explanation: |
  Le but de poser les quatre questions avant de choisir un plan d'investissement Bitcoin est de choisir la voie qui vous convient le mieux. Les questions vous aident à comprendre vos objectifs d'investissement et vos préférences.

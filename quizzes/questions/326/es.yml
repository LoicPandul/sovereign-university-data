question: ¿Cuál es el propósito de hacer las cuatro preguntas antes de elegir un plan de inversión en Bitcoin?
answer: Para elegir el camino que mejor se adapte a ti.
wrong_answers:
  - Para determinar la cantidad de Bitcoin que debes comprar.
  - Para determinar el tipo de billetera de Bitcoin que debes usar.
  - Para determinar la duración de tu inversión en Bitcoin.
explanation: |
  El propósito de hacer las cuatro preguntas antes de elegir un plan de inversión en Bitcoin es elegir el camino que mejor se adapte a ti. Las preguntas te ayudan a comprender tus objetivos y preferencias de inversión.

question: Qual é o objetivo de fazer as quatro perguntas antes de escolher um plano de investimento em Bitcoin?
answer: Para escolher o caminho que mais se adequa a você
wrong_answers:
  - Para determinar a quantidade de Bitcoin que você deve comprar
  - Para determinar o tipo de carteira de Bitcoin que você deve usar
  - Para determinar a duração do seu investimento em Bitcoin
explanation: |
  O objetivo de fazer as quatro perguntas antes de escolher um plano de investimento em Bitcoin é escolher o caminho que mais se adequa a você. As perguntas ajudam a entender seus objetivos e preferências de investimento.

question: ¿Cuál es el propósito de crear un plan de herencia para tus bitcoins?
answer: Para asegurarse de que tus bitcoins sean gestionados adecuadamente después de tu muerte.
wrong_answers:
  - Para evitar impuestos sobre tus bitcoins.
  - Para aumentar el valor de tus bitcoins.
  - Para prevenir que tus bitcoins sean robados.
explanation: |
  Un plan de herencia garantiza que tus bitcoins sean gestionados adecuadamente después de tu muerte. Puede incluir una carta escrita a mano detallando tus activos, los métodos de acceso a ellos y la información de contacto de personas de confianza a las que se debe contactar.

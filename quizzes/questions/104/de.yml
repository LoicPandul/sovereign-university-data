question: Was ist der Zweck der Erstellung eines Vererbungsplans für Ihre Bitcoins?
answer: Um sicherzustellen, dass Ihre Bitcoins nach Ihrem Tod ordnungsgemäß verwaltet werden.
wrong_answers:
  - Um Steuern auf Ihre Bitcoins zu vermeiden
  - Um den Wert Ihrer Bitcoins zu erhöhen
  - Um zu verhindern, dass Ihre Bitcoins gestohlen werden
explanation: |
  Ein Vererbungsplan stellt sicher, dass Ihre Bitcoins nach Ihrem Tod ordnungsgemäß verwaltet werden. Er kann einen handschriftlichen Brief enthalten, in dem Ihre Vermögenswerte, ihre Zugriffsmethoden und die Kontaktdaten vertrauenswürdiger Personen aufgeführt sind, die kontaktiert werden sollen.

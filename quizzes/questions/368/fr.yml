question: Quel est le rôle des personnes de confiance dans votre plan de succession ?
answer: Assister votre famille lorsque vous n'êtes plus là en fournissant des conseils sur la gestion des clés et des portefeuilles, en aidant à comprendre comment récupérer en toute sécurité vos phrases secrètes (graines) et en offrant une assurance pendant une transaction.
wrong_answers:
  - Prendre possession de vos actifs cryptographiques après votre décès, gérer vos actifs et distribuer vos actifs parmi vos héritiers.
  - Voler vos actifs cryptographiques avant qu'ils ne soient remis à vos proches, compromettre vos transactions et créer des conflits parmi vos héritiers.
  - Ignorer votre famille lorsque vous n'êtes plus là, fournir des conseils trompeurs sur la gestion des clés et des portefeuilles, et créer de la confusion lors d'une transaction.
explanation: |
  Les personnes de confiance dans votre plan de succession sont là pour
  assister votre famille lorsque vous n'êtes plus là. Ils fournissent des conseils sur la gestion des clés et des portefeuilles,
  aident à comprendre comment récupérer en toute sécurité vos phrases secrètes (graines) et offrent une assurance
  pendant une transaction.

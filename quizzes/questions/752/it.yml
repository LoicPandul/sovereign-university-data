question: Su cosa si baseranno i minatori per la compensazione una volta che saranno stati creati tutti i 21 milioni di bitcoin?
answer: I minatori si baseranno esclusivamente sulle commissioni di transazione per la compensazione.
wrong_answers:
  - I minatori si baseranno esclusivamente sulle ricompense per i blocchi per la compensazione.
  - I minatori si baseranno esclusivamente sulle conferme di transazione per la compensazione.
  - I minatori si baseranno esclusivamente sulle commissioni di rete per la compensazione.
explanation: |
  Entro il 2140, non saranno creati nuovi bitcoin. A questo punto, i minatori si baseranno esclusivamente sulle commissioni di transazione per la compensazione.

question: Sur quoi les mineurs compteront-ils pour être rémunérés une fois que les 21 millions de bitcoins auront été créés ?
answer: Les mineurs compteront uniquement sur les frais de transaction pour être rémunérés.
wrong_answers:
  - Les mineurs compteront uniquement sur les récompenses de bloc pour être rémunérés.
  - Les mineurs compteront uniquement sur les confirmations de transaction pour être rémunérés.
  - Les mineurs compteront uniquement sur les frais de réseau pour être rémunérés.
explanation: |
  D'ici 2140, aucun nouveau bitcoin ne sera créé. À ce stade, les mineurs compteront uniquement sur les frais de transaction pour être rémunérés.

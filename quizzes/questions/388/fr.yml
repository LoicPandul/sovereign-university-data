question: Quelle est la limite pour les transactions sans identification aux distributeurs automatiques de billets en France?
answer: 500 euros
wrong_answers:
  - 1000 euros
  - 2000 euros
  - 3000 euros
explanation: |
  Les distributeurs automatiques de billets en France sont réglementés et nécessitent une identification pour les transactions
  supérieures à 500 euros.

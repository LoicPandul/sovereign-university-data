question: Quelle est l'utilisation recommandée d'un portefeuille mobile ?
answer: Pour les dépenses quotidiennes
wrong_answers:
  - Pour les économies à long terme
  - Pour les économies à moyen terme
  - Pour les grosses sommes
explanation: |
  Un portefeuille mobile est recommandé pour les dépenses quotidiennes car il est facile
  d'effectuer des transactions avec lui. Cependant, il n'est pas recommandé pour stocker de
  grosses sommes ou pour des économies à long terme car il est potentiellement vulnérable aux
  menaces en ligne.

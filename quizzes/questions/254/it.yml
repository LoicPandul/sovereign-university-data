question: Qual è una delle principali caratteristiche del protocollo Bitcoin?
answer: È neutrale nei confronti di tutti i suoi utenti.
wrong_answers:
  - Favorisce alcuni utenti rispetto ad altri.
  - È parziale nei confronti di alcuni utenti.
  - Beneficia solo un gruppo selezionato di utenti.
explanation: |
  Il testo menziona che il protocollo Bitcoin è neutrale nei confronti di tutti i suoi utenti.

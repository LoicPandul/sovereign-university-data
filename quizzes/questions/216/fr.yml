question: Que suggère le texte de faire pour approfondir vos connaissances sur Bitcoin ?
answer: Référez-vous à la bibliothèque de ressources répertoriées et catégorisées au cours des dernières années.
wrong_answers:
  - Assister à des conférences sur Bitcoin
  - Investir dans Bitcoin
  - Lancer une opération de minage de Bitcoin
explanation: |
  Le texte suggère d'approfondir vos connaissances sur Bitcoin en vous référant à la bibliothèque de ressources qui ont été répertoriées et catégorisées au cours des dernières années, y compris des podcasts, des sites web, des articles, des tutoriels, des livres et d'autres contenus.
reviewed: false
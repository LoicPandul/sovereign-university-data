question: Was schlägt der Text vor, um Ihr Wissen über Bitcoin zu erweitern?
answer: Verweisen Sie auf die Bibliothek der Ressourcen, die in den letzten Jahren aufgelistet und kategorisiert wurden.
wrong_answers:
  - Besuchen Sie Bitcoin-Konferenzen
  - Investieren Sie in Bitcoin
  - Starten Sie eine Bitcoin-Mining-Operation
explanation: |
  Der Text schlägt vor, dass Sie Ihr Wissen über Bitcoin erweitern können, indem Sie auf die Bibliothek der Ressourcen verweisen, die in den letzten Jahren aufgelistet und kategorisiert wurden, einschließlich Podcasts, Websites, Artikel, Tutorials, Bücher und anderem Inhalt.
reviewed: false
question: Quel est le but d'un portefeuille Bitcoin ?
answer: Le but d'un portefeuille Bitcoin est de stocker la clé privée afin de pouvoir effectuer des transactions avec des bitcoins.
wrong_answers:
  - Utiliser les ressources de l'appareil pour miner des bitcoins
  - Acheter des bitcoins avec une clé publique
  - Stocker des bitcoins sur un appareil
explanation: |
  Les portefeuilles Bitcoin sont des logiciels qui vous permettent de stocker les clés privées qui vous permettent de réaliser des transactions avec vos bitcoins.

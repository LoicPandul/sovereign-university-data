question: Wer sind die Cypherpunks?
answer: Eine Gruppe von Menschen, die begannen, die Rolle von Privatsphäre und Freiheit im digitalen Zeitalter stark zu hinterfragen.
wrong_answers:
  - Eine Gruppe von Hackern, die Informationen von Regierungen stehlen.
  - Eine Gruppe von Menschen, die Bitcoin erfunden haben.
  - Eine Gruppe von Menschen, die sich gegen die Nutzung von Technologie aussprechen.
explanation: |
  Die Cypherpunks sind eine Gruppe von Individuen, die glaubten, dass Kryptographie als Werkzeug dienen könnte, um individuelle Rechte vor Eingriffen von Regierungen und großen Unternehmen zu schützen.
reviewed: false
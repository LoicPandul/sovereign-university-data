question: ¿Por qué no puede todo el mundo usar la misma billetera de Bitcoin?
answer: Porque diferentes individuos tienen diferentes casos de uso.
wrong_answers:
  - Porque es costoso usar una billetera de Bitcoin.
  - Porque es ilegal usar una billetera de Bitcoin.
  - Porque las personas nunca se pondrán de acuerdo en el nombre de dicha billetera.
explanation: |
  Mientras que una persona puede priorizar la seguridad, otra puede valorar la facilidad de uso o características específicas. Por lo tanto, una única billetera de Bitcoin puede no satisfacer los requisitos de todos, lo que hace necesario que existan múltiples opciones de billetera.

question: Was ist eine Möglichkeit, die Verwendung von Bitcoin bei alltäglichen Transaktionen zu erleichtern?
answer: Liste alle Händler auf, die Bitcoin akzeptieren.
wrong_answers:
  - Erhöhe den Preis von Bitcoin
  - Verringere die Anzahl der Bitcoins
  - Begrenze die Verwendung von Bitcoin
explanation: |
  Eine Möglichkeit, die Verwendung von Bitcoin bei alltäglichen Transaktionen zu erleichtern, besteht darin, alle Händler aufzulisten, die Bitcoin akzeptieren. Dies kann über Plattformen wie BTCMap erfolgen.

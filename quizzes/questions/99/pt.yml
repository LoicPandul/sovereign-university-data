question: Qual é uma das soluções alternativas recomendadas para armazenar sua frase mnemônica em vez de papel?
answer: Gravá-la em uma placa de metal
wrong_answers:
  - Armazená-la em um arquivo digital
  - Escrevê-la em um quadro branco
  - Salvá-la como um contato em seu telefone
explanation: |
  Uma das soluções alternativas para armazenar sua frase mnemônica em vez de papel é gravá-la em uma placa de metal. Isso pode fornecer uma solução mais durável e de longa duração.

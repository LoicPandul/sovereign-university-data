question: Was ist eine mögliche Konsequenz, wenn man beim Kauf von Bitcoin die Vorschriften seines Landes nicht beachtet?
answer: Du könntest dich selbst in Gefahr bringen.
wrong_answers:
  - Du könntest den Preis von Bitcoin erhöhen.
  - Du könntest die Versorgung mit Bitcoin kontrollieren.
  - Du könntest anderen den Kauf von Bitcoin verhindern.
explanation: |
  Der Text erwähnt, dass das Nichtbeachten der Vorschriften deines Landes beim Kauf von Bitcoin dich in Gefahr bringen kann.
reviewed: false
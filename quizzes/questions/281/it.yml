question: Qual è uno degli errori comuni che i principianti investitori commettono quando entrano nel mondo del Bitcoin?
answer: Sovrainvestimento
wrong_answers:
  - Sottoinvestimento
  - Investire solo in Bitcoin
  - Non investire affatto in Bitcoin
explanation: |
  Uno degli errori comuni che i principianti investitori commettono quando entrano nel mondo del Bitcoin è il sovrainvestimento, ovvero investire più denaro di quanto possono permettersi di perdere. Ciò può portare a problemi finanziari se il valore del Bitcoin diminuisce.

question: Quelle est l'une des erreurs courantes commises par les investisseurs débutants lorsqu'ils entrent dans le monde du Bitcoin ?
answer: Surinvestissement
wrong_answers:
  - Sous-investissement
  - Investir uniquement dans le Bitcoin
  - Ne pas investir du tout dans le Bitcoin
explanation: |
  L'une des erreurs courantes commises par les investisseurs débutants lorsqu'ils entrent dans le monde du Bitcoin est le surinvestissement, ce qui signifie investir plus d'argent qu'ils ne peuvent se permettre de perdre. Cela peut entraîner des problèmes financiers si la valeur du Bitcoin diminue.
reviewed: false
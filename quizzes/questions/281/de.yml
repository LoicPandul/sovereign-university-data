question: Was ist einer der häufigsten Fehler, den Anfänger-Investoren machen, wenn sie in die Welt von Bitcoin eintreten?
answer: Überinvestition
wrong_answers:
  - Unterinvestition
  - Nur in Bitcoin investieren
  - Überhaupt nicht in Bitcoin investieren
explanation: |
  Einer der häufigsten Fehler, den Anfänger-Investoren machen, wenn sie in die Welt von Bitcoin eintreten, ist Überinvestition, was bedeutet, mehr Geld zu investieren, als sie sich leisten können zu verlieren. Dies kann zu finanziellen Problemen führen, wenn der Wert von Bitcoin sinkt.
reviewed: false
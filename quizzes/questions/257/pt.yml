question: Qual é uma das principais implicações do Bitcoin para o sistema bancário?
answer: Isso permite a emancipação do sistema bancário.
wrong_answers:
  - Isso permite o controle do sistema bancário.
  - Isso permite a eliminação do sistema bancário.
  - Isso permite a corrupção do sistema bancário.
explanation: |
  O texto menciona que o Bitcoin permite a emancipação do sistema bancário.

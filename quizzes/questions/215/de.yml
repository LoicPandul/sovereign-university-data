question: Was hat Milton Friedman im Jahr 1999 vorhergesagt?
answer: Die Entwicklung einer zuverlässigen E-Cash.
wrong_answers:
  - Der Untergang des physischen Geldes
  - Der Aufstieg von Bitcoin
  - Das Ende der staatlichen Kontrolle über das Geld
explanation: |
  Milton Friedman, ein renommierter Ökonom, sagte im Jahr 1999 voraus, dass bald eine zuverlässige E-Cash entwickelt werden würde, eine Methode, bei der Sie im Internet Geld von A nach B übertragen können, ohne dass A von B oder B von A weiß.
reviewed: false
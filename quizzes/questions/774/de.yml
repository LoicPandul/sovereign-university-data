question: Was bedeutet das Sprichwort "Nicht deine Hashrate, nicht deine Belohnung" im Zusammenhang mit dem Bitcoin-Mining?
answer: Wenn du die Hashrate nicht kontrollierst, kontrollierst du auch nicht die Mining-Belohnungen.
wrong_answers:
  - Wenn du keine hohe Hashrate hast, wirst du keine Belohnungen erhalten.
  - Wenn du kein Bitcoin besitzt, wirst du keine Belohnungen erhalten.
  - Wenn du keine Mining-Maschine besitzt, wirst du keine Belohnungen erhalten.
explanation: |
  Das Sprichwort "Nicht deine Hashrate, nicht deine Belohnung" ist ähnlich dem bekannten Sprichwort in der Welt der Kryptowährungen "Nicht deine Schlüssel, nicht deine Bitcoins". Es bedeutet, dass du die Mining-Belohnungen nicht kontrollierst, wenn du die Hashrate nicht kontrollierst.
  Dies liegt daran, dass die Belohnungen aus dem Mining direkt proportional zur Hashrate sind.
reviewed: false
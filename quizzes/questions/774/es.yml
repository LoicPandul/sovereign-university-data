question: ¿Cuál es el significado del adagio "No es tu hashrate, no es tu recompensa" en el contexto de la minería de Bitcoin?
answer: Si no controlas el hashrate, no controlas las recompensas de la minería.
wrong_answers:
  - Si no tienes un hashrate alto, no recibirás ninguna recompensa.
  - Si no posees Bitcoin, no recibirás ninguna recompensa.
  - Si no tienes una máquina de minería, no recibirás ninguna recompensa.
explanation: |
  El adagio "No es tu hashrate, no es tu recompensa" es similar al conocido adagio en el mundo de las criptomonedas, "No son tus claves, no son tus Bitcoins". Significa que si no controlas el hashrate, no controlas las recompensas de la minería.
  Esto se debe a que las recompensas de la minería son directamente proporcionales al hashrate.
reviewed: false
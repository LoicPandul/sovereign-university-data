question: Qual é o significado do ditado "Não é o seu hashrate, não é a sua recompensa" no contexto da mineração de Bitcoin?
answer: Se você não controla o hashrate, você não controla as recompensas da mineração.
wrong_answers:
  - Se você não tem um hashrate alto, você não receberá nenhuma recompensa.
  - Se você não possui Bitcoin, você não receberá nenhuma recompensa.
  - Se você não possui uma máquina de mineração, você não receberá nenhuma recompensa.
explanation: |
  O ditado "Não é o seu hashrate, não é a sua recompensa" é semelhante ao conhecido ditado no mundo das criptomoedas, "Não são as suas chaves, não são os seus Bitcoins". Isso significa que se você não controla o hashrate, você não controla as recompensas da mineração.
  Isso ocorre porque as recompensas da mineração são diretamente proporcionais ao hashrate.
reviewed: false
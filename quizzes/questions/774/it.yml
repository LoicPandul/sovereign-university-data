question: Qual è il significato del detto "Non il tuo hashrate, non la tua ricompensa" nel contesto del mining di Bitcoin?
answer: Se non controlli il hashrate, non controlli le ricompense del mining.
wrong_answers:
  - Se non hai un hashrate elevato, non otterrai alcuna ricompensa.
  - Se non possiedi Bitcoin, non otterrai alcuna ricompensa.
  - Se non hai una macchina da mining, non otterrai alcuna ricompensa.
explanation: |
  Il detto "Non il tuo hashrate, non la tua ricompensa" è simile al ben noto detto nel mondo delle criptovalute, "Non le tue chiavi, non i tuoi Bitcoin". Significa che se non controlli il hashrate, non controlli le ricompense del mining.
  Ciò è dovuto al fatto che le ricompense del mining sono direttamente proporzionali al hashrate.

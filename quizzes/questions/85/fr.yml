question: Quelle devrait être la principale préoccupation lorsque vous possédez des bitcoins?
answer: La sécurité de vos fonds
wrong_answers:
  - La valeur en dollars de vos bitcoins
  - La légalité de posséder des bitcoins
  - L'autorisation de dépenser vos bitcoins
explanation: |
  Lorsque vous possédez des bitcoins, la principale préoccupation est la sécurité de vos fonds.
  Cela est dû au fait que les bitcoins, comme toute autre forme de monnaie, peuvent être volés ou perdus
  s'ils ne sont pas correctement sécurisés.

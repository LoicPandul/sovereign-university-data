question: Qual é a principal vantagem do Bitcoin em relação a outras formas de moeda?
answer: Ele oferece uma excelente reserva de valor devido à sua oferta estritamente limitada e neutralidade.
wrong_answers:
  - É indivisível e transportável
  - Está sujeito à inflação monetária
  - É amplamente aceito no comércio
explanation: |
  A principal vantagem do Bitcoin em relação a outras formas de moeda é que ele oferece uma excelente reserva de valor devido à sua oferta estritamente limitada e à falta de uma parte confiável. Isso o torna uma boa escolha para economias de longo prazo.

question: ¿Cuál es el propósito de los grupos de minería?
answer: Los grupos de minería permiten a los mineros combinar sus recursos informáticos y recibir recompensas más pequeñas pero más regulares.
wrong_answers:
  - Los grupos de minería se utilizan para aumentar la tasa de hash de la red Bitcoin.
  - Los grupos de minería se utilizan para disminuir la dificultad de la minería.
  - Los grupos de minería se utilizan para aumentar la recompensa por la minería.
explanation: |
  > Los grupos de minería son grupos de mineros que combinan su poder de cómputo para aumentar sus posibilidades de minar un bloque. Al combinar sus recursos, pueden minar bloques con mayor frecuencia y recibir recompensas más pequeñas pero más regulares.

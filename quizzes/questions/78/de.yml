question: Welches Risiko besteht beim Teilen des öffentlichen Schlüssels einer Bitcoin-Wallet?
answer: Risiken für die Privatsphäre
wrong_answers:
  - Risiken für die Zerstörung der Bitcoin-Wallet
  - Risiken des Verlusts der Bitcoins
  - Risiken des Hackens der Bitcoin-Wallet
explanation: |
  Das Teilen des öffentlichen Schlüssels birgt Risiken für die Privatsphäre, jedoch nicht für die Sicherheit.
  Dies liegt daran, dass der öffentliche Schlüssel verwendet wird, um Bitcoin-Adressen zu generieren und somit Geld zu empfangen, aber er repräsentiert nicht den Besitz der Bitcoins.

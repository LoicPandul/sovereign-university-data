question: Qual é o risco de compartilhar a chave pública de uma carteira de Bitcoin?
answer: Riscos à privacidade
wrong_answers:
  - Riscos de destruir a carteira de Bitcoin
  - Riscos de perder os Bitcoins
  - Riscos de hackear a carteira de Bitcoin
explanation: |
  Compartilhar a chave pública envolve riscos à privacidade, mas não à segurança.
  Isso ocorre porque a chave pública é usada para gerar endereços de Bitcoin e, assim, receber dinheiro, mas não representa a propriedade dos Bitcoins.

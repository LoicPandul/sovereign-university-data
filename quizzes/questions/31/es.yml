question: ¿Cuál es la principal ventaja de las monedas fiduciarias?
answer: Son fácilmente divisibles
wrong_answers:
  - Están controladas por una entidad central
  - No son fácilmente transportables
  - Son efectivas para mantener su valor a lo largo del tiempo
explanation: |
  Las monedas fiduciarias, como el dólar y el euro, son muy líquidas y
  fácilmente transportables porque ahora son principalmente digitales. Sin embargo, su valor es
  constantemente erosionado por la inflación monetaria.

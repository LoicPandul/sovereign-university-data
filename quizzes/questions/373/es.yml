question: ¿Qué debes hacer después de escribir la carta según el capítulo?
answer: Revisa tu trabajo, haz una copia de la carta, guarda ambas copias en un sobre, séllalo, firma el sello y guarda este sobre en un lugar seguro pero accesible.
wrong_answers:
  - Ignora tu trabajo, haz una copia de la carta, guarda ambas copias en un sobre, séllalo, firma el sello y guarda este sobre en un lugar peligroso pero inaccesible.
  - Revisa tu trabajo, haz una copia de la carta, guarda ambas copias en un sobre, ábrelo, firma el sello y guarda este sobre en un lugar seguro pero accesible.
  - Ignora tu trabajo, haz una copia de la carta, guarda ambas copias en un sobre, ábrelo, firma el sello y guarda este sobre en un lugar peligroso pero inaccesible.
explanation: |

question: Qual é a principal vantagem do ouro como moeda?
answer: É incrivelmente durável
wrong_answers:
  - É facilmente divisível ou transportável por longas distâncias
  - É facilmente verificável
  - Não é regulado pelo governo
explanation: |
  Embora não seja facilmente divisível ou transportável por longas distâncias, o que o tornava bom como reserva de valor, não é uma moeda comum nos dias de hoje.

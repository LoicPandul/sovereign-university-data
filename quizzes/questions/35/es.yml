question: ¿Cuál es la principal ventaja del oro como moneda?
answer: Es increíblemente duradero
wrong_answers:
  - Es fácilmente divisible o transportable a largas distancias
  - Es fácilmente verificable
  - No está regulado por el gobierno
explanation: |
  Aunque no es fácilmente divisible o transportable a largas distancias, lo que lo hacía bueno como reserva de valor, no es una moneda común en la actualidad.

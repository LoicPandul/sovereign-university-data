question: Qual è il principale vantaggio dell'oro come valuta?
answer: È incredibilmente resistente
wrong_answers:
  - È facilmente divisibile o trasportabile su lunghe distanze
  - È facilmente verificabile
  - Non è regolato dal governo
explanation: |
  Sebbene non sia facilmente divisibile o trasportabile su lunghe distanze, ciò che lo rendeva un buon mezzo di conservazione del valore, non è una valuta comune ai giorni nostri.

question: Was ist der Hauptvorteil von Gold als Währung?
answer: Es ist unglaublich langlebig.
wrong_answers:
  - Es ist leicht teilbar oder über weite Entfernungen transportierbar.
  - Es ist leicht überprüfbar.
  - Es wird nicht von der Regierung reguliert.
explanation: |
  Obwohl es nicht leicht teilbar oder über weite Entfernungen transportierbar ist, was es zu einem guten Wertspeicher macht, ist es heutzutage keine gängige Währung mehr.

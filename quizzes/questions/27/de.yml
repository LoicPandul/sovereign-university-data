question: Warum kann Gold in einer globalisierten und digitalen Welt nicht mithalten?
answer: Es benötigt eine zentrale Instanz, um es teilbar und leicht austauschbar zu machen.
wrong_answers:
  - Es ist nicht wertvoll genug.
  - Es ist nicht selten genug.
  - Es erodiert im Laufe der Zeit.
explanation: |
  Gold kann in einer globalisierten und digitalen Welt nicht mithalten, da es eine zentrale Instanz benötigt, um es teilbar und leicht austauschbar zu machen. Dies macht es weniger praktisch für den Einsatz in einer Welt, in der Transaktionen zunehmend digital und dezentralisiert sind.

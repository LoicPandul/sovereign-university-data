question: Perché l'oro non può tenere il passo in un mondo globalizzato e digitale?
answer: Ha bisogno di un'entità centrale per renderlo divisibile e facilmente scambiabile.
wrong_answers:
  - Non è abbastanza prezioso
  - Non è abbastanza raro
  - Si deteriora nel tempo
explanation: |
  L'oro non può tenere il passo in un mondo globalizzato e digitale perché ha bisogno di un'entità centrale per renderlo divisibile e facilmente scambiabile. Questo lo rende meno pratico per l'uso in un mondo in cui le transazioni sono sempre più digitali e decentralizzate.

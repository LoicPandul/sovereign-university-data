question: Pourquoi l'or ne peut-il pas suivre dans un monde globalisé et numérique ?
answer: Il a besoin d'une entité centrale pour le rendre divisible et facilement échangeable.
wrong_answers:
  - Il n'est pas assez précieux.
  - Il n'est pas assez rare.
  - Il s'érode avec le temps.
explanation: |
  L'or ne peut pas suivre dans un monde globalisé et numérique car il a besoin d'une entité centrale pour le rendre divisible et facilement échangeable. Cela le rend moins pratique pour une utilisation dans un monde où les transactions sont de plus en plus numériques et décentralisées.

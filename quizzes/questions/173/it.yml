question: Qual è la principale differenza tra le idee dell'economia keynesiana e dell'economia austriaca in relazione al sistema monetario?
answer: L'economia keynesiana non tiene conto degli aspetti temporali e dinamici delle situazioni e delle risorse.
wrong_answers:
  - L'economia keynesiana promuove il sovraconsumo e il debito
  - L'economia keynesiana non riflette la scarsità delle risorse
  - L'economia keynesiana incoraggia l'inflazione
explanation: |
  La principale differenza tra le idee dell'economia keynesiana e dell'economia austriaca in relazione al sistema monetario è che l'economia keynesiana non tiene conto degli aspetti temporali e dinamici delle situazioni e delle risorse. In altre parole, una valuta illimitata non può riflettere efficacemente le risorse limitate del nostro pianeta.

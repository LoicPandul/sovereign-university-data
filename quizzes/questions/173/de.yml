question: Was ist der Hauptunterschied zwischen den Ideen der keynesianischen Wirtschaftstheorie und der österreichischen Wirtschaftstheorie in Bezug auf das Geldsystem?
answer: Die keynesianische Wirtschaftstheorie berücksichtigt nicht die zeitlichen und dynamischen Aspekte von Situationen und Ressourcen.
wrong_answers:
  - Die keynesianische Wirtschaftstheorie fördert übermäßigen Konsum und Verschuldung.
  - Die keynesianische Wirtschaftstheorie spiegelt nicht die Knappheit von Ressourcen wider.
  - Die keynesianische Wirtschaftstheorie fördert Inflation.
explanation: |
  Der Hauptunterschied zwischen den Ideen der keynesianischen Wirtschaftstheorie und der österreichischen Wirtschaftstheorie in Bezug auf das Geldsystem besteht darin, dass die keynesianische Wirtschaftstheorie nicht die zeitlichen und dynamischen Aspekte von Situationen und Ressourcen berücksichtigt. Mit anderen Worten kann eine unbegrenzte Währung die begrenzten Ressourcen unseres Planeten nicht effektiv widerspiegeln.

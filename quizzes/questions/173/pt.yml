question: Qual é a principal diferença entre as ideias da economia keynesiana e da economia austríaca em relação ao sistema monetário?
answer: A economia keynesiana não leva em consideração os aspectos temporais e dinâmicos das situações e dos recursos.
wrong_answers:
  - A economia keynesiana promove o consumo excessivo e a dívida.
  - A economia keynesiana não reflete a escassez de recursos.
  - A economia keynesiana incentiva a inflação.
explanation: |
  A principal diferença entre as ideias da economia keynesiana e da economia austríaca em relação ao sistema monetário é que a economia keynesiana não leva em consideração os aspectos temporais e dinâmicos das situações e dos recursos. Em outras palavras, uma moeda ilimitada não pode efetivamente refletir os recursos limitados do nosso planeta.

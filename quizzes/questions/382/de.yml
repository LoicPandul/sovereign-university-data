question: Was ist der Zweck, Bitcoins langsam anzusammeln?
answer: Um Ihre Anlagestrategie im Laufe der Zeit entfalten zu lassen.
wrong_answers:
  - Um neue Bitcoins zu schürfen.
  - Um mit Bitcoins zu handeln.
  - Um Bitcoins in andere Kryptowährungen umzuwandeln.
explanation: |
  Das langsame Anhäufen von Bitcoins ist eine Strategie, die es Ihnen ermöglicht, Ihre Investition im Laufe der Zeit zu entfalten. Es wird nicht verwendet, um neue Bitcoins zu schürfen, mit Bitcoins zu handeln oder Bitcoins in andere Kryptowährungen umzuwandeln.

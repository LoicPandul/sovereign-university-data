question: ¿Cuál es una de las posibles aplicaciones de la Red Lightning en la vida cotidiana?
answer: Facturación instantánea en el comercio
wrong_answers:
  - Minar nuevos Bitcoins
  - Crear nuevas criptomonedas
  - Aumentar el valor de Bitcoin
explanation: |
  La Red Lightning abre la puerta a una amplia gama de posibles aplicaciones para Bitcoin que antes eran inalcanzables debido a las restricciones necesarias para garantizar la seguridad y descentralización de Bitcoin. Entre estas aplicaciones en la vida cotidiana, podemos mencionar la facturación instantánea en el comercio.

question: Wie kann man Bitcoins erhalten, ohne sie zu kaufen?
answer: Akzeptieren Sie sie als Zahlungsmittel für die Produkte oder Dienstleistungen, die Sie anbieten.
wrong_answers:
  - Leihen Sie sie sich von einem Freund aus.
  - Gewinnen Sie sie in einer Lotterie.
  - Finden Sie sie auf der Straße.
explanation: |
  Eine Möglichkeit, Bitcoins zu erhalten, ohne sie zu kaufen, besteht darin, sie als Zahlungsmittel für die Produkte oder Dienstleistungen zu akzeptieren, die Sie anbieten. Dadurch können Sie Bitcoins durch Ihre Arbeit erwerben.

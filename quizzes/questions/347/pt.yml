question: Qual é o foco principal das decisões de investimento de um acumulador de Bitcoin?
answer: Acumular o maior número possível de satoshis.
wrong_answers:
  - Movimentos de preço de curto prazo
  - Vender bens ou serviços em Bitcoin
  - Comprar uma grande quantidade de Bitcoin de uma só vez
explanation: |
  O foco principal das decisões de investimento de um acumulador de Bitcoin é acumular o maior número possível de satoshis. Isso é alcançado através da criação de um plano de Média de Custo em Dólar (DCA) e buscando outras soluções para acumular satoshis.

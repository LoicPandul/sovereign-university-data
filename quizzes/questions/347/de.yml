question: Was ist der Hauptfokus der Investitionsentscheidungen eines Bitcoin-Anlegers?
answer: So viele Satoshis wie möglich ansammeln
wrong_answers:
  - Kurzfristige Preisbewegungen
  - Verkauf von Waren oder Dienstleistungen in Bitcoin
  - Auf einmal eine große Menge Bitcoin kaufen
explanation: |
  Der Hauptfokus der Investitionsentscheidungen eines Bitcoin-Anlegers besteht darin, so viele Satoshis wie möglich anzusammeln. Dies wird erreicht, indem ein Dollar-Cost-Averaging (DCA)-Plan eingerichtet und nach anderen Lösungen zur Ansammlung von Satoshis gesucht wird.

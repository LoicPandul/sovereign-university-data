question: Quel est le principal objectif des décisions d'investissement d'un accumulateur de Bitcoin ?
answer: Accumuler autant de satoshis que possible
wrong_answers:
  - Mouvements de prix à court terme
  - Vendre des biens ou des services en Bitcoin
  - Acheter une grande quantité de Bitcoin en une seule fois
explanation: |
  Le principal objectif des décisions d'investissement d'un accumulateur de Bitcoin est d'accumuler autant de satoshis que possible. Cela est réalisé en mettant en place un plan d'investissement régulier en dollars (DCA) et en recherchant d'autres solutions pour accumuler des satoshis.

question: What is the main focus of a Bitcoin stacker's investment decisions?
answer: Accumulating as many satoshis as possible
wrong_answers:
  - Short-term price movements
  - Selling goods or services in Bitcoin
  - Buying a large amount of Bitcoin at once
explanation: |
  The main focus of a Bitcoin stacker's investment decisions is to accumulate
  as many satoshis as possible. This is achieved by setting up a Dollar-Cost Averaging
  (DCA) plan and looking for other solutions to accumulate satoshis.

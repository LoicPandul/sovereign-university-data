question: Was sind FOMO und FUD?
answer: Emotionen, die zu impulsiven und potenziell schädlichen Entscheidungen führen können.
wrong_answers:
  - Arten von Bitcoin-Wallets.
  - Strategien zum Kauf von Bitcoin.
  - Vorschriften im Zusammenhang mit Bitcoin.
explanation: |
  Der Text erklärt, dass FOMO (Fear of Missing Out) und FUD (Fear, Uncertainty, Doubt) Emotionen sind, die zu impulsiven und potenziell schädlichen Entscheidungen führen können, wenn man Bitcoin kauft.
reviewed: false
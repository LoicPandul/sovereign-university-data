question: O que são FOMO e FUD?
answer: Emoções que podem levar a decisões impulsivas e potencialmente prejudiciais.
wrong_answers:
  - Tipos de carteiras de Bitcoin.
  - Estratégias para comprar Bitcoin.
  - Regulamentações relacionadas ao Bitcoin.
explanation: |
  O texto explica que FOMO (Medo de Perder) e FUD (Medo, Incerteza, Dúvida) são emoções que podem levar a decisões impulsivas e potencialmente prejudiciais ao comprar Bitcoin.

question: Cosa sono FOMO e FUD?
answer: Emozioni che possono portare a decisioni impulsive e potenzialmente dannose.
wrong_answers:
  - Tipi di portafogli Bitcoin.
  - Strategie per l'acquisto di Bitcoin.
  - Regolamentazioni relative a Bitcoin.
explanation: |
  Il testo spiega che FOMO (Fear of Missing Out) e FUD (Fear, Uncertainty, Doubt) sono emozioni che possono portare a decisioni impulsive e potenzialmente dannose nell'acquisto di Bitcoin.
reviewed: false
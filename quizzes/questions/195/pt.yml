question: Qual é uma solução para grandes estruturas ou entusiastas do bitcoin aceitarem Bitcoin?
answer: BTCpay Server
wrong_answers:
  - Carteira Bitcoin
  - Exchange Bitcoin
  - Mineração de Bitcoin
explanation: |
  BTCpay Server é uma solução para grandes estruturas ou entusiastas do bitcoin aceitarem Bitcoin. Outras soluções incluem OpenNode para negócios online simples e Swiss Bitcoin Pay para comerciantes amadores.

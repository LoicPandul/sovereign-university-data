question: Was ist der Hauptfokus dieses Bitcoin-Kurses?
answer: Die monetären Aspekte von Bitcoin.
wrong_answers:
  - Die kodierungstechnischen Aspekte von Bitcoin.
  - Die ökologischen Auswirkungen von Bitcoin.
  - Die regulatorischen Aspekte von Bitcoin.
explanation: |
  Dieser Bitcoin-Kurs konzentriert sich auf die monetären Aspekte von Bitcoin, einschließlich
  wie man Bitcoins kauft und verkauft, sicher in digitalen Geldbörsen aufbewahrt und sie
  für Transaktionen verwendet.
reviewed: false
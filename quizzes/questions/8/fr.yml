question: Quel est l'objectif principal de ce cours sur le Bitcoin ?
answer: Les aspects monétaires du Bitcoin.
wrong_answers:
  - Les aspects de codage du Bitcoin.
  - L'impact écologique du Bitcoin.
  - Les aspects réglementaires du Bitcoin.
explanation: |
  Ce cours sur le Bitcoin se concentre sur les aspects monétaires du Bitcoin, notamment
  comment acheter et vendre des bitcoins, les stocker en toute sécurité dans des portefeuilles numériques et les utiliser
  pour des transactions.

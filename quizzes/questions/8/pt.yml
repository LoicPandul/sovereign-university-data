question: Qual é o foco principal deste curso de Bitcoin?
answer: Os aspectos monetários do Bitcoin.
wrong_answers:
  - Os aspectos de codificação do Bitcoin.
  - O impacto ecológico do Bitcoin.
  - Os aspectos regulatórios do Bitcoin.
explanation: |
  Este curso de Bitcoin se concentra nos aspectos monetários do Bitcoin, incluindo
  como comprar e vender bitcoins, armazená-los com segurança em carteiras digitais e usá-los
  para transações.

question: ¿Cuáles son los tres métodos de compra de bitcoin mencionados en el capítulo?
answer: Utilizando cajeros automáticos (ATM), intercambios entre amigos y compra en línea.
wrong_answers:
  - Utilizando tarjetas de crédito, intercambios entre amigos y compra en línea.
  - Utilizando cajeros automáticos (ATM), intercambios entre miembros de la familia y compra en línea.
  - Utilizando cajeros automáticos (ATM), intercambios entre colegas y compra en línea.
explanation: |
  El capítulo menciona tres métodos de compra de bitcoin: utilizando cajeros automáticos (ATM), intercambios entre amigos y compra en línea.

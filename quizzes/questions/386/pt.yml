question: Quais são os três métodos de compra de bitcoin mencionados no capítulo?
answer: Usando caixas eletrônicos automáticos (ATMs), trocas entre amigos e compra online.
wrong_answers:
  - Usando cartões de crédito, trocas entre amigos e compra online.
  - Usando caixas eletrônicos automáticos (ATMs), trocas entre membros da família e compra online.
  - Usando caixas eletrônicos automáticos (ATMs), trocas entre colegas e compra online.
explanation: |
  O capítulo menciona três métodos de compra de bitcoin: usando caixas eletrônicos automáticos (ATMs), trocas entre amigos e compra online.

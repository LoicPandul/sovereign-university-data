question: Welche drei Methoden zum Kauf von Bitcoin werden im Kapitel erwähnt?
answer: Verwendung von Geldautomaten (ATMs), Austausch zwischen Freunden und Online-Kauf.
wrong_answers:
  - Verwendung von Kreditkarten, Austausch zwischen Freunden und Online-Kauf.
  - Verwendung von Geldautomaten (ATMs), Austausch zwischen Familienmitgliedern und Online-Kauf.
  - Verwendung von Geldautomaten (ATMs), Austausch zwischen Kollegen und Online-Kauf.
explanation: |
  Im Kapitel werden drei Methoden zum Kauf von Bitcoin erwähnt: die Verwendung von Geldautomaten (ATMs), den Austausch zwischen Freunden und den Online-Kauf.

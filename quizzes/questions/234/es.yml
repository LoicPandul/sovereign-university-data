question: ¿Cuál es el objetivo principal de la Red Lightning?
answer: Facilitar microtransacciones
wrong_answers:
  - Aumentar el valor de Bitcoin
  - Reemplazar el protocolo de Bitcoin
  - Crear una nueva criptomoneda
explanation: |
  La Red Lightning es una solución de segunda capa para el protocolo de Bitcoin
  que tiene como objetivo facilitar microtransacciones, que son transacciones de muy bajo valor
  que de otra manera serían impracticables debido a las altas tarifas y los largos tiempos de confirmación
  en la cadena de bloques de Bitcoin.

question: ¿Cuál es la mejor solución para comenzar a obtener exposición a Bitcoin sin tener un capital inicial significativo?
answer: Crear un plan de promedio de costo en dólares (DCA)
wrong_answers:
  - Comprar una gran cantidad de Bitcoin de una vez
  - Vender bienes o servicios en Bitcoin
  - Involucrarse en el ecosistema de Bitcoin
explanation: |
  Crear un plan de promedio de costo en dólares (DCA) es la mejor solución para comenzar a obtener exposición a Bitcoin sin tener un capital inicial significativo. Esto permite al inversor comprar un poco cada semana, independientemente de la cantidad.

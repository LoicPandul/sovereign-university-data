question: Qual é a melhor solução para começar a se expor ao Bitcoin sem ter um capital inicial significativo?
answer: Criando um plano de Média de Custo em Dólar (DCA)
wrong_answers:
  - Comprando uma grande quantidade de Bitcoin de uma vez
  - Vendendo bens ou serviços em Bitcoin
  - Se envolvendo no ecossistema do Bitcoin
explanation: |
  Criar um plano de Média de Custo em Dólar (DCA) é a melhor solução para começar a se expor ao Bitcoin sem ter um capital inicial significativo. Isso permite que o investidor compre um pouco a cada semana, independentemente do valor.

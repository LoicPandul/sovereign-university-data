question: Welche Technologien verwendet das Bitcoin-Protokoll?
answer: Kryptographie, Netzwerkkommunikation und die Blockchain.
wrong_answers:
  - Künstliche Intelligenz, maschinelles Lernen und die Blockchain.
  - Quantencomputing, Netzwerkkommunikation und die Blockchain.
  - Kryptographie, künstliche Intelligenz und die Blockchain.
explanation: |
  Das Bitcoin-Protokoll verwendet zugrunde liegende Technologien wie Kryptographie, Netzwerkkommunikation und die Blockchain.

question: Quali tecnologie utilizza il protocollo Bitcoin?
answer: Crittografia, comunicazione di rete e blockchain.
wrong_answers:
  - Intelligenza artificiale, apprendimento automatico e blockchain.
  - Calcolo quantistico, comunicazione di rete e blockchain.
  - Crittografia, intelligenza artificiale e blockchain.
explanation: |
  Il protocollo Bitcoin utilizza tecnologie sottostanti come la crittografia, la comunicazione di rete e la blockchain.

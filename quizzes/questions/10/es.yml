question: ¿Qué tecnologías utiliza el protocolo Bitcoin?
answer: Cifrado, comunicación en red y la cadena de bloques.
wrong_answers:
  - Inteligencia artificial, aprendizaje automático y la cadena de bloques.
  - Computación cuántica, comunicación en red y la cadena de bloques.
  - Cifrado, inteligencia artificial y la cadena de bloques.
explanation: |
  El protocolo Bitcoin utiliza tecnologías subyacentes como el cifrado,
  la comunicación en red y la cadena de bloques.

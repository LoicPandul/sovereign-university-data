question: O que é um satoshi no contexto do Bitcoin?
answer: A menor unidade do Bitcoin
wrong_answers:
  - Um tipo de carteira Bitcoin
  - Um método de compra de Bitcoin
  - Uma plataforma de troca de Bitcoin
explanation: |
  No contexto do Bitcoin, um satoshi (ou SAT) é a menor unidade do Bitcoin. Os acumuladores de Bitcoin buscam acumular o maior número possível de satoshis.

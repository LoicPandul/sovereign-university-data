question: Wie übertragen Benutzer im Bitcoin-Netzwerk den Besitz ihres Geldes?
answer: Indem sie Transaktionen mit ihren privaten Schlüsseln digital signieren.
wrong_answers:
  - Indem sie ihre Bitcoins physisch übergeben.
  - Indem sie eine E-Mail an den Empfänger senden.
  - Indem sie dem Empfänger ihre Bitcoin-Adresse zur Verfügung stellen.
explanation: |
  Benutzer im Bitcoin-Netzwerk übertragen den Besitz ihres Geldes, indem sie Transaktionen mit ihren privaten Schlüsseln digital signieren. Dadurch wird verifiziert, dass sie die Besitzer der Bitcoins sind, die sie übertragen möchten.

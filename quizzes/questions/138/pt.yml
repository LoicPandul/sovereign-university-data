question: Como os usuários transferem a propriedade de seu dinheiro na rede Bitcoin?
answer: Ao assinar digitalmente transações com suas chaves privadas.
wrong_answers:
  - Ao entregar fisicamente seus Bitcoins.
  - Ao enviar um e-mail para o destinatário.
  - Ao fornecer seu endereço Bitcoin ao destinatário.
explanation: |
  Os usuários na rede Bitcoin transferem a propriedade de seu dinheiro ao assinar digitalmente transações com suas chaves privadas. Isso verifica que eles são os proprietários dos Bitcoins que desejam transferir.

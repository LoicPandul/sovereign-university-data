question: ¿Cómo transfieren los usuarios la propiedad de su dinero en la red de Bitcoin?
answer: Mediante la firma digital de transacciones con sus claves privadas.
wrong_answers:
  - Entregando físicamente sus Bitcoins.
  - Enviando un correo electrónico al destinatario.
  - Proporcionando su dirección de Bitcoin al destinatario.
explanation: |
  Los usuarios en la red de Bitcoin transfieren la propiedad de su dinero mediante la firma digital de transacciones con sus claves privadas. Esto verifica que son los propietarios de los Bitcoins que desean transferir.

question: Come gli utenti trasferiscono la proprietà dei loro soldi nella rete Bitcoin?
answer: Firmando digitalmente le transazioni con le loro chiavi private.
wrong_answers:
  - Consegnando fisicamente i loro Bitcoin.
  - Inviando una email al destinatario.
  - Fornendo il loro indirizzo Bitcoin al destinatario.
explanation: |
  Gli utenti nella rete Bitcoin trasferiscono la proprietà dei loro soldi firmando digitalmente le transazioni con le loro chiavi private. Questo verifica che siano i proprietari dei Bitcoin che desiderano trasferire.

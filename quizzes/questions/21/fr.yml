question: Quels sont les critères d'une monnaie efficace ?
answer: Fongible, Divisible, Liquide
wrong_answers:
  - Fongible, Divisible, Périssable
  - Fongible, Indivisible, Liquide
  - Non-fongible, Divisible, Liquide
explanation: |
  Les critères d'une monnaie efficace sont qu'elle doit être fongible (interchangeable sans perte de valeur), divisible (pour faciliter les transactions de différents volumes) et liquide (facilement convertible en biens ou services).

question: Quali sono i criteri per una valuta efficace?
answer: Fungibile, Divisibile, Liquida
wrong_answers:
  - Fungibile, Divisibile, Perecibile
  - Fungibile, Indivisibile, Liquida
  - Non fungibile, Divisibile, Liquida
explanation: |
  I criteri per una valuta efficace sono che deve essere fungibile (intercambiabile senza perdita di valore), divisibile (per facilitare transazioni di diversi volumi) e liquida (facilmente convertibile in beni o servizi).
reviewed: false
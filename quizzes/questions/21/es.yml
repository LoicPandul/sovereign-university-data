question: ¿Cuáles son los criterios para una moneda efectiva?
answer: Fungible, Divisible, Líquida
wrong_answers:
  - Fungible, Divisible, Perecedera
  - Fungible, Indivisible, Líquida
  - No fungible, Divisible, Líquida
explanation: |
  Los criterios para una moneda efectiva son que debe ser fungible (intercambiable sin pérdida de valor), divisible (para facilitar transacciones de diferentes volúmenes) y líquida (fácilmente convertible en bienes o servicios).

question: Cosa offre Bitcoin a ogni individuo?
answer: Una possibilità di uscire dal sistema finanziario tradizionale
wrong_answers:
  - Una possibilità di arricchirsi rapidamente
  - Una possibilità di investire in azioni
  - Una possibilità di aprire un conto bancario
explanation: |
  Il capitolo afferma che Bitcoin offre a ogni individuo la possibilità di uscire dal sistema finanziario tradizionale. È una scelta etica che tutti probabilmente dovranno fare un giorno.

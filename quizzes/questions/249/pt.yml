question: Qual é uma das principais características do Bitcoin?
answer: Ele pode ser trocado em qualquer lugar do mundo sem autorização de qualquer entidade.
wrong_answers:
  - Ele só pode ser usado por um grupo seleto de pessoas.
  - Requer autorização de uma autoridade central para ser usado.
  - Só pode ser usado em certos países.
explanation: |
  O texto menciona que o Bitcoin é pseudônimo e pode ser trocado em qualquer lugar do mundo sem autorização de qualquer entidade.

question: Quelle est une caractéristique d'un utilisateur de Bitcoin pragmatique et engagé ?
answer: Ils sont activement impliqués dans l'écosystème et le soutiennent activement grâce à une utilisation fréquente.
wrong_answers:
  - Ils n'utilisent Bitcoin que de manière occasionnelle.
  - Ils n'utilisent Bitcoin que pour des investissements à long terme.
  - Ils n'utilisent Bitcoin que sur une plateforme d'échange.
explanation: |
  Les utilisateurs de Bitcoin pragmatiques et engagés sont activement impliqués dans l'écosystème Bitcoin et le soutiennent grâce à une utilisation fréquente.

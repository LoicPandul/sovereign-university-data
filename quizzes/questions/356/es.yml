question: ¿Cuál es una característica de un usuario de Bitcoin que es pragmático y comprometido?
answer: Están activamente involucrados en el ecosistema y lo apoyan a través de un uso frecuente.
wrong_answers:
  - Solo usan Bitcoin ocasionalmente.
  - Solo usan Bitcoin para inversiones a largo plazo.
  - Solo usan Bitcoin en una plataforma de intercambio.
explanation: |
  Los usuarios de Bitcoin pragmáticos y comprometidos están activamente involucrados en el ecosistema de Bitcoin y lo apoyan a través de un uso frecuente.

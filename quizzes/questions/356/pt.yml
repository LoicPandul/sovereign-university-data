question: Qual é uma característica de um usuário de Bitcoin que é pragmático e comprometido?
answer: Eles estão ativamente envolvidos no ecossistema e o apoiam através de uso frequente.
wrong_answers:
  - Eles usam Bitcoin apenas ocasionalmente.
  - Eles usam Bitcoin apenas para investimento de longo prazo.
  - Eles usam Bitcoin apenas em uma plataforma de câmbio.
explanation: |
  Usuários de Bitcoin pragmáticos e comprometidos estão ativamente envolvidos no ecossistema do Bitcoin e o apoiam através de uso frequente.

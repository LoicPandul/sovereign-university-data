question: What is one characteristic of a Bitcoin user who is pragmatic and committed?
answer: They are actively engaged in the ecosystem and actively support it through frequent use.
wrong_answers:
  - They only use Bitcoin occasionally.
  - They only use Bitcoin for long-term investment.
  - They only use Bitcoin on one exchange platform.
explanation: |
  Pragmatic and committed Bitcoin users are actively engaged in the Bitcoin
  ecosystem and support it through frequent use.
reviewed: false

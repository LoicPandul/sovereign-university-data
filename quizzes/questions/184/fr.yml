question: Quelle est l'une des raisons pour lesquelles le prix du Bitcoin peut baisser de 10 à 20, voire 50 % en quelques jours ?
answer: Les variations du marché et les phases de marché haussier et baissier.
wrong_answers:
  - Le nombre de personnes utilisant Internet.
  - La météo.
  - Le prix de l'or.
explanation: |
  Le prix du Bitcoin est souvent caractérisé par une volatilité significative, qui peut être influencée par les variations du marché et les phases de marché haussier et baissier.

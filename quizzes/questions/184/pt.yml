question: Qual é uma das razões pelas quais o preço do Bitcoin pode cair de 10-20 ou até 50% em poucos dias?
answer: Variações de mercado e fases de mercado otimistas e pessimistas.
wrong_answers:
  - O número de pessoas usando a internet.
  - O clima.
  - O preço do ouro.
explanation: |
  O preço do Bitcoin frequentemente é caracterizado por uma volatilidade significativa, que pode ser influenciada por variações de mercado e fases de mercado otimistas e pessimistas.
reviewed: false
question: ¿Cuál es una de las razones por las que el precio de Bitcoin puede caer un 10-20 o incluso un 50% en pocos días?
answer: Variaciones del mercado y fases alcistas y bajistas del mercado.
wrong_answers:
  - El número de personas que utilizan Internet.
  - El clima.
  - El precio del oro.
explanation: |
  El precio de Bitcoin a menudo se caracteriza por una volatilidad significativa, que puede ser influenciada por variaciones del mercado y fases alcistas y bajistas del mercado.

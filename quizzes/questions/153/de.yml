question: Was ist die HashRate?
answer: Die Gesamtanzahl der Versuche, die richtige Zahl im Proof of Work zu finden.
wrong_answers:
  - Die Geschwindigkeit, mit der ein Miner den Proof of Work lösen kann.
  - Die Gesamtanzahl der Miner im Bitcoin-Netzwerk.
  - Die Gesamtmenge an geminten Bitcoins.
explanation: |
  Die HashRate bezieht sich auf die Gesamtanzahl der Versuche, die Miner pro Sekunde unternehmen, um den Proof of Work zu lösen. Sie ist ein Maß für die Rechenleistung des Bitcoin-Netzwerks.
reviewed: false
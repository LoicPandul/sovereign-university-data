question: Cos'è l'HashRate?
answer: La quantità totale di tentativi per trovare il numero corretto nel Proof of Work.
wrong_answers:
  - La velocità con cui un minatore può risolvere il Proof of Work.
  - Il numero totale di minatori nella rete Bitcoin.
  - La quantità totale di bitcoin estratti.
explanation: |
  L'HashRate si riferisce al numero totale di tentativi che i minatori fanno
  al secondo per risolvere il Proof of Work. È una misura della potenza di calcolo
  della rete Bitcoin.

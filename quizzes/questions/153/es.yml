question: ¿Qué es el HashRate?
answer: La cantidad total de intentos para encontrar el número correcto en la Prueba de Trabajo.
wrong_answers:
  - La velocidad a la que un minero puede resolver la Prueba de Trabajo.
  - El número total de mineros en la red de Bitcoin.
  - La cantidad total de bitcoins minados.
explanation: |
  El HashRate se refiere al número total de intentos que los mineros hacen por segundo para resolver la Prueba de Trabajo. Es una medida del poder computacional de la red de Bitcoin.

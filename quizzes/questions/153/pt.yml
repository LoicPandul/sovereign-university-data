question: O que é o HashRate?
answer: A quantidade total de tentativas de encontrar o número correto na Prova de Trabalho.
wrong_answers:
  - A velocidade com que um minerador pode resolver a Prova de Trabalho.
  - O número total de mineradores na rede Bitcoin.
  - A quantidade total de bitcoins minerados.
explanation: |
  O HashRate refere-se ao número total de tentativas que os mineradores fazem por segundo para resolver a Prova de Trabalho. É uma medida do poder computacional da rede Bitcoin.

question: ¿Cuál es una forma de mitigar la volatilidad de Bitcoin?
answer: Coberturas financieras (stablecoins)
wrong_answers:
  - Invertir todo tu dinero en Bitcoin.
  - Ignorar las tendencias del mercado.
  - Comprar más Bitcoin cuando el precio cae.
explanation: |
  La volatilidad de Bitcoin puede ser mitigada mediante varias soluciones, como coberturas financieras (stablecoins), una fuerte creencia a largo plazo (hodling), o simplemente no invertir el 100% de tu dinero en Bitcoin sin entender nada.

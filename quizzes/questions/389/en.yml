question: Why is Bitcoin considered an ineffective tool for money laundering?
answer: Because it is a fully traceable database.
wrong_answers:
  - Because it is not widely accepted.
  - Because it is highly volatile.
  - Because it is not regulated.
explanation: |
  Bitcoin, as a fully traceable database, makes money laundering particularly



question: Qual è il ruolo dei minatori nella rete Bitcoin?
answer: I minatori svolgono un ruolo essenziale nella convalida e nella creazione dei blocchi.
wrong_answers:
  - I minatori convalidano solo le transazioni.
  - I minatori controllano il prezzo del Bitcoin.
  - I minatori non hanno alcun ruolo nella rete Bitcoin.
explanation: |
  I minatori svolgono un ruolo essenziale nella rete Bitcoin convalidando e creando blocchi. Rafforzano la rete contro la censura utilizzando l'elettricità per calcolare la prova del lavoro per il Bitcoin.

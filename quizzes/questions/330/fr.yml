question: Quelle est la principale caractéristique d'un Hodler dans le contexte de l'investissement Bitcoin ?
answer: Ils détiennent du Bitcoin à long terme.
wrong_answers:
  - Ils échangent fréquemment du Bitcoin.
  - Ils n'investissent dans le Bitcoin que lorsque le prix est bas.
  - Ils vendent du Bitcoin dès que le prix augmente.
explanation: |
  Un Hodler, dans le contexte de l'investissement Bitcoin, est quelqu'un qui détient du Bitcoin à long terme, pariant que son utilisation et sa rareté augmenteront avec le temps.

question: Qual è la caratteristica principale di un Hodler nel contesto degli investimenti in Bitcoin?
answer: Essi detengono Bitcoin a lungo termine.
wrong_answers:
  - Effettuano frequenti scambi di Bitcoin.
  - Investono solo in Bitcoin quando il prezzo è basso.
  - Vendono Bitcoin non appena il prezzo aumenta.
explanation: |
  Un Hodler, nel contesto degli investimenti in Bitcoin, è qualcuno che detiene Bitcoin a lungo termine, scommettendo che il suo utilizzo e la sua scarsità aumenteranno nel tempo.

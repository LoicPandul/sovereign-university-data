question: Cosa è l'iperinflazione?
answer: Un aumento drastico della massa monetaria.
wrong_answers:
  - Un aumento sottile della massa monetaria.
  - Una diminuzione drastica della massa monetaria.
  - Una diminuzione sottile della massa monetaria.
explanation: |
  L'iperinflazione è un fenomeno monetario,
  è caratterizzata da un aumento drastico dell'inflazione attraverso la stampa di moneta da parte delle autorità,
  che porta a una completa perdita di fiducia in una valuta.

question: Was ist der dritte Schritt bei der Erstellung eines Nachlassplans gemäß dem Kapitel?
answer: Schreiben Sie den Buchstaben.
wrong_answers:
  - Führen Sie eine einfache und schnelle Bestandsaufnahme durch.
  - Wählen Sie die richtigen Personen aus, um Ihren Erben zu helfen.
  - Beauftragen Sie einen Anwalt.
explanation: |
  - Vertrauen Sie einer dritten Partei.
  Der dritte Schritt bei der Erstellung eines Nachlassplans, wie im Kapitel vorgeschlagen, besteht darin, den Brief zu schreiben.

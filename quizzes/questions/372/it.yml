question: Qual è il terzo passo nella creazione di un piano di successione secondo il capitolo?
answer: Scrivi la lettera.
wrong_answers:
  - Effettua un inventario semplice e veloce.
  - Seleziona le persone giuste per aiutare i tuoi eredi.
  - Assumi un avvocato.
explanation: |
  - Affida a un terzo.
  Il terzo passo nella creazione di un piano di successione, come suggerito nel capitolo, è scrivere la lettera.

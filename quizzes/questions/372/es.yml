question: ¿Cuál es el tercer paso en la creación de un plan de herencia según el capítulo?
answer: Escribe la carta.
wrong_answers:
  - Realiza un inventario simple y rápido.
  - Selecciona a las personas adecuadas para ayudar a tus herederos.
  - Contrata a un abogado.
explanation: |
  - Confía en un tercero.
  El tercer paso en la creación de un plan de herencia, como se sugiere en el capítulo, es escribir la carta.

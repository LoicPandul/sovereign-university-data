question: Qual é o terceiro passo na criação de um plano de herança, de acordo com o capítulo?
answer: Escreva a letra.
wrong_answers:
  - Realize um inventário simples e rápido.
  - Selecione as pessoas certas para ajudar seus herdeiros.
  - Contrate um advogado.
explanation: |
  - Confie em uma terceira parte.
  O terceiro passo na criação de um plano de herança, como sugerido no capítulo, é escrever a carta.

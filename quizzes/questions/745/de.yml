question: Welche Rolle spielen Bitcoin-Miner in der Welt der Energie?
answer: Bitcoin-Miner sind ständig auf der Suche nach günstigen Stromquellen, oft solchen, die verschwendet oder ungenutzt sind. Sie können als flexible Nachfragequelle agieren und diesen "verwaisten" Strom verbrauchen, um so die Infrastrukturkosten zu senken.
wrong_answers:
  - Bitcoin-Miner sind ständig auf der Suche nach erneuerbaren Energiequellen, um ihren CO2-Fußabdruck zu reduzieren.
  - Bitcoin-Miner sind ständig auf der Suche nach Kernenergiequellen, um ihre Mining-Operationen zu betreiben.
  - Bitcoin-Miner sind ständig auf der Suche nach Solarenergiequellen, um ihre Mining-Operationen zu betreiben.
explanation: |
  Das Kapitel erklärt, dass Bitcoin-Miner ständig nach günstigen Stromquellen suchen, oft solchen, die verschwendet oder ungenutzt sind. Sie können als flexible Nachfragequelle agieren und diesen "verwaisten" Strom verbrauchen, um so die Infrastrukturkosten zu senken.

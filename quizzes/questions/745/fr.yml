question: Quel est le rôle des mineurs de Bitcoin dans le monde de l'énergie ?
answer: Les mineurs de Bitcoin recherchent constamment des sources d'électricité bon marché, souvent celles qui sont gaspillées ou inexploitées. Ils peuvent agir comme une source de demande flexible, prêts à consommer cette électricité "orpheline", contribuant ainsi à compenser les coûts d'infrastructure.
wrong_answers:
  - Les mineurs de Bitcoin recherchent constamment des sources d'énergie renouvelable pour réduire leur empreinte carbone.
  - Les mineurs de Bitcoin recherchent constamment des sources d'énergie nucléaire pour alimenter leurs opérations minières.
  - Les mineurs de Bitcoin recherchent constamment des sources d'énergie solaire pour alimenter leurs opérations minières.

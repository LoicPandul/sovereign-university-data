question: ¿Cuál es el papel de los mineros de Bitcoin en el mundo de la energía?
answer: Los mineros de Bitcoin están constantemente buscando fuentes de electricidad barata, a menudo aquellas que se desperdician o no se utilizan. Pueden actuar como una fuente de demanda flexible, dispuestos a consumir esta electricidad "huérfana", ayudando así a compensar los costos de infraestructura.
wrong_answers:
  - Los mineros de Bitcoin están constantemente buscando fuentes de energía renovable para reducir su huella de carbono.
  - Los mineros de Bitcoin están constantemente buscando fuentes de energía nuclear para alimentar sus operaciones mineras.
  - Los mineros de Bitcoin están constantemente buscando fuentes de energía solar para alimentar sus operaciones mineras.

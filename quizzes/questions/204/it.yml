question: Cosa dovresti fare dopo aver acquistato Bitcoin su una piattaforma di scambio?
answer: Preleva Bitcoin sul tuo portafoglio.
wrong_answers:
  - Lascialo sulla piattaforma.
  - Véndilo immediatamente.
  - Trasferiscilo su un'altra piattaforma.
explanation: |
  Il testo consiglia che dopo l'acquisto di Bitcoin, è consigliabile prelevare immediatamente i Bitcoin dalle piattaforme di scambio per ridurre al minimo i rischi di hacking e blocco dei fondi.

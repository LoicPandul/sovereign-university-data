question: Que devez-vous faire après avoir acheté du Bitcoin sur une plateforme d'échange ?
answer: Retirez le Bitcoin vers votre portefeuille.
wrong_answers:
  - Laissez-le sur la plateforme.
  - Vendez-le immédiatement.
  - Transférez-le vers une autre plateforme.
explanation: |
  Le texte conseille qu'après avoir acheté du Bitcoin, il est conseillé de retirer immédiatement les Bitcoins des plateformes d'échange afin de minimiser les risques de piratage et de blocage des fonds.

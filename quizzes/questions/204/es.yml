question: ¿Qué debes hacer después de comprar Bitcoin en una plataforma de intercambio?
answer: Retira Bitcoin a tu billetera.
wrong_answers:
  - Déjalo en la plataforma.
  - Véndelo inmediatamente.
  - Transfiérelo a otra plataforma.
explanation: |
  El texto aconseja que después de comprar Bitcoin, es recomendable
  inmediatamente
  retirar los Bitcoins de las plataformas de intercambio para minimizar los riesgos de hackeo
  y bloqueo de fondos.

question: ¿Cuál es el principal desafío asociado con la minería de Bitcoin?
answer: La industria minera es extremadamente competitiva y volátil, y incidentes imprevistos pueden interrumpir las operaciones mineras.
wrong_answers:
  - El principal desafío es encontrar una fuente confiable de electricidad.
  - El principal desafío es encontrar un lugar seguro para almacenar los bitcoins minados.
  - El principal desafío es encontrar un comprador para los bitcoins minados.
explanation: |
  El principal desafío asociado con la minería de Bitcoin es que la industria minera es extremadamente competitiva y volátil, y incidentes imprevistos pueden interrumpir las operaciones mineras.

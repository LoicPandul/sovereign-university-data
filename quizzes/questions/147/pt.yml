question: Por que o custo acessível e a acessibilidade de um nó Bitcoin são importantes?
answer: Isso facilita a descentralização da rede.
wrong_answers:
  - Isso aumenta a capacidade de transação da rede.
  - Isso diminui a capacidade de transação da rede.
  - Isso aumenta a recompensa em bloco para os mineradores.
explanation: |
  O custo acessível e a acessibilidade de um nó Bitcoin são importantes, pois facilitam a descentralização da rede.

question: Wie heißt das Ereignis, wenn die Belohnung für das Mining halbiert wird?
answer: Halbierung
wrong_answers:
  - Verdopplung
  - Viertelung
  - Verdreifachung
explanation: |
  Das Ereignis, wenn die Belohnung für das Mining halbiert wird, wird als Halbierung bezeichnet. Dieses Ereignis verleiht der monetären Ausgabekurve eine treppenartige Form.

question: Come si chiama l'evento in cui la ricompensa per il mining viene dimezzata?
answer: Halving
wrong_answers:
  - Raddoppio
  - Quadruplicazione
  - Triplicazione
explanation: |
  L'evento in cui la ricompensa per il mining viene dimezzata si chiama halving. Questo evento conferisce alla curva di emissione monetaria una forma a gradini.

question: Cos'è Bitcoin?
answer: Bitcoin è un sistema di denaro elettronico peer-to-peer.
wrong_answers:
  - Bitcoin è un tipo di valuta fisica.
  - Bitcoin è una valuta digitale centralizzata controllata da un'unica entità.
  - Bitcoin è un tipo di azione o obbligazione.
explanation: |
  Come indicato nel whitepaper, Bitcoin è un protocollo informatico peer-to-peer che implementa un sistema monetario senza la necessità di fidarsi di terze parti.

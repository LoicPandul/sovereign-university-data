question: Qual é o principal benefício de usar um gerenciador de senhas de acordo com o capítulo?
answer: Ele ajuda você a nunca usar a mesma senha duas vezes.
wrong_answers:
  - Ele ajuda você a lembrar seus nomes de usuário.
  - Ele protege seu computador contra vírus.
  - Ele gera senhas aleatórias.
explanation: |
  De acordo com o capítulo, um gerenciador de senhas ajuda você a nunca usar a mesma senha duas vezes, escolher senhas complexas e seguras e facilitar a gestão da sua segurança online.

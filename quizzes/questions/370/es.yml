question: ¿Cuál es el primer paso en la creación de un plan de herencia según el capítulo?
answer: Seleccionar a las personas adecuadas para ayudar a tus herederos.
wrong_answers:
  - Escribir la carta.
  - Realizar un inventario simple y rápido.
  - Contratar a un abogado.
explanation: |
  - Confiar en un tercero.
  El primer paso en la creación de un plan de herencia, como se sugiere en el capítulo, es seleccionar a las personas adecuadas para ayudar a tus herederos.

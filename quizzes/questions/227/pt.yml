question: O que o Lightning Network atua como?
answer: Uma rede de canais de pagamento.
wrong_answers:
  - Uma rede de nós de mineração.
  - Uma rede de nós de blockchain.
  - Uma rede de exchanges de criptomoedas.
explanation: |
  O Lightning Network atua como uma rede de canais de pagamento, permitindo transações instantâneas com baixas taxas para o remetente.

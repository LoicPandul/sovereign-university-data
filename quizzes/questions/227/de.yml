question: Was ist die Funktion des Lightning-Netzwerks?
answer: Ein Netzwerk von Zahlungskanälen.
wrong_answers:
  - Ein Netzwerk von Mining-Knoten.
  - Ein Netzwerk von Blockchain-Knoten.
  - Ein Netzwerk von Kryptowährungsbörsen.
explanation: |
  Das Lightning-Netzwerk fungiert als Netzwerk von Zahlungskanälen und ermöglicht sofortige Transaktionen mit geringen Gebühren für den Sender.

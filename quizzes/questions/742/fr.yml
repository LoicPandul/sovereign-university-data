  - La réglementation et les tarifs d'électricité influencent le minage de Bitcoin en déterminant le type de logiciel de minage qui peut être utilisé.
  - La réglementation et les tarifs d'électricité influencent le minage de Bitcoin en déterminant la taille du pool de minage qui peut être formé.

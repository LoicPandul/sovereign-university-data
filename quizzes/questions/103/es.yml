question: ¿Cuál es un método para asegurar tus bitcoins a largo plazo?
answer: Graba tu frase mnemotécnica en un material resistente como el acero.
wrong_answers:
  - Almacénalos en una billetera digital.
  - Mantenlos en una plataforma de intercambio.
  - Comparte tu frase mnemotécnica con un amigo de confianza.
explanation: |
  Grabar tu frase mnemotécnica en un material resistente como el acero crea una copia de seguridad física de tus claves que es resistente tanto al daño por agua como al fuego, asegurando así tus bitcoins a largo plazo.

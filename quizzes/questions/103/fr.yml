question: Quelle est une méthode pour sécuriser vos bitcoins à long terme?
answer: Gravez votre phrase mnémonique sur un matériau résistant comme l'acier.
wrong_answers:
  - Stockez-les dans un portefeuille numérique
  - Gardez-les sur une plateforme d'échange
  - Partagez votre phrase mnémonique avec un ami de confiance
explanation: |
  Graver votre phrase mnémonique sur un matériau résistant comme l'acier crée une sauvegarde physique de vos clés qui est résistante aux dommages causés par l'eau et le feu, sécurisant ainsi vos bitcoins à long terme.

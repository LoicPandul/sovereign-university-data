question: Quel est le processus appelé qui vérifie les transactions sur le réseau Bitcoin?
answer: Minage
wrong_answers:
  - Creuser
  - Récolter
  - Cultiver
explanation: |
  Le processus qui vérifie les transactions sur le réseau Bitcoin est appelé
  minage. Les mineurs effectuent une tâche cryptographique et sont récompensés par l'émission de nouveaux bitcoins.

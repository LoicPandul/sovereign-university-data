question: Qu'est-ce que le concept de "money streaming" dans le contexte du Lightning Network?
answer: Effectuer des micro-transactions chaque minute
wrong_answers:
  - Diffuser du contenu vidéo en streaming pour Bitcoin
  - Diffuser du contenu audio en streaming pour Bitcoin
  - Diffuser des transactions Bitcoin en temps réel
explanation: |
  Avec le Lightning Network, nous pouvons effectuer des micro-transactions chaque minute,
  ce qui ouvre la porte à des expérimentations de modèles économiques où les consommateurs paient
  du contenu en fonction de ce qu'ils consomment.

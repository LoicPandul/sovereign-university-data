question: Quelle est la deuxième phase de l'hyperinflation?
answer: Effondrement de la monnaie et augmentation des prix.
wrong_answers:
  - Perte de confiance.
  - Le cercle vicieux de l'impression monétaire.
  - Une nouvelle monnaie émerge.
explanation: |
  La deuxième phase de l'hyperinflation est l'effondrement de la monnaie et l'augmentation des prix, juste après la phase de perte de confiance.

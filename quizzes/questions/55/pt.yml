question: Qual é a segunda fase da hiperinflação?
answer: Colapso da moeda e aumento de preços.
wrong_answers:
  - Perda de confiança.
  - O círculo vicioso da impressão de dinheiro.
  - Uma nova moeda surge.
explanation: |
  A segunda fase da hiperinflação é o colapso da moeda e o aumento de preços, logo após a fase de perda de confiança.

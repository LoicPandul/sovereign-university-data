question: Qual è la strategia utilizzata dalle entità centrali per svalutare una valuta fiat?
answer: Aumentano la massa monetaria iniziale di qualche percento ogni anno.
wrong_answers:
  - Diminuiscono la massa monetaria iniziale di qualche percento ogni anno.
  - Mantengono costante la massa monetaria rispetto alla massa iniziale.
  - Fluttuano casualmente la massa monetaria rispetto alla massa iniziale.
explanation: |
  Le entità centrali spesso svalutano una nuova valuta aumentando la sua massa monetaria rispetto a quella iniziale di qualche percento ogni anno. Questa svalutazione silenziosa è spesso giustificata come nell'interesse delle persone.

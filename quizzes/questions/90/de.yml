question: Was ist das Risiko, die Sicherheit und Zugänglichkeit Ihrer Bitcoins zu überkomplizieren?
answer: Sie können sich selbst schaden, wenn Sie die Backup-Wallets falsch behandeln.
wrong_answers:
  - Sie können sich selbst schaden, wenn Sie die physischen Wallets falsch behandeln.
  - Sie können sich selbst schaden, wenn Sie die digitalen Wallets falsch behandeln.
  - Sie können sich selbst schaden, wenn Sie die Multisig-Wallets falsch behandeln.
explanation: |
  Die Überkomplizierung der Sicherheit und Zugänglichkeit Ihrer Bitcoins kann Ihnen schaden, wenn Sie zum Beispiel die Backups Ihrer Wallets falsch behandeln. Dies liegt daran, dass einfache Backup-Verfahren entscheidend sind, um den Zugriff auf Ihre Mittel im Falle eines Verlusts Ihres Telefons oder Computers wiederherzustellen.
reviewed: false
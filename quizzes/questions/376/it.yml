question: Cosa è l'economia austriaca in relazione a Bitcoin?
answer: Una scuola di pensiero economica che si oppone al tradizionale keynesianismo e può aiutare a comprendere il ruolo di Bitcoin nell'economia.
wrong_answers:
  - Un tipo di economia praticata in Austria.
  - La teoria economica su cui si basa Bitcoin.
  - Un ramo dell'economia che studia l'impatto di Bitcoin sull'economia austriaca.
explanation: |
  L'economia austriaca è una scuola di pensiero economica basata sull'individualismo metodologico. È stata utilizzata da molti appassionati di Bitcoin per spiegare i potenziali benefici di una valuta decentralizzata e deflazionistica come Bitcoin.

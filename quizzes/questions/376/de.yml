question: Was ist die österreichische Schule der Wirtschaftswissenschaften in Bezug auf Bitcoin?
answer: Eine wirtschaftliche Denkschule, die sich gegen den traditionellen Keynesianismus stellt und dazu beitragen kann, den Platz von Bitcoin in der Wirtschaft zu verstehen.
wrong_answers:
  - Eine Art von Wirtschaftswissenschaften, die in Österreich praktiziert wird.
  - Die wirtschaftliche Theorie, auf der Bitcoin basiert.
  - Ein Zweig der Wirtschaftswissenschaften, der die Auswirkungen von Bitcoin auf die österreichische Wirtschaft untersucht.
explanation: |
  Die österreichische Schule der Wirtschaftswissenschaften ist eine Denkschule, die auf methodologischem Individualismus basiert. Sie wurde von vielen Bitcoin-Enthusiasten verwendet, um die potenziellen Vorteile einer dezentralisierten, deflationären Währung wie Bitcoin zu erklären.
reviewed: false
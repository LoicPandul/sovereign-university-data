question: Qu'est-ce que l'économie autrichienne par rapport à Bitcoin?
answer: Une école de pensée économique qui s'oppose au keynésianisme traditionnel et peut aider à comprendre la place de Bitcoin dans l'économie.
wrong_answers:
  - Un type d'économie pratiqué en Autriche.
  - La théorie économique sur laquelle repose Bitcoin.
  - Une branche de l'économie qui étudie l'impact de Bitcoin sur l'économie autrichienne.
explanation: |
  L'économie autrichienne est une école de pensée économique basée sur l'individualisme méthodologique. Elle a été utilisée par de nombreux enthousiastes de Bitcoin pour expliquer les avantages potentiels d'une monnaie décentralisée et déflationniste comme Bitcoin.

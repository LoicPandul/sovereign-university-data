question: O que é a economia austríaca em relação ao Bitcoin?
answer: Uma escola de pensamento econômico que se opõe ao keynesianismo tradicional e pode ajudar a entender o lugar do Bitcoin na economia.
wrong_answers:
  - Um tipo de economia praticada na Áustria.
  - A teoria econômica na qual o Bitcoin se baseia.
  - Um ramo da economia que estuda o impacto do Bitcoin na economia austríaca.
explanation: |
  A economia austríaca é uma escola de pensamento econômico baseada no individualismo metodológico. Muitos entusiastas do Bitcoin a utilizam para explicar os potenciais benefícios de uma moeda descentralizada e deflacionária como o Bitcoin.

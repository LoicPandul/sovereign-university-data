question: Wofür steht KYC?
answer: Know Your Customer
wrong_answers:
  - Behalte dein Geld
  - Notiere deine Codes
  - Freundlich Einhaltung gewähren
explanation: |
  KYC oder Know Your Customer bezieht sich auf den Prozess, den Unternehmen durchlaufen, um die Identität ihrer Kunden zu überprüfen. Dies wird in der Regel durchgeführt, um die Einhaltung von Vorschriften sicherzustellen und illegale Aktivitäten wie Geldwäsche oder Betrug zu verhindern.
reviewed: false
question: Welches Land hat Bitcoin als gesetzliches Zahlungsmittel erklärt?
answer: El Salvador
wrong_answers:
  - Vereinigte Staaten
  - China
  - Indien
explanation: |
  El Salvador hat den mutigen Schritt unternommen, Bitcoin in seiner Gesamtheit anzunehmen und es als gesetzliches Zahlungsmittel zu erklären.

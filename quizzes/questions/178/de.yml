question: Was war ein bedeutendes Ereignis in der Kryptowährungswelt im Jahr 2017?
answer: Die Einführung von Tausenden von Initial Coin Offerings (ICOs).
wrong_answers:
  - Das Verbot von Bitcoin.
  - Die Erschaffung von Bitcoin.
  - Das Verschwinden aller Kryptowährungen.
explanation: |
  Das Jahr 2017 war geprägt von einer bedeutenden spekulativen Blase in der Kryptowährungswelt, insbesondere mit der Einführung von Tausenden von Initial Coin Offerings (ICOs).

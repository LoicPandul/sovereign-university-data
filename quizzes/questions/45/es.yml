question: ¿Cuál es el resultado potencial de una devaluación demasiado rápida o pérdida de confianza en una moneda fiduciaria?
answer: Puede llevar a la hiperinflación.
wrong_answers:
  - Puede llevar a la deflación.
  - Puede llevar a una economía estable.
  - Puede llevar a un aumento en el valor de la moneda.
explanation: |
  Una devaluación demasiado rápida o pérdida de confianza en una moneda fiduciaria puede llevar a la hiperinflación. Esta es una situación en la que los precios de bienes y servicios aumentan a una tasa extremadamente alta, lo que a menudo conduce a la inestabilidad económica.

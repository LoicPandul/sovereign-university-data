question: Was ist das potenzielle Ergebnis einer zu schnellen Abwertung oder des Verlusts des Vertrauens in eine fiduziarische Währung?
answer: Es kann zu Hyperinflation führen.
wrong_answers:
  - Es kann zu Deflation führen.
  - Es kann zu einer stabilen Wirtschaft führen.
  - Es kann zu einer Wertsteigerung der Währung führen.
explanation: |
  Eine zu schnelle Abwertung oder der Verlust des Vertrauens in eine fiduziarische Währung kann zu Hyperinflation führen. Dabei handelt es sich um eine Situation, in der die Preise für Güter und Dienstleistungen in extrem hohem Maße steigen und oft zu wirtschaftlicher Instabilität führen.

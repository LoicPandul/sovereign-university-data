question: Qual é o resultado potencial de uma desvalorização ou perda de confiança muito rápida em uma moeda fiduciária?
answer: Isso pode levar à hiperinflação.
wrong_answers:
  - Isso pode levar à deflação.
  - Isso pode levar a uma economia estável.
  - Isso pode levar a um aumento no valor da moeda.
explanation: |
  Uma desvalorização ou perda de confiança muito rápida em uma moeda fiduciária pode levar à hiperinflação. Essa é uma situação em que os preços de bens e serviços aumentam a uma taxa extremamente alta, muitas vezes levando à instabilidade econômica.

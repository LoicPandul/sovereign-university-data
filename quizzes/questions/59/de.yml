question: Was geschah mit dem Simbabwe-Dollar im April 2009?
answer: Der Finanzminister kündigte die Aussetzung des Simbabwe-Dollars an und genehmigte die Verwendung verschiedener Fremdwährungen für den Handel.
wrong_answers:
  - Der Simbabwe-Dollar brach um über 72% ein.
  - Die Regierung stimmte zu, Kriegsveteranen eine Summe, die 450 Millionen US-Dollar entspricht, zu entschädigen.
  - Die Regierung musste zur Geldpresse greifen.
explanation: |
  Im April 2009 kündigte der Finanzminister die Aussetzung des
  Simbabwe-Dollars an und genehmigte die Verwendung verschiedener Fremdwährungen für den Handel.
reviewed: true


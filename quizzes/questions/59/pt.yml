question: O que aconteceu com o dólar do Zimbábue em abril de 2009?
answer: O Ministro das Finanças anunciou a suspensão do dólar do Zimbábue e autorizou o uso de diferentes moedas estrangeiras para o comércio.
wrong_answers:
  - O dólar do Zimbábue desvalorizou-se em mais de 72%.
  - O governo concordou em compensar os veteranos de guerra por um valor equivalente a 450 milhões de dólares americanos.
  - O governo teve que recorrer à impressão de dinheiro.
explanation: |
  Em abril de 2009, o Ministro das Finanças anunciou a suspensão do
  dólar do Zimbábue e autorizou o uso de diferentes moedas estrangeiras para o comércio.
reviewed: true


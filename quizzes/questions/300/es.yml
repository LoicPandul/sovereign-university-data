question: ¿Cuál es la razón principal para el establecimiento de regímenes dictatoriales según el capítulo?
answer: El empeoramiento de las desigualdades de riqueza en el mundo
wrong_answers:
  - La falta de educación en el mundo
  - La falta de recursos en el mundo
  - La falta de democracia en el mundo
explanation: |
  El capítulo menciona que el empeoramiento de las desigualdades de riqueza en el mundo ha llevado a un aumento del extremismo, lo cual a veces ha resultado en el establecimiento de regímenes dictatoriales.

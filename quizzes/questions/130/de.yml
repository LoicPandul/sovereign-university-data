question: Was ist die Bitcoin-Blockchain?
answer: Eine öffentliche und unveränderliche Aufzeichnung aller Bitcoin-Transaktionen.
wrong_answers:
  - Eine private und veränderliche Aufzeichnung aller Bitcoin-Transaktionen.
  - Eine öffentliche und veränderliche Aufzeichnung aller Bitcoin-Transaktionen.
  - Eine private und unveränderliche Aufzeichnung aller Bitcoin-Transaktionen.
explanation: |
  Die Bitcoin-Blockchain ist eine öffentliche und unveränderliche Aufzeichnung aller Bitcoin-Transaktionen. Es handelt sich um ein gemeinsames Hauptbuch für alle Bitcoin-Benutzer.

question: Was ist die Folge des Gelddruckens?
answer: Es führt zu Inflation und verarmt die Bevölkerung allmählich.
wrong_answers:
  - Es führt zu Deflation und bereichert die Bevölkerung allmählich.
  - Es führt zu einer stabilen Wirtschaft ohne Inflation oder Deflation.
  - Es führt zu einer Verringerung der Geldmenge.
explanation: |
  Gelddrucken, also die Schaffung von neuem Geld durch Zentralbanken, führt zu Inflation. Dies liegt daran, dass die Erhöhung der Geldmenge die Kaufkraft des Geldes verringert, was zu höheren Preisen und einer Abwertung der Ersparnisse führt.

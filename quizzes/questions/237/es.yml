question: ¿Cuál es el concepto de "skin in the game" en el contexto de la industria de los videojuegos?
answer: Tener una participación financiera en el resultado de un juego
wrong_answers:
  - Invertir en el desarrollo de un juego
  - Comprar objetos dentro del juego con dinero real
  - Vender skins de juego por dinero real
explanation: |
  El concepto de "skin in the game" es una idea que ha ganado popularidad recientemente en la industria de los videojuegos. Básicamente implica tener una participación financiera en el resultado de un juego.

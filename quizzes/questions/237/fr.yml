question: Qu'est-ce que le concept de "skin in the game" dans le contexte de l'industrie du jeu vidéo?
answer: Avoir une participation financière dans le résultat d'un jeu
wrong_answers:
  - Investir dans le développement d'un jeu
  - Acheter des objets en jeu avec de l'argent réel
  - Vendre des skins de jeu contre de l'argent réel
explanation: |
  Le concept de "skin in the game" est une idée qui a récemment gagné en popularité dans l'industrie du jeu vidéo. Il s'agit essentiellement d'avoir une participation financière dans le résultat d'un jeu.

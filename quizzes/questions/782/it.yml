question: Qual è il principale vantaggio del mining di bitcoin vergini?
answer: Non sono mai stati spesi e non hanno alcuna storia ad essi associata.
wrong_answers:
  - Possono essere venduti a un prezzo più alto.
  - Possono essere utilizzati per attività illegali.
  - Possono essere conservati per lungo tempo senza perdere valore.
explanation: |
  Il principale vantaggio del mining di bitcoin vergini è che non sono mai stati spesi e non hanno alcuna storia ad essi associata. Questi bitcoin sono spesso considerati più preziosi perché non sono mai stati "contaminati", offrendo una certa garanzia contro il rifiuto da parte dei regolatori o delle principali piattaforme di scambio.

question: ¿Cuál es la principal herramienta utilizada por los mineros en la red de Bitcoin hoy en día?
answer: ASICs
wrong_answers:
  - CPUs
  - GPUs
  - FPGAs
explanation: |
  En la actualidad, los mineros utilizan exclusivamente ASICs dedicados a esta operación,
  optimizados
  para probar el máximo número de combinaciones con el menor consumo de energía posible
  y lo más rápido posible.

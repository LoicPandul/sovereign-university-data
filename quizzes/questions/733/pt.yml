question: Qual é a principal ferramenta usada pelos mineradores na rede Bitcoin hoje?
answer: ASICs
wrong_answers:
  - CPUs
  - GPUs
  - FPGAs
explanation: |
  Atualmente, os mineradores usam exclusivamente ASICs dedicados a essa operação,
  otimizados
  para testar o máximo de combinações com o menor consumo de energia possível
  e o mais rápido possível.

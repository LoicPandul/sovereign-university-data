question: Was ist das Hauptwerkzeug, das Minenarbeiter im Bitcoin-Netzwerk heute verwenden?
answer: ASICs
wrong_answers:
  - CPUs
  - GPUs
  - FPGAs
explanation: |
  Heutzutage verwenden Minenarbeiter ausschließlich ASICs, die speziell für diese Operation entwickelt wurden,
  optimiert
  um die maximale Anzahl von Kombinationen mit dem geringstmöglichen Energieverbrauch
  und so schnell wie möglich zu testen.

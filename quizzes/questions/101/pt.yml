question: O que indica a ausência de uma frase mnemônica em uma carteira?
answer: A carteira não é segura para armazenamento a longo prazo.
wrong_answers:
  - A carteira é segura para armazenamento a longo prazo.
  - A carteira não é segura para armazenamento a curto prazo.
  - A carteira não é segura para gastos.
explanation: |
  A ausência de uma lista de 12 ou 24 palavras, que é a frase mnemônica, em uma carteira deve alertá-lo de que a carteira não é segura, pois não segue o procedimento padrão de backup.

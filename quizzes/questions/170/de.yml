question: Wie belohnt das Bitcoin-Protokoll den Miner, der einen gültigen Hash für den nächsten Block findet?
answer: Mit einer Belohnung, die durch die Konsensregeln und die Transaktionsgebühren aller in dem gültigen Block enthaltenen Transaktionen definiert ist.
wrong_answers:
  - Mit einer festen Menge an Bitcoin
  - Mit einem Prozentsatz der gesamten Bitcoin-Versorgung
  - Mit den Transaktionsgebühren aller in dem gültigen Block enthaltenen Transaktionen
explanation: |
  Das Bitcoin-Protokoll belohnt den Miner, der einen gültigen Hash für den nächsten Block findet, mit einer Belohnung, deren Höhe durch die Konsensregeln festgelegt ist, sowie den Transaktionsgebühren aller in dem gültigen Block enthaltenen Transaktionen.

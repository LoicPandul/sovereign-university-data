question: Como o protocolo do Bitcoin recompensa o minerador que encontra um hash válido para o próximo bloco?
answer: Com uma recompensa definida pelas regras de consenso e as taxas de transação de todas as transações incluídas no bloco válido.
wrong_answers:
  - Com uma quantidade fixa de Bitcoin
  - Com uma porcentagem do total do fornecimento de Bitcoin
  - Com as taxas de transação de todas as transações incluídas no bloco válido
explanation: |
  O protocolo do Bitcoin recompensa o minerador que encontra um hash válido para o próximo bloco com uma recompensa cuja quantidade é definida pelas regras de consenso, assim como as taxas de transação de todas as transações incluídas no bloco válido.

question: Come viene ricompensato il minatore che trova un hash valido per il prossimo blocco nel protocollo Bitcoin?
answer: Con una ricompensa definita dalle regole di consenso e le commissioni di transazione di tutte le transazioni incluse nel blocco valido.
wrong_answers:
  - Con una quantità fissa di Bitcoin
  - Con una percentuale dell'offerta totale di Bitcoin
  - Con le commissioni di transazione di tutte le transazioni incluse nel blocco valido
explanation: |
  Il protocollo Bitcoin ricompensa il minatore che trova un hash valido per il prossimo blocco con una ricompensa il cui importo è definito dalle regole di consenso, così come le commissioni di transazione di tutte le transazioni incluse nel blocco valido.

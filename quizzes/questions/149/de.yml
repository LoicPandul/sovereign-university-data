question: Was war das Ergebnis des "Blockkriegs" im Jahr 2017?
answer: Benutzer und Knoten lehnten die vorgeschlagene Änderung ab, die Blockgröße zu erhöhen, und aktivierten ein Update namens SegWit.
wrong_answers:
  - Benutzer und Knoten akzeptierten die vorgeschlagene Änderung, die Blockgröße zu erhöhen, und aktivierten ein Update namens SegWit.
  - Benutzer und Knoten lehnten die vorgeschlagene Änderung, die Blockgröße zu erhöhen, ab und aktivierten keine Updates.
  - Benutzer und Knoten akzeptierten die vorgeschlagene Änderung, die Blockgröße zu erhöhen, und aktivierten keine Updates.
explanation: >-
  Im "Blockkrieg" im Jahr 2017 triumphierten Benutzer und Knoten, indem sie die
  vorgeschlagene Änderung, die Blockgröße zu erhöhen, ablehnten und ein Update namens SegWit aktivierten.

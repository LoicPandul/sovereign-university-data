question: Qu'est-ce qu'un portefeuille en ligne ?
answer: Un portefeuille Bitcoin sur votre téléphone ou votre ordinateur connecté à Internet.
wrong_answers:
  - Un portefeuille qui est chaud au toucher physiquement
  - Un portefeuille populaire parmi les utilisateurs de Bitcoin
  - Un portefeuille recommandé pour stocker de grandes quantités de bitcoins
explanation: |
  Un portefeuille en ligne est un terme utilisé pour décrire un portefeuille Bitcoin qui est stocké sur un appareil avec accès à Internet, comme un téléphone ou un ordinateur. Cela facilite les transactions, mais cela signifie également que le portefeuille est potentiellement vulnérable aux menaces en ligne.

question: Was ist das BitcoinTalk?
answer: Ein Diskussionsforum für Bitcoin-Benutzer
wrong_answers:
  - Eine Bitcoin-Mining-Software
  - Eine Bitcoin-Wallet
  - Eine Bitcoin-Konferenz
explanation: |
  Das BitcoinTalk-Forum ist ein Diskussionsforum für Bitcoin-Benutzer. Es wurde von Satoshi Nakamoto am 22. November 2009 erstellt.

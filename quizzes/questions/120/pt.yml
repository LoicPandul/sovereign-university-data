question: O que é o BitcoinTalk?
answer: Um lugar de discussão para usuários de Bitcoin
wrong_answers:
  - Um software de mineração de Bitcoin
  - Uma carteira de Bitcoin
  - Uma conferência de Bitcoin
explanation: |
  O fórum BitcoinTalk é um lugar de discussão para usuários de Bitcoin. Foi criado por Satoshi Nakamoto em 22 de novembro de 2009.

question: Quand Bitcoin a-t-il été présenté pour la première fois au monde ?
answer: 31 octobre 2008
wrong_answers:
  - 3 janvier 2009
  - 22 novembre 2009
  - 12 décembre 2010
explanation: |
  Bitcoin a été présenté pour la première fois au monde le 31 octobre 2008, lorsque Satoshi Nakamoto a envoyé un e-mail à la liste de diffusion des cypherpunks contenant le Livre Blanc de Bitcoin.

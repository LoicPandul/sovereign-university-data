question: Cos'è il Lightning Network?
answer: Una tecnologia che può consentire transazioni Bitcoin veloci.
wrong_answers:
  - Una tecnologia che rallenta le transazioni Bitcoin.
  - Una tecnologia che non ha alcun impatto sulle transazioni Bitcoin.
  - Una tecnologia che rende le transazioni Bitcoin meno sicure.
explanation: |
  Il Lightning Network è una tecnologia che può migliorare le transazioni Bitcoin, rendendole più veloci ed efficienti. È un tentativo di risolvere il problema di scalabilità che Bitcoin affronta.

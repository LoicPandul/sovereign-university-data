question: ¿Qué es la Red Lightning?
answer: Una tecnología que puede permitir transacciones rápidas de Bitcoin.
wrong_answers:
  - Una tecnología que ralentiza las transacciones de Bitcoin.
  - Una tecnología que no tiene impacto en las transacciones de Bitcoin.
  - Una tecnología que hace que las transacciones de Bitcoin sean menos seguras.
explanation: |
  La Red Lightning es una tecnología que puede mejorar las transacciones de Bitcoin, haciéndolas más rápidas y eficientes. Es un intento de resolver el problema de escalabilidad al que se enfrenta Bitcoin.

question: Come vengono compensati i minatori per il loro lavoro?
answer: I minatori vengono compensati tramite la ricompensa inclusa nel blocco e tramite le commissioni di transazione.
wrong_answers:
  - I minatori vengono pagati dalla rete Bitcoin.
  - I minatori ricevono uno stipendio fisso per il loro lavoro.
  - I minatori vengono compensati con nuovi bitcoin.

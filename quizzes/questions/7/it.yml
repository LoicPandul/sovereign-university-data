question: Qual è l'obiettivo principale nell'imparare ad usare Bitcoin?
answer: Essere in controllo dei propri soldi.
wrong_answers:
  - Diventare un minatore di Bitcoin.
  - Creare un nuovo protocollo Bitcoin.
  - Regolare il prezzo di Bitcoin.
explanation: |
  Imparare ad usare Bitcoin è una competenza essenziale per chiunque voglia essere in controllo dei propri soldi. Ti permette di comprare e vendere beni e servizi, conservare in modo sicuro i tuoi soldi in portafogli digitali e utilizzarli per transazioni senza bisogno di terze parti.

question: Was ist das Hauptziel, Bitcoin zu lernen?
answer: Die Kontrolle über das eigene Geld haben.
wrong_answers:
  - Ein Bitcoin-Miner werden.
  - Ein neues Bitcoin-Protokoll erstellen.
  - Den Preis von Bitcoin regulieren.
explanation: |
  Das Erlernen der Nutzung von Bitcoin ist eine wesentliche Fähigkeit für jeden, der die Kontrolle über sein eigenes Geld haben möchte. Es ermöglicht Ihnen, Waren und Dienstleistungen zu kaufen und zu verkaufen, Ihr Geld sicher in digitalen Geldbörsen zu speichern und es für Transaktionen ohne die Notwendigkeit von Dritten zu verwenden.

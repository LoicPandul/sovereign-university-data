question: ¿Cuál es el objetivo principal de aprender a usar Bitcoin?
answer: Tener el control de tu propio dinero.
wrong_answers:
  - Convertirse en un minero de Bitcoin.
  - Crear un nuevo protocolo de Bitcoin.
  - Regular el precio de Bitcoin.
explanation: |
  Aprender a usar Bitcoin es una habilidad esencial para cualquier persona que quiera tener el control de su propio dinero. Te permite comprar y vender bienes y servicios, almacenar de forma segura tu dinero en billeteras digitales y utilizarlo para transacciones sin necesidad de un tercero.

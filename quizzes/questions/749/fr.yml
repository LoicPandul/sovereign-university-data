question: Quelle est la préoccupation future concernant l'utilisation de l'espace de bloc Bitcoin ?
answer: La préoccupation future est que, avec la croissance attendue du Lightning Network et l'augmentation conséquente des ouvertures et des fermetures de canaux, l'espace dans les blocs Bitcoin deviendra de plus en plus précieux.
wrong_answers:
  - La préoccupation future est que la taille des blocs Bitcoin deviendra trop grande pour être gérée.
  - La préoccupation future est que le nombre de blocs Bitcoin dépassera la capacité du réseau.
  - La préoccupation future est que la complexité des blocs Bitcoin augmentera, les rendant difficiles à traiter.
explanation: |
  Avec la croissance attendue du Lightning Network et l'augmentation conséquente des ouvertures et des fermetures de canaux, l'espace dans les blocs Bitcoin deviendra de plus en plus précieux. Cela a conduit à des discussions sur l'utilisation légitime de l'espace de bloc, avec des préoccupations concernant le "spam" sur la blockchain provenant de transactions considérées comme non essentielles.

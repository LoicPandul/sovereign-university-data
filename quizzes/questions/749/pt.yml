question: Qual é a preocupação futura em relação ao uso do espaço de bloco do Bitcoin?
answer: A preocupação futura é que, com o crescimento esperado da Lightning Network e o consequente aumento na abertura e fechamento de canais, o espaço nos blocos do Bitcoin se tornará cada vez mais valioso.
wrong_answers:
  - A preocupação futura é que o tamanho dos blocos do Bitcoin se torne muito grande para ser gerenciado.
  - A preocupação futura é que o número de blocos do Bitcoin exceda a capacidade da rede.
  - A preocupação futura é que a complexidade dos blocos do Bitcoin aumente, tornando-os difíceis de processar.
explanation: |
  Com o crescimento esperado da Lightning Network e o consequente aumento na abertura e fechamento de canais, o espaço nos blocos do Bitcoin se tornará cada vez mais valioso. Isso tem levado a discussões sobre o uso legítimo do espaço de bloco, com preocupações sobre "spam" na blockchain de transações consideradas não essenciais.

question: Welche Rolle spielt Geld als Kommunikationsmittel?
answer: Es ermöglicht die Kommunikation von Wert über Raum und Zeit hinweg, ohne dass man der Gegenpartei vertrauen muss.
wrong_answers:
  - Es ermöglicht nur die Kommunikation von Wert über Raum hinweg, ohne dass man der Gegenpartei vertrauen muss.
  - Es ermöglicht nur die Kommunikation von Wert über Zeit hinweg, ohne dass man der Gegenpartei vertrauen muss.
  - Es ermöglicht die Kommunikation von Wert über Raum und Zeit hinweg, aber man muss der Gegenpartei vertrauen.
explanation: |
  Geld als Kommunikationsmittel ermöglicht die Kommunikation von Wert über Raum und Zeit hinweg, indem wir unsere Zeit und Energie in ein Gut umwandeln, das in Zukunft ohne das Risiko der Abwertung wiederverwendet werden kann. Es ermöglicht auch die Kommunikation in einer universellen gemeinsamen Sprache, die es zwei Fremden ermöglicht, Dinge auszutauschen, zu handeln und sich auf den Wert von Dingen zu einigen.

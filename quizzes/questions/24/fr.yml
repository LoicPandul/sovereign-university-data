question: Quel est le rôle de l'argent en tant qu'outil de communication ?
answer: Il permet la communication de la valeur à travers l'espace et le temps, sans avoir besoin de faire confiance à la contrepartie.
wrong_answers:
  - Il permet la communication de la valeur à travers l'espace uniquement, sans avoir besoin de faire confiance à la contrepartie.
  - Il permet la communication de la valeur à travers le temps uniquement, sans avoir besoin de faire confiance à la contrepartie.
  - Il permet la communication de la valeur à travers l'espace et le temps, mais en ayant besoin de faire confiance à la contrepartie.
explanation: |
  L'argent en tant qu'outil de communication permet la communication de la valeur à travers l'espace et le temps, car nous transformons notre temps et notre énergie en un actif qui peut être réutilisé dans le futur sans risque de dévaluation. Il permet également la communication dans une langue commune universelle, permettant à deux étrangers d'échanger, de commercer et de se mettre d'accord sur la valeur des choses.

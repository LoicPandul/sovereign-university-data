question: Qual è il ruolo del denaro come strumento di comunicazione?
answer: Permette la comunicazione del valore nello spazio e nel tempo senza la necessità di fidarsi della controparte.
wrong_answers:
  - Permette la comunicazione del valore solo nello spazio senza la necessità di fidarsi della controparte.
  - Permette la comunicazione del valore solo nel tempo senza la necessità di fidarsi della controparte.
  - Permette la comunicazione del valore nello spazio e nel tempo con la necessità di fidarsi della controparte.
explanation: |
  Il denaro come strumento di comunicazione permette la comunicazione del valore nello spazio e nel tempo, poiché trasformiamo il nostro tempo ed energia in un asset che può essere riutilizzato in futuro senza il rischio di svalutazione. Permette anche la comunicazione in una lingua comune universale, consentendo a due estranei di scambiare, commerciare e concordare il valore delle cose.

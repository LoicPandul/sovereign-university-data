question: What is one of the measures to keep your computer in optimal working condition?
answer: Regularly back up your data
wrong_answers:
  - Share your passwords
  - Use the same password for all accounts
  - Neglect to update your computer
explanation: |
  Regularly backing up your data is one of the measures to keep your computer

  in optimal working condition. It is also a basic measure to improve online security

  habits.'

question: Qual è il livello base della rete Bitcoin spesso chiamato?
answer: Il livello di regolamento
wrong_answers:
  - Il livello delle transazioni
  - Il livello di sicurezza
  - Il livello di consenso
explanation: |
  Il livello base della rete Bitcoin, su cui si basa il Lightning Network per l'apertura e la chiusura dei canali di pagamento, è spesso chiamato "livello di regolamento".

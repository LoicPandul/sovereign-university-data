question: Qual è la principale ragione della perdita di bitcoin secondo il capitolo?
answer: Scarso gestione della sicurezza online
wrong_answers:
  - Truffe legate alle criptovalute
  - Truffe finanziarie
  - Guasti informatici
explanation: |
  Il capitolo menziona che, oltre alle truffe legate alle criptovalute e alle truffe finanziarie, la principale ragione della perdita di bitcoin è legata a una scarsa gestione della sicurezza online.

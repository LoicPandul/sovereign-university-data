question: ¿Cuál es la razón principal de perder bitcoins según el capítulo?
answer: Gestión deficiente de la seguridad en línea
wrong_answers:
  - Estafas de criptomonedas
  - Estafas financieras
  - Fallo del ordenador
explanation: |
  El capítulo menciona que, además de las estafas de criptomonedas y las estafas financieras, la razón principal de perder bitcoins está relacionada con una gestión deficiente de la seguridad en línea.

question: Quel est le débat au sein de la communauté Bitcoin concernant le minage ?
answer: Le débat au sein de la communauté Bitcoin concernant le minage tourne autour de l'équilibre entre la recherche du profit et la contribution à la sécurité et à la distribution du réseau Bitcoin.
wrong_answers:
  - L'équilibre entre l'augmentation du hashrate et la diminution du nombre de nœuds actifs.
  - L'équilibre entre l'augmentation du prix et la diminution des coûts.
  - L'équilibre entre l'augmentation du nombre de transactions et la diminution de la consommation d'énergie.
explanation: |
  Il y a de solides arguments des deux côtés du débat.

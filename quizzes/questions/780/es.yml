question: ¿Por qué los bitcoins vírgenes son especialmente buscados por los grandes jugadores institucionales?
answer: Pueden garantizar la legitimidad de sus activos digitales ante las autoridades regulatorias.
wrong_answers:
  - Pueden venderlos a un precio más alto.
  - Pueden usarlos para actividades ilegales.
  - Pueden evitar pagar impuestos sobre ellos.
explanation: |
  Los bitcoins vírgenes son especialmente buscados por los grandes jugadores institucionales porque pueden garantizar la legitimidad de sus activos digitales ante las autoridades regulatorias. Estos bitcoins nunca han sido "contaminados", lo que proporciona cierta garantía contra el rechazo por parte de los reguladores o las principales plataformas de intercambio.

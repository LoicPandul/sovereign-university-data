question: Por que as bitcoins virgens são especialmente procuradas por grandes players institucionais?
answer: Elas podem garantir a legitimidade de seus ativos digitais às autoridades reguladoras.
wrong_answers:
  - Elas podem vendê-las a um preço mais alto.
  - Elas podem usá-las para atividades ilegais.
  - Elas podem evitar pagar impostos sobre elas.
explanation: |
  As bitcoins virgens são especialmente procuradas por grandes players institucionais porque elas podem garantir a legitimidade de seus ativos digitais às autoridades reguladoras. Essas bitcoins nunca foram "contaminadas", fornecendo alguma garantia contra a rejeição por reguladores ou plataformas de câmbio importantes.

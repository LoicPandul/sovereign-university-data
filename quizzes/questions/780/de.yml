question: Warum sind Jungfräuliche Bitcoins besonders begehrt von großen institutionellen Spielern?
answer: Sie können die Legitimität ihrer digitalen Vermögenswerte gegenüber Regulierungsbehörden garantieren.
wrong_answers:
  - Sie können sie zu einem höheren Preis verkaufen.
  - Sie können sie für illegale Aktivitäten verwenden.
  - Sie können darauf verzichten, Steuern darauf zu zahlen.
explanation: |
  Jungfräuliche Bitcoins sind besonders begehrt von großen institutionellen Spielern, da sie die Legitimität ihrer digitalen Vermögenswerte gegenüber Regulierungsbehörden garantieren können. Diese Bitcoins wurden noch nie "verunreinigt" und bieten daher eine gewisse Garantie gegen Ablehnung durch Regulierungsbehörden oder große Handelsplattformen.

question: Qual è la conseguenza dell'iperinflazione?
answer: Una drastica diminuzione del valore della valuta
wrong_answers:
  - Una sottile diminuzione del valore della valuta
  - Una drastica aumento del valore della valuta
  - Una sottile aumento del valore della valuta
explanation: |
  A causa dell'iperinflazione, gli individui perdono rapidamente completamente fiducia nella valuta
  ciò porta a una drastica diminuzione del valore della valuta nel giro di poco tempo.

question: Was ist die Folge von Hyperinflation?
answer: Ein drastischer Rückgang des Wertes der Währung
wrong_answers:
  - Ein subtiler Rückgang des Wertes der Währung
  - Ein drastischer Anstieg des Wertes der Währung
  - Ein subtiler Anstieg des Wertes der Währung
explanation: |
  Aufgrund von Hyperinflation verlieren Einzelpersonen schnell das Vertrauen in die Währung, was zu einem drastischen Rückgang des Wertes der Währung über einen kurzen Zeitraum führt.

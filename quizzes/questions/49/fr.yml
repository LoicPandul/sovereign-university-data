question: Quelle est la conséquence de l'hyperinflation?
answer: Une diminution drastique de la valeur de la monnaie
wrong_answers:
  - Une diminution subtile de la valeur de la monnaie
  - Une augmentation drastique de la valeur de la monnaie
  - Une augmentation subtile de la valeur de la monnaie
explanation: |
  En raison de l'hyperinflation, les individus perdent rapidement toute confiance dans la monnaie,
  ce qui entraîne une diminution drastique de la valeur de la monnaie sur une courte période de temps.

question: Qual è il ruolo dei minatori nella rete Bitcoin?
answer: I minatori garantiscono la sicurezza della rete e aggiungono transazioni ai blocchi.
wrong_answers:
  - I minatori creano nuovi bitcoin.
  - I minatori verificano l'identità degli utenti di Bitcoin.
  - I minatori stabiliscono il prezzo di Bitcoin.
explanation: |
  I minatori utilizzano la loro potenza di calcolo per risolvere complessi problemi matematici, ciò permette loro di aggiungere nuove transazioni alla blockchain. Questo processo garantisce la sicurezza della rete e ne mantiene l'integrità.

question: Was ist OpenNode?
answer: Eine einfache Online-Lösung für Unternehmen, um Bitcoin zu akzeptieren.
wrong_answers:
  - Eine Art von Bitcoin
  - Eine Bitcoin-Mining-Software
  - Eine Bitcoin-Austauschplattform
explanation: |
  OpenNode ist eine einfache Online-Lösung für Unternehmen, um Bitcoin zu akzeptieren.
  Andere Lösungen umfassen Swiss Bitcoin Pay für Amateurhändler und BTCpay Server für große Strukturen oder begeisterte Bitcoin-Nutzer.
reviewed: false
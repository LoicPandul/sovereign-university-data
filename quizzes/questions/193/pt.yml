question: O que é o OpenNode?
answer: Uma solução online simples para empresas aceitarem Bitcoin.
wrong_answers:
  - Um tipo de Bitcoin
  - Um software de mineração de Bitcoin
  - Uma plataforma de câmbio de Bitcoin
explanation: |
  O OpenNode é uma solução online simples para empresas aceitarem Bitcoin.
  Outras soluções incluem o Swiss Bitcoin Pay para comerciantes amadores e o BTCpay Server para grandes estruturas ou entusiastas do Bitcoin.

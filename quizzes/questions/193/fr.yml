question: Qu'est-ce qu'OpenNode?
answer: Une solution en ligne simple pour les entreprises afin d'accepter Bitcoin
wrong_answers:
  - Un type de Bitcoin
  - Un logiciel de minage de Bitcoin
  - Une plateforme d'échange de Bitcoin
explanation: |
  OpenNode est une solution en ligne simple pour les entreprises afin d'accepter Bitcoin.
  D'autres solutions incluent Swiss Bitcoin Pay pour les commerçants amateurs et BTCpay Server pour les grandes structures ou les passionnés de Bitcoin.

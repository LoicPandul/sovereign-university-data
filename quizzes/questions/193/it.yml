question: Cosa è OpenNode?
answer: Una semplice soluzione online per le aziende per accettare Bitcoin
wrong_answers:
  - Un tipo di Bitcoin
  - Un software di mining di Bitcoin
  - Una piattaforma di scambio di Bitcoin
explanation: |
  OpenNode è una semplice soluzione online per le aziende per accettare Bitcoin.
  Altre soluzioni includono Swiss Bitcoin Pay per i commercianti amatoriali e BTCpay Server per grandi strutture o appassionati di Bitcoin.

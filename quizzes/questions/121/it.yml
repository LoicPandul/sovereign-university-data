question: Qual è stata la prima volta che Bitcoin è stato utilizzato per acquistare beni fisici?
answer: Quando Laszlo Hanyecz ha comprato 2 pizze per 10.000 BTC
wrong_answers:
  - Quando Hal Finney ha comprato una macchina per 100.000 BTC
  - Quando Satoshi Nakamoto ha comprato una casa per 1.000.000.000 BTC
  - Nessuna delle opzioni
explanation: |
  La prima volta che Bitcoin è stato utilizzato per acquistare beni fisici è stata quando Laszlo Hanyecz ha comprato 2 pizze per 10.000 BTC, il 22/05/2010, ora conosciuto come Pizza Day.

question: Quelle est la première fois que Bitcoin a été utilisé pour acheter des biens physiques ?
answer: Lorsque Laszlo Hanyecz a acheté 2 pizzas pour 10 000 BTC.
wrong_answers:
  - Lorsque Hal Finney a acheté une voiture pour 100 000 BTC.
  - Lorsque Satoshi Nakamoto a acheté une maison pour 1 000 000 000 BTC.
  - Aucune des options.
explanation: |
  La première fois que Bitcoin a été utilisé pour acheter des biens physiques était lorsque Laszlo Hanyecz a acheté 2 pizzas pour 10 000 BTC, le 22/05/2010, maintenant connu sous le nom de Jour de la Pizza.

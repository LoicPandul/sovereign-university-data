question: What is a common approach for a Bitcoin stacker to use Bitcoin?
answer: In a peer-to-peer manner
wrong_answers:
  - Through a broker
  - By selling goods or services
  - By getting involved in the Bitcoin ecosystem
explanation: |
  A common approach for a Bitcoin stacker to use Bitcoin is in a peer-to-peer
  manner. This means they can buy Bitcoin directly in cash with friends or members
  of the Bitcoin community.

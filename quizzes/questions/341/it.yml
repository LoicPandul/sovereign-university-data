question: Qual è un approccio comune per un accumulatore di Bitcoin per utilizzare Bitcoin?
answer: In modo peer-to-peer
wrong_answers:
  - Attraverso un broker
  - Vendendo beni o servizi
  - Coinvolgendosi nell'ecosistema Bitcoin
explanation: |
  Un approccio comune per un accumulatore di Bitcoin per utilizzare Bitcoin è in modo peer-to-peer. Ciò significa che possono acquistare Bitcoin direttamente in contanti con amici o membri della comunità Bitcoin.

question: ¿Por qué comprar bitcoins sin KYC?
answer: Para garantizar tu privacidad
wrong_answers:
  - Para garantizar el registro de todos los usuarios de Bitcoin
  - Para comprar a un precio bajo
  - Para vender a un precio bajo
explanation: |
  Comprar bitcoins sin KYC significa adquirir bitcoins sin pasar por los procedimientos estándar de verificación de Conoce a tu Cliente que muchos intercambios y plataformas requieren.
  Una razón principal por la que las personas pueden elegir esta opción es mantener su privacidad, asegurando que sus datos personales y actividades financieras permanezcan ocultos.

question: Was ist die Bedeutung der Anzahl von Bestätigungen in einer Bitcoin-Transaktion?
answer: Je mehr Bestätigungen eine Transaktion hat, desto unveränderlicher wird sie.
wrong_answers:
  - Je mehr Bestätigungen eine Transaktion hat, desto wertvoller wird sie.
  - Je mehr Bestätigungen eine Transaktion hat, desto schneller wird sie verarbeitet.
  - Je mehr Bestätigungen eine Transaktion hat, desto unsicherer wird sie.
explanation: |
  Die Anzahl der Bestätigungen in einer Bitcoin-Transaktion gibt an, wie viele Blöcke über dem Block, der die Transaktion enthält, abgebaut wurden. Je mehr Bestätigungen eine Transaktion hat, desto unveränderlicher wird sie.

  - Die Transaktionskapazität des Netzwerks würde abnehmen
  - Die Blockbelohnung für Miner würde zunehmen
explanation: |
  Wären die Blöcke 100-mal schwerer, würde das Betreiben eines Bitcoin-Knotens
  eine 50-TB-Festplatte, eine Bandbreite von über 500 GB/Monat und Hardware erfordern, die
  hunderttausende von Transaktionen in weniger als 10 Minuten validieren kann. Dies würde das Betreiben
  eines Bitcoin-Knotens für den Durchschnittsmenschen unzugänglich machen und die Dezentralisierung
  des Protokolls sowie die Unveränderlichkeit von Transaktionen und Konsensregeln beeinträchtigen.

question: Welche Auswirkungen hätte es, wenn die Blöcke 100-mal schwerer wären?
answer: Das Betreiben eines Bitcoin-Knotens wäre für den Durchschnittsmenschen nicht zugänglich, was die Dezentralisierung des Protokolls und die Unveränderlichkeit von Transaktionen und Konsensregeln beeinträchtigen würde
wrong_answers:

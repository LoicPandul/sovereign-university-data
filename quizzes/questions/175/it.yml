question: Qual è uno dei fattori che possono causare la fluttuazione del prezzo del Bitcoin?
answer: Variazioni di mercato e fasi di mercato rialzista e ribassista.
wrong_answers:
  - Il numero di persone che utilizzano Internet.
  - Il meteo.
  - Il prezzo dell'oro.
explanation: |
  Il prezzo del Bitcoin è spesso caratterizzato da una significativa volatilità,
  che può essere influenzata da variazioni di mercato e fasi di mercato rialzista e ribassista.

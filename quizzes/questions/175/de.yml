question: Was ist einer der Faktoren, die den Preis von Bitcoin schwanken lassen können?
answer: Marktschwankungen und bullische und bärische Marktphasen.
wrong_answers:
  - Die Anzahl der Menschen, die das Internet nutzen.
  - Das Wetter.
  - Der Preis von Gold.
explanation: |
  Der Preis von Bitcoin ist oft durch erhebliche Volatilität gekennzeichnet,
  die von Marktschwankungen und bullischen und bärischen Marktphasen beeinflusst werden kann.
reviewed: false
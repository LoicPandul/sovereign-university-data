question: Cosa si intende per acquisto spontaneo?
answer: Acquistare immediatamente Bitcoin per ottenere esposizione.
wrong_answers:
  - Acquistare Bitcoin a intervalli regolari.
  - Acquistare Bitcoin solo quando il prezzo scende.
  - Acquistare Bitcoin solo quando il prezzo sale.
explanation: |
  Il testo spiega che un acquisto spontaneo viene utilizzato per ottenere immediatamente esposizione a Bitcoin. Questo potrebbe avvenire durante una caduta dei prezzi o approfittando di un bonus.

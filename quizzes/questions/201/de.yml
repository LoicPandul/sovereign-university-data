question: Was ist ein spontaner Kauf?
answer: Bitcoin sofort kaufen, um Exposition zu gewinnen.
wrong_answers:
  - Bitcoin in regelmäßigen Abständen kaufen.
  - Bitcoin nur kaufen, wenn der Preis fällt.
  - Bitcoin nur kaufen, wenn der Preis steigt.
explanation: |
  Der Text erklärt, dass ein spontaner Kauf verwendet wird, um sofort Exposition gegenüber Bitcoin zu gewinnen. Dies könnte während eines Crashs geschehen oder um von einem Bonus zu profitieren.

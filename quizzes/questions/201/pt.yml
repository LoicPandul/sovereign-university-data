question: O que é uma compra espontânea?
answer: Comprar Bitcoin imediatamente para obter exposição.
wrong_answers:
  - Comprar Bitcoin em intervalos regulares.
  - Comprar Bitcoin apenas quando o preço cai.
  - Comprar Bitcoin apenas quando o preço sobe.
explanation: |
  O texto explica que uma compra espontânea é usada para obter imediatamente exposição ao Bitcoin. Isso pode ser feito comprando durante uma queda ou aproveitando um bônus.

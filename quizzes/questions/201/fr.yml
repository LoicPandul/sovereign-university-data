question: Qu'est-ce qu'un achat spontané ?
answer: Acheter immédiatement du Bitcoin pour en obtenir une exposition.
wrong_answers:
  - Acheter du Bitcoin à intervalles réguliers.
  - Acheter du Bitcoin uniquement lorsque le prix baisse.
  - Acheter du Bitcoin uniquement lorsque le prix augmente.
explanation: |
  Le texte explique qu'un achat spontané est utilisé pour obtenir immédiatement une exposition au Bitcoin. Cela peut être fait en achetant pendant une chute de prix ou en profitant d'un bonus.

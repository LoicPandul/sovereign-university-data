question: Qual é o papel de uma carteira LN quente para um Hodler que deseja ir além?
answer: Para gastar alguns Bitcoins.
wrong_answers:
  - Para comprar mais Bitcoins.
  - Para armazenar todos os seus Bitcoins.
  - Para negociar Bitcoins.
explanation: |
  Um Hodler que deseja ir além pode usar uma carteira LN quente para gastar alguns Bitcoins, além de mantê-los a longo prazo.

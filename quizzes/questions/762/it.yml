question: Qual è la ricompensa per i minatori nella rete Bitcoin?
answer: Nuovi bitcoin e commissioni di transazione.
wrong_answers:
  - Solo nuovi bitcoin.
  - Solo commissioni di transazione.
  - Non c'è alcuna ricompensa per i minatori.
explanation: |
  I minatori nella rete Bitcoin vengono ricompensati con nuovi bitcoin e commissioni di transazione per il loro lavoro di convalida e creazione dei blocchi.

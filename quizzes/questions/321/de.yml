question: Was bedeutet DCA im Zusammenhang mit Bitcoin-Investitionen?
answer: Dollar Cost Averaging
wrong_answers:
  - Direkter Währungserwerb
  - Digitale Münzenzuweisung
  - Dezentralisiertes Krypto-Asset
explanation: |
  Dollar Cost Averaging (DCA) ist eine Strategie, bei der Sie den Gesamtbetrag, den Sie investieren möchten, auf regelmäßige Käufe aufteilen, um die Auswirkungen der Volatilität zu verringern.

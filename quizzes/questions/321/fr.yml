question: Que signifie DCA dans le contexte de l'investissement Bitcoin?
answer: Dollar Cost Averaging (DCA)
wrong_answers:
  - Acquisition directe de devises
  - Allocation de pièces numériques
  - Actif crypto décentralisé
explanation: |
  Le Dollar Cost Averaging (DCA) est une stratégie où vous divisez le montant total que vous souhaitez investir en achats périodiques afin de réduire l'impact de la volatilité.

question: ¿Cuál es la frecuencia del ajuste de dificultad?
answer: Cada 2016 bloques
wrong_answers:
  - Cada 1048 bloques
  - Cada 512 bloques
  - Cada 4032 bloques
explanation: |
  El ajuste de dificultad es un mecanismo que ocurre cada 2016 bloques, o aproximadamente dos semanas, para asegurar que, en promedio, se agregue un nuevo bloque a la cadena de bloques cada diez minutos, independientemente de la tasa global de hash.

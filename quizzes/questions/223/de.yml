question: Was ist das Skalierbarkeitsproblem von Bitcoin?
answer: Die Herausforderung besteht darin, ein monetäres System zu implementieren, das in der Lage ist, eine immer größer werdende Anzahl von Transaktionen pro Sekunde zu ermöglichen, während es angenommen wird.
wrong_answers:
  - Die Schwierigkeit, neue Bitcoins zu schürfen.
  - Die Volatilität des Bitcoin-Preises.
  - Das Fehlen einer Regulierung für Bitcoin.
explanation: |
  Das Skalierbarkeitsproblem bezieht sich auf die Herausforderung, ein monetäres System zu implementieren, das in der Lage ist, eine immer größer werdende Anzahl von Transaktionen pro Sekunde zu ermöglichen, während es angenommen wird.

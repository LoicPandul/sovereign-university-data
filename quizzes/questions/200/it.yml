question: Cos'è il Dollar Cost Average?
answer: Acquistare piccole quantità di Bitcoin a intervalli regolari.
wrong_answers:
  - Acquistare una grande quantità di Bitcoin in una sola volta.
  - Acquistare Bitcoin solo quando il prezzo scende.
  - Acquistare Bitcoin solo quando il prezzo sale.
explanation: |
  Il testo spiega che il Dollar Cost Average consiste nell'acquistare piccole quantità di Bitcoin a intervalli regolari. Questo metodo permette di livellare il prezzo nel tempo e garantisce una crescita continua della quantità di Bitcoin posseduta.

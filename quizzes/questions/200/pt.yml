question: O que é Média de Custo em Dólar?
answer: Comprar pequenas quantidades de Bitcoin em intervalos regulares.
wrong_answers:
  - Comprar uma grande quantidade de Bitcoin de uma só vez.
  - Comprar Bitcoin apenas quando o preço cai.
  - Comprar Bitcoin apenas quando o preço sobe.
explanation: |
  O texto explica que a Média de Custo em Dólar envolve comprar pequenas quantidades de Bitcoin em intervalos regulares. Este método suaviza o preço ao longo do tempo e proporciona crescimento contínuo na quantidade de Bitcoin possuído.

question: Cosa dovresti considerare quando scegli una piattaforma DCA?
answer: Disponibilità nel tuo paese.
wrong_answers:
  - Il colore del logo della piattaforma.
  - Il numero di utenti sulla piattaforma.
  - L'età della piattaforma.
explanation: |
  Il testo menziona che quando si sceglie una piattaforma DCA, la scelta dipenderà maggiormente dalla disponibilità nel tuo paese.

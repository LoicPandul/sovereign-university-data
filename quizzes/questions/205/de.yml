question: Was sollten Sie bei der Auswahl einer DCA-Plattform beachten?
answer: Verfügbarkeit in Ihrem Land.
wrong_answers:
  - Die Farbe des Logos der Plattform.
  - Die Anzahl der Benutzer auf der Plattform.
  - Das Alter der Plattform.
explanation: |
  Der Text erwähnt, dass bei der Auswahl einer DCA-Plattform die Verfügbarkeit in Ihrem Land eine größere Rolle spielt.
reviewed: false
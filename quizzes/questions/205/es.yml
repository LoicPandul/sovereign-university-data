question: ¿Qué es una de las cosas que debes considerar al elegir una plataforma DCA?
answer: Disponibilidad en tu país.
wrong_answers:
  - El color del logotipo de la plataforma.
  - El número de usuarios en la plataforma.
  - La antigüedad de la plataforma.
explanation: |
  El texto menciona que al elegir una plataforma DCA, la elección dependerá más de la disponibilidad en tu país.

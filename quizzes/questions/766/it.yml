question: Qual è la relazione tra il costo del Bitcoin e il suo prezzo?
answer: Il costo del Bitcoin è generalmente proporzionale al suo prezzo.
wrong_answers:
  - Il costo del Bitcoin è inversamente proporzionale al suo prezzo.
  - Il costo del Bitcoin non è correlato al suo prezzo.
  - Il costo del Bitcoin è sempre superiore al suo prezzo.
explanation: |
  Il costo del Bitcoin, che è legato all'elettricità necessaria per far funzionare le macchine di mining, è generalmente proporzionale al suo prezzo. Questa relazione fornisce una migliore comprensione delle fluttuazioni di prezzo e delle prospettive future.

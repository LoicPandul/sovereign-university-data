question: Was ist einer der Gründe, warum die Verwendung von Bitcoin auf Darknet-Marktplätze wie Silk Road ausgeweitet wurde?
answer: Seine unkontrollierbare und pseudonyme Natur.
wrong_answers:
  - Seine zentrale Kontrolle.
  - Seine Rückverfolgbarkeit.
  - Sein Mangel an Pseudonymität.
explanation: |
  Die Verwendung von Bitcoin hat sich auf Darknet-Marktplätze wie Silk Road ausgeweitet, aufgrund seiner unkontrollierbaren und pseudonymen Natur.
reviewed: false
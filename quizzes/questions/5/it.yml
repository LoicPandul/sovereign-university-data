question: Quali sono i due principali aspetti di Bitcoin?
answer: Bitcoin è sia un protocollo informatico che un'unità monetaria.
wrong_answers:
  - Bitcoin è sia una valuta fisica che un portafoglio digitale.
  - Bitcoin è sia un tipo di azione che un tipo di obbligazione.
  - Bitcoin è sia una valuta centralizzata che decentralizzata.
explanation: |
  Bitcoin ha due principali aspetti, è un protocollo informatico che utilizza tecnologie come la crittografia e la blockchain, ed è un'unità monetaria utilizzata per le transazioni.

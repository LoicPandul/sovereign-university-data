question: Quels sont les deux principaux aspects de Bitcoin?
answer: Bitcoin est à la fois un protocole informatique et une unité monétaire.
wrong_answers:
  - Bitcoin est à la fois une monnaie physique et un portefeuille numérique.
  - Bitcoin est à la fois un type d'action et un type d'obligation.
  - Bitcoin est à la fois une monnaie centralisée et une monnaie décentralisée.
explanation: |
  Bitcoin a deux aspects principaux, c'est un protocole informatique qui utilise des technologies telles que la cryptographie et la blockchain, et c'est une unité monétaire utilisée pour les transactions.

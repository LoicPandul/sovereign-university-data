question: Comment le Bitcoin est-il perçu par rapport aux monnaies fiduciaires ?
answer: Une économie parallèle
wrong_answers:
  - Une économie de remplacement
  - Une économie secondaire
  - Une économie tertiaire
explanation: |
  Le Bitcoin est perçu comme une économie parallèle aux monnaies fiduciaires, ce qui signifie qu'il fonctionne aux côtés des économies traditionnelles et peut être utilisé pour des transactions directes, sans avoir besoin de passer par une plateforme d'échange.

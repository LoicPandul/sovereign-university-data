question: Come viene considerato Bitcoin in relazione alle valute fiat?
answer: Un'economia parallela
wrong_answers:
  - Un'economia di sostituzione
  - Un'economia secondaria
  - Un'economia terziaria
explanation: |
  Bitcoin viene considerato come un'economia parallela alle valute fiat, il che significa che opera parallelamente alle economie tradizionali e può essere utilizzato per transazioni dirette, senza la necessità di passare attraverso una piattaforma di scambio.

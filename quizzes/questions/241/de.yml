question: Was ist einer der potenziellen Vorteile des Lightning-Netzwerks für Content-Ersteller?
answer: Sie würden Anreize haben, qualitativ hochwertigen Inhalt zu produzieren, um die Aufmerksamkeit der Benutzer zu behalten.
wrong_answers:
  - Sie könnten mehr für ihren Inhalt verlangen.
  - Sie könnten ein breiteres Publikum erreichen.
  - Sie könnten Inhalte schneller produzieren.
explanation: |
  Mit dem Lightning-Netzwerk würden Content-Ersteller Anreize haben, qualitativ hochwertigen Inhalt zu produzieren, um die Aufmerksamkeit der Benutzer zu behalten. Benutzer würden im Gegenzug nur für den Inhalt bezahlen, den sie konsumieren, wodurch vorab anfallende Abonnementgebühren entfallen.

question: Qual è il ruolo dell'unità di bitcoin nella vita quotidiana?
answer: Viene utilizzata per acquistare e vendere beni e servizi.
wrong_answers:
  - Viene utilizzata per estrarre nuovi bitcoin.
  - Viene utilizzata per regolare il prezzo del Bitcoin.
  - Viene utilizzata per controllare il protocollo Bitcoin.
explanation: |
  Nella vita quotidiana, le persone utilizzano l'unità di Bitcoin per acquistare e vendere beni e servizi. Si basa sul protocollo Bitcoin per funzionare.

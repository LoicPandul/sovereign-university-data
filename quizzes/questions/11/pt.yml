question: Qual é o papel da unidade de bitcoin na vida cotidiana?
answer: Ela é usada para comprar e vender bens e serviços.
wrong_answers:
  - Ela é usada para minerar novos bitcoins.
  - Ela é usada para regular o preço do Bitcoin.
  - Ela é usada para controlar o protocolo Bitcoin.
explanation: |
  Na vida cotidiana, as pessoas usam a unidade de bitcoin para comprar e vender bens e serviços. Ela depende do protocolo Bitcoin para funcionar.

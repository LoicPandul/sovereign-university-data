question: Welche Rolle spielt die Bitcoin-Einheit im Alltag?
answer: Sie wird verwendet, um Waren und Dienstleistungen zu kaufen und zu verkaufen.
wrong_answers:
  - Sie wird verwendet, um neue Bitcoins zu schürfen.
  - Sie wird verwendet, um den Preis von Bitcoin zu regulieren.
  - Sie wird verwendet, um das Bitcoin-Protokoll zu kontrollieren.
explanation: |
  Im Alltag verwenden die Menschen die Bitcoin-Einheit, um Waren und Dienstleistungen zu kaufen und zu verkaufen. Dabei stützt sie sich auf das Bitcoin-Protokoll, um zu funktionieren.

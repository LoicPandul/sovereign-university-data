question: Was ist das Blockchain-Trilemma?
answer: Ein auf einer Blockchain basierendes Protokoll kann nur zwei von drei Aspekten erfüllen; Dezentralisierung, Sicherheit und Skalierbarkeit.
wrong_answers:
  - Ein auf einer Blockchain basierendes Protokoll kann nur einen von Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
  - Ein auf einer Blockchain basierendes Protokoll kann alle Aspekte von Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen.
  - Ein auf einer Blockchain basierendes Protokoll kann keinen der Aspekte Dezentralisierung, Sicherheit, und Skalierbarkeit erfüllen.
explanation: |
  Das Blockchain-Trilemma bezieht sich auf die Herausforderung, dass ein auf einer Blockchain basierendes
  Protokoll nur zwei der drei Aspekte Dezentralisierung, Sicherheit und Skalierbarkeit erfüllen kann.

question: ¿Cuál es la parte más difícil de ser un Hodler según el capítulo?
answer: No hacer nada y mantener el Bitcoin.
wrong_answers:
  - Comprar Bitcoin.
  - Configurar una billetera fría.
  - Establecer un plan de herencia.
explanation: |
  El capítulo menciona que la parte más difícil de ser un Hodler es no hacer nada, es decir, resistir la tentación de vender y mantener el Bitcoin a largo plazo.

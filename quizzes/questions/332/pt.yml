question: Qual é a parte mais difícil de ser um Hodler de acordo com o capítulo?
answer: Não fazer nada e manter o Bitcoin.
wrong_answers:
  - Comprar Bitcoin.
  - Configurar uma carteira fria.
  - Configurar um plano de herança.
explanation: |
  O capítulo menciona que a parte mais difícil de ser um Hodler é não fazer nada, ou seja, resistir à tentação de vender e manter o Bitcoin a longo prazo.

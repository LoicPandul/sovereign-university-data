question: Qual è la parte più difficile di essere un Hodler secondo il capitolo?
answer: Non fare nulla e tenere saldamente i Bitcoin.
wrong_answers:
  - Acquistare Bitcoin.
  - Configurare un portafoglio a freddo.
  - Creare un piano di eredità.
explanation: |
  Il capitolo menziona che la parte più difficile di essere un Hodler è non fare nulla, cioè resistere alla tentazione di vendere e tenere saldamente i Bitcoin a lungo termine.

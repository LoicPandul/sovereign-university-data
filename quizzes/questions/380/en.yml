question: What is the purpose of an inheritance plan in Bitcoin?
answer: To ensure that your loved ones can access your Bitcoins after your death.
wrong_answers:
  - To mine new Bitcoins.
  - To trade Bitcoins.
  - To convert Bitcoins into other cryptocurrencies.
explanation: |
  An inheritance plan in Bitcoin is a plan that ensures that your loved
  ones can access your Bitcoins after your death. It is not used for mining new Bitcoins,
  trading Bitcoins, or converting Bitcoins into other cryptocurrencies.

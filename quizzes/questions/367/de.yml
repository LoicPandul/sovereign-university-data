question: Welche Voraussetzungen gibt es für die Erstellung eines Nachlassplans gemäß dem Kapitel?
answer: Ein Moment der Ruhe, ohne Ablenkungen; 4-5 Blätter weißes Papier;
wrong_answers:
  - Eine laute Umgebung; 10-15 Blätter weißes Papier; Ein Bleistift; Fünf Umschläge; Ein Telefon-/Adressbuch; Ein Computer (obligatorisch)
  - Ein Moment der Ruhe, ohne Ablenkungen; 1-2 Blätter weißes Papier; Ein Marker; Ein Umschlag; Ein Telefon-/Adressbuch; Ein Computer (optional)
  - Ein Moment der Ruhe, mit Ablenkungen; 4-5 Blätter weißes Papier; Ein Stift; Zwei Umschläge; Ein Telefon-/Adressbuch; Ein Computer (optional)
explanation: |
  Das Kapitel legt nahe, dass Sie einen Moment der Ruhe, ohne Ablenkungen, benötigen;
  4-5 Blätter weißes Papier; einen Stift; zwei Umschläge; ein Telefon-/Adressbuch; und einen    
  computer (der optional ist), um einen Erbschaftsplan zu erstellen.

question: ¿Cuáles son los requisitos previos para crear un plan de herencia según el capítulo?
answer: Un momento de tranquilidad, sin distracciones; 4-5 hojas de papel blanco; Un bolígrafo; Dos sobres; Una agenda de teléfonos/direcciones; Una computadora (opcional)
wrong_answers:
  - Un entorno ruidoso; 10-15 hojas de papel blanco; Un lápiz; Cinco sobres; Una agenda de teléfonos/direcciones; Una computadora (obligatoria)
  - Un momento de tranquilidad, sin distracciones; 1-2 hojas de papel blanco; Un marcador; Un sobre; Una agenda de teléfonos/direcciones; Una computadora (opcional)
  - Un momento de tranquilidad, con distracciones; 4-5 hojas de papel blanco; Un bolígrafo; Dos sobres; Una agenda de teléfonos/direcciones; Una computadora (opcional)
explanation: |
  El capítulo sugiere que necesitas un momento de tranquilidad, sin distracciones;
  4-5 hojas de papel blanco; un bolígrafo; dos sobres; una agenda de teléfonos/direcciones; y una computadora
  (que es opcional) para crear un plan de herencia.

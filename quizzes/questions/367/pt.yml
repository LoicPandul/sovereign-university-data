question: Quais são os pré-requisitos para criar um plano de herança de acordo com o capítulo?
answer: Um momento de tranquilidade, sem distrações; 4-5 folhas de papel branco; Uma caneta; Dois envelopes; Uma agenda de telefone/endereço; Um computador (opcional)
wrong_answers:
  - Um ambiente barulhento; 10-15 folhas de papel branco; Um lápis; Cinco envelopes; Uma agenda de telefone/endereço; Um computador (obrigatório)
  - Um momento de tranquilidade, sem distrações; 1-2 folhas de papel branco; Um marcador; Um envelope; Uma agenda de telefone/endereço; Um computador (opcional)
  - Um momento de tranquilidade, com distrações; 4-5 folhas de papel branco; Uma caneta; Dois envelopes; Uma agenda de telefone/endereço; Um computador (opcional)
explanation: |
  O capítulo sugere que você precisa de um momento de tranquilidade, sem distrações;
  4-5 folhas de papel branco; uma caneta; dois envelopes; uma agenda de telefone/endereço; e um computador
  (que é opcional) para criar um plano de herança.

question: Was ist die erste Phase der Hyperinflation?
answer: Verlust des Vertrauens
wrong_answers:
  - Zusammenbruch der Währung und Preisanstieg
  - Der Teufelskreis des Gelddruckens
  - Eine neue Währung entsteht
explanation: |
  Die erste Phase der Hyperinflation ist der Verlust des Vertrauens in eine Währung.

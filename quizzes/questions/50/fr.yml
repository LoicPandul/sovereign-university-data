question: Quelle est la première phase de l'hyperinflation ?
answer: Perte de confiance
wrong_answers:
  - Effondrement de la monnaie et augmentation des prix
  - Le cercle vicieux de l'impression monétaire
  - Une nouvelle monnaie émerge
explanation: |
  La première phase de l'hyperinflation est la perte de confiance dans une monnaie.

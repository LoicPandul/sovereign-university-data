question: Qual è l'uso consigliato di un portafoglio fisico offline, o freddo?
answer: Per conservare grandi quantità
wrong_answers:
  - Per le spese quotidiane
  - Per piccole quantità
  - Per risparmi a breve termine
explanation: |
  Un portafoglio fisico offline, o freddo, è consigliato per conservare grandi quantità perché è meno vulnerabile alle minacce online. Tuttavia, non è consigliato per le spese quotidiane perché è meno accessibile per le transazioni giornaliere.

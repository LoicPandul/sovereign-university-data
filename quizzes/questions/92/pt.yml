question: Qual é o uso recomendado de uma carteira física offline, ou fria?
answer: Para armazenar quantias maiores
wrong_answers:
  - Para despesas diárias
  - Para quantias pequenas
  - Para economias de curto prazo
explanation: |
  Uma carteira física offline, ou fria, é recomendada para armazenar quantias maiores porque é menos vulnerável a ameaças online. No entanto, não é recomendada para despesas diárias, pois é menos acessível para transações diárias.

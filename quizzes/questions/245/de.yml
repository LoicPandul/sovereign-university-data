question: Wie kann man das Lightning Network selbst testen?
answer: Indem man die Podcast-Anwendung Fountain ausprobiert.
wrong_answers:
  - Durch das Mining von Bitcoin
  - Durch den Kauf von Bitcoin
  - Durch die Erstellung einer neuen Kryptowährung
explanation: |
  Eine Möglichkeit, das Lightning Network selbst zu testen, besteht darin, die Podcast-Anwendung Fountain auszuprobieren. Diese ermöglicht es Ihnen, mit ein paar Sats belohnt zu werden, wenn Sie Ihre Lieblings-Podcasts anhören.

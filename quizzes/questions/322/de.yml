question: Was bedeutet es, wenn Sie nicht im Besitz des privaten Schlüssels zu Ihrer Bitcoin-Wallet sind?
answer: Eine dritte Partei ist für die Sicherheit Ihrer Bitcoins verantwortlich.
wrong_answers:
  - Sie haben alle Ihre Bitcoins verloren.
  - Sie können keine Transaktionen mehr mit Ihren Bitcoins durchführen.
  - Ihre Bitcoins werden automatisch in eine andere Kryptowährung umgewandelt.
explanation: |
  Wenn Sie nicht im Besitz des privaten Schlüssels zu Ihrer Bitcoin-Wallet sind, bedeutet dies, dass eine dritte Partei für die Sicherheit Ihrer Bitcoins verantwortlich ist. Sie unterliegen den gleichen Risiken wie Börsenplattformen, wie z.B. Hacking, Beschlagnahmung, Regulierung oder Insolvenz.

question: Quel est l'un des facteurs qui rendent la régulation du Bitcoin difficile pour les autorités financières ?
answer: Il fonctionne à l'échelle mondiale, 24 heures sur 24, 7 jours sur 7.
wrong_answers:
  - Il est contrôlé par une autorité centrale.
  - Il n'est utilisé nulle part dans le monde.
  - Il est facile à contrefaire.
explanation: |
  Le protocole Bitcoin est unique en ce sens qu'il fonctionne à l'échelle mondiale, 24 heures sur 24, 7 jours sur 7, ce qui rend la régulation difficile pour les autorités financières.

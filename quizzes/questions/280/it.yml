question: Qual è la regola d'oro degli investimenti?
answer: Non investire mai più di quanto puoi permetterti di perdere.
wrong_answers:
  - Investi sempre in ciò che è di tendenza.
  - Investi sempre con denaro preso in prestito.
  - Investi sempre in ciò che non capisci.
explanation: |
  La regola d'oro degli investimenti è di non investire mai più di quanto puoi permetterti di perdere. Questo perché gli investimenti comportano sempre un certo livello di rischio e dovresti investire solo denaro che puoi permetterti di perdere senza che ciò influisca sulla tua stabilità finanziaria.

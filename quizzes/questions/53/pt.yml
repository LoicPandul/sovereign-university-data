question: Qual é o impacto de uma inflação de 20% no poder de compra ao longo de 3 anos?
answer: Você perde 50% do seu poder de compra
wrong_answers:
  - Você perde 100% do seu poder de compra
  - Você perde 60% do seu poder de compra
  - Você perde 30% do seu poder de compra
explanation: |
  Com uma inflação de 20%, você perde quase metade do seu poder de compra em 3 anos.

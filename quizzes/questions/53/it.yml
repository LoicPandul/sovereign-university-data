question: Qual è l'impatto del 20% di inflazione sul potere d'acquisto nel corso di 3 anni?
answer: Perdi il 50% del tuo potere d'acquisto.
wrong_answers:
  - Perdi il 100% del tuo potere d'acquisto.
  - Perdi il 60% del tuo potere d'acquisto.
  - Perdi il 30% del tuo potere d'acquisto.
explanation: |
  Con un'inflazione del 20%, perdi quasi la metà del tuo potere d'acquisto in 3 anni.

question: Wie verbessert das Lightning Network die Skalierbarkeit von Bitcoin-Transaktionen?
answer: Es verwendet ein Peer-to-Peer-Netzwerk von Zahlungskanälen, um Off-Chain-Transaktionen zu erstellen.
wrong_answers:
  - Es verwendet eine vertrauenswürdige zentralisierte Partei, um Transaktionen effizient zu verarbeiten.
  - Es verwendet eine andere Blockchain, um Transaktionen in großen Blöcken zu aggregieren.
  - Es verwendet vertrauenswürdige Benutzer, um eine Bundesreserve von Bitcoin zu erstellen.
explanation: |
  Das Lightning Network kann mit Hilfe von Zahlungskanälen Off-Chain-Transaktionen zu geringeren Kosten und schneller routen.

question: ¿Cómo mejora la Red Lightning la escalabilidad de las transacciones de Bitcoin?
answer: Utiliza una red p2p de canales de pago para crear transacciones fuera de la cadena.
wrong_answers:
  - Utiliza una parte centralizada de confianza para procesar transacciones de manera eficiente.
  - Utiliza otra cadena de bloques para agrupar transacciones en bloques grandes.
  - Utiliza usuarios de confianza para crear una reserva federal de bitcoin.
explanation: |
  La Red Lightning, con el uso de canales de pago, puede enrutar transacciones fuera de la cadena a un costo más bajo y de manera más rápida.

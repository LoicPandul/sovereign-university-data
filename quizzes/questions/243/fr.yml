question: Comment le Lightning Network pourrait-il potentiellement être utilisé pour la location de biens ?
answer: Les utilisateurs pourraient être facturés par minute, voire par seconde, pour le temps qu'ils utilisent les biens.
wrong_answers:
  - Les utilisateurs pourraient être facturés un tarif fixe pour la location des biens.
  - Les utilisateurs pourraient être facturés en fonction de la valeur des biens.
  - Les utilisateurs pourraient être facturés en fonction de l'état des biens.
explanation: |
  Avec le Lightning Network, il est concevable d'utiliser ce système pour la location de biens. Les utilisateurs pourraient être facturés par minute, voire par seconde, pour le temps qu'ils utilisent les biens.

question: Qual è il ruolo dei minatori nella rete Bitcoin?
answer: Essi convalidano le transazioni includendole in un blocco.
wrong_answers:
  - Creano nuovi Bitcoin.
  - Gestiscono la rete Bitcoin.
  - Regolano il prezzo del Bitcoin.
explanation: |
  I minatori nella rete Bitcoin hanno il ruolo di convalidare le transazioni
  includendole in un blocco. Fanno ciò risolvendo un enigma crittografico
  in un processo chiamato "proof of work".

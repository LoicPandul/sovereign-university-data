question: ¿Cuál es el papel de los mineros en la red de Bitcoin?
answer: Validan las transacciones al incluirlas en un bloque.
wrong_answers:
  - Crean nuevos Bitcoins.
  - Administran la red de Bitcoin.
  - Regulan el precio de Bitcoin.
explanation: |
  Los mineros en la red de Bitcoin tienen el papel de validar las transacciones
  al incluirlas en un bloque. Hacen esto resolviendo un rompecabezas criptográfico en
  un proceso llamado "prueba de trabajo".

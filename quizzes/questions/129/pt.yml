question: Qual é o papel dos mineradores na rede Bitcoin?
answer: Eles validam transações ao incluí-las em um bloco.
wrong_answers:
  - Eles criam novos Bitcoins.
  - Eles gerenciam a rede Bitcoin.
  - Eles regulam o preço do Bitcoin.
explanation: |
  Os mineradores na rede Bitcoin têm o papel de validar transações
  ao incluí-las em um bloco. Eles fazem isso resolvendo um quebra-cabeça criptográfico em
  um processo chamado "prova de trabalho".

question: Was ist die Rolle der Miner im Bitcoin-Netzwerk?
answer: Sie validieren Transaktionen, indem sie sie in einen Block aufnehmen.
wrong_answers:
  - Sie erzeugen neue Bitcoins.
  - Sie verwalten das Bitcoin-Netzwerk.
  - Sie regulieren den Preis von Bitcoin.
explanation: |
  Miner im Bitcoin-Netzwerk haben die Aufgabe, Transaktionen zu validieren,
  indem sie sie in einen Block aufnehmen. Dies geschieht, indem sie ein kryptografisches Rätsel lösen
  in einem Prozess namens "Proof of Work".

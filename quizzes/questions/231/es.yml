question: ¿Qué hace posible la Red Lightning?
answer: Realizar transacciones entre personas que no tienen una conexión directa de canal.
wrong_answers:
  - Realizar transacciones solo entre personas que tienen una conexión directa de canal.
  - Realizar transacciones entre personas que tienen una conexión directa de canal y un tercero.
  - Realizar transacciones entre personas que tienen una conexión directa de canal y múltiples terceros.
explanation: |
  La Red Lightning hace posible realizar transacciones entre personas que no tienen una conexión directa de canal.

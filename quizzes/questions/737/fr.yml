question: Quel est le principal avantage des ASIC dans le contexte du minage de Bitcoin ?
answer: Ils peuvent effectuer un type spécifique de calcul de manière très efficace.
wrong_answers:
  - Ils peuvent effectuer une multitude de types de calculs différents.
  - Ils consomment moins d'électricité que les CPU.
  - Ils sont moins chers que les CPU.
explanation: |
  Les ASIC sont des puces, comparables à une puce CPU, cependant, ils sont développés pour effectuer uniquement un type spécifique de calcul de la manière la plus efficace possible.
  Dans le cas des ASIC Bitcoin, ils sont conçus pour le calcul de l'algorithme SHA256.

question: Qual è il principale vantaggio degli ASIC nel contesto del mining di Bitcoin?
answer: Possono eseguire un tipo specifico di calcolo in modo molto efficiente.
wrong_answers:
  - Possono eseguire una moltitudine di diversi tipi di calcoli.
  - Consumano meno energia rispetto alle CPU.
  - Sono più economici delle CPU.
explanation: |
  Gli ASIC sono chip, simili a un chip CPU, tuttavia sono sviluppati per eseguire solo un tipo specifico di calcolo nel modo più efficiente possibile.
  Nel caso degli ASIC di Bitcoin, sono progettati per il calcolo dell'algoritmo SHA256.

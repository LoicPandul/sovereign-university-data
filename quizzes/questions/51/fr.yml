question: Quelle est la phase finale de l'hyperinflation?
answer: Une nouvelle devise émerge
wrong_answers:
  - Perte de confiance
  - Effondrement de la devise et augmentation des prix
  - Le cercle vicieux de l'impression monétaire
explanation: |
  La phase finale de l'hyperinflation est lorsque une nouvelle devise est introduite
  pour remplacer l'ancienne.

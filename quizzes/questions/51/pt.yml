question: Qual é a fase final da hiperinflação?
answer: Surge uma nova moeda
wrong_answers:
  - Perda de confiança
  - Colapso da moeda e aumento de preços
  - O círculo vicioso da impressão de dinheiro
explanation: |
  A fase final da hiperinflação é quando uma nova moeda é introduzida para substituir a antiga.
